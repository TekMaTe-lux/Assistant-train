<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche Trains par NumÃ©ro</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { padding: 8px; font-size: 16px; margin: 5px 0; }
    .train { border: 1px solid #ccc; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>ğŸ” Rechercher un ou plusieurs trains par numÃ©ro</h2>
  <p>Exemple : <code>88700 88702 88704</code></p>
  <input id="trainInput" placeholder="Entrez les numÃ©ros de trains..." style="width: 100%;">
  <button onclick="fetchTrains()">Rechercher</button>
  <div id="results"></div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const region = 'sncf';

    async function fetchTrain(trainNumber) {
      const now = new Date();
      const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD

      const url = `https://api.sncf.com/v1/coverage/${region}/vehicle_journeys?filter=vehicle_journey_name=${trainNumber}&datetime=${dateStr}T000000`;

      try {
        const response = await fetch(url, {
          headers: {
            Authorization: apiKey
          }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (data.vehicle_journeys.length === 0) return { error: `ğŸš« Train ${trainNumber} non trouvÃ©.` };

        const train = data.vehicle_journeys[0];
        return {
          number: train.name,
          departure: train.stop_times[0]?.departure_time || 'inconnue',
          arrival: train.stop_times.at(-1)?.arrival_time || 'inconnue',
          from: train.stop_times[0]?.stop_point?.name,
          to: train.stop_times.at(-1)?.stop_point?.name,
          status: train.status || 'prÃ©vu'
        };
      } catch (error) {
        return { error: `ğŸš« Train ${trainNumber} : ${error.message}` };
      }
    }

    async function fetchTrains() {
      const input = document.getElementById('trainInput').value.trim();
      const trainNumbers = input.split(/\s+/);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'â³ Recherche en cours...';

      const results = await Promise.all(trainNumbers.map(fetchTrain));
      resultsDiv.innerHTML = results.map(res => {
        if (res.error) return `<div class="train">${res.error}</div>`;
        return `
          <div class="train">
            ğŸš† <strong>${res.number}</strong><br>
            ğŸ•’ DÃ©part : ${res.departure} de ${res.from}<br>
            ğŸ•’ ArrivÃ©e : ${res.arrival} Ã  ${res.to}<br>
            ğŸ“Œ Statut : ${res.status}
          </div>
        `;
      }).join('');
    }
  </script>
</body>
</html>
