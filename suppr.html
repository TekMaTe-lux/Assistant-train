<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de Trains par Numéro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
    }
    .result ul {
      list-style-type: none;
      padding: 0;
    }
    .result li {
      padding: 8px;
      background-color: #e7f4e4;
      margin: 5px 0;
      border-radius: 5px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Recherche de Trains par Numéro</h1>
  <p>Entrez les numéros de train séparés par un espace (ex. 88700 88702 88704) :</p>
  <input type="text" id="trainNumbersInput" placeholder="Entrez les numéros de train">
  <button onclick="searchTrains()">Rechercher</button>

  <div class="result" id="result"></div>
</div>

<script>
  async function searchTrains() {
    const trainNumbersInput = document.getElementById('trainNumbersInput').value;
    const trainNumbers = trainNumbersInput.split(' ').map(num => num.trim());

    const region = "sncf"; // Remplacez par la région concernée
    const apiKey = "242fac11-6d98-45fb-93df-28174d362447"; // Remplacez par votre clé API
    const now = new Date();
    const dateStr = now.toISOString().split('T')[0]; // Date actuelle en format YYYY-MM-DD

    const resultContainer = document.getElementById('result');
    resultContainer.innerHTML = ''; // Clear previous results

    const promises = trainNumbers.map(async (trainNumber) => {
      const url = `https://api.sncf.com/v1/coverage/${region}/vehicle_journeys?filter=vehicle_journey_name=${trainNumber}&datetime=${dateStr}T000000`;

      try {
        const response = await fetch(url, {
          headers: {
            Authorization: apiKey
          }
        });

        if (!response.ok) {
          const errorDetails = await response.json();
          throw new Error(`Erreur HTTP ${response.status}: ${errorDetails}`);
        }

        const data = await response.json();
        if (data.vehicle_journeys.length === 0) {
          return `Aucun voyageur trouvé pour le train ${trainNumber}`;
        }

        const vehicleJourneyId = data.vehicle_journeys[0].id;
        return `Train ${trainNumber}: ID du voyageur du véhicule: ${vehicleJourneyId}`;
      } catch (error) {
        return `Erreur pour le train ${trainNumber}: ${error.message}`;
      }
    });

    const results = await Promise.all(promises);

    // Affichage des résultats
    results.forEach(result => {
      const li = document.createElement('li');
      li.textContent = result;
      resultContainer.appendChild(li);
    });
  }
</script>

</body>
</html>
