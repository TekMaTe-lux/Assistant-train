<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>D√©parts de vos B√©taill√®res depuis Luxembourg</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; text-align: center; }
    h1 { font-size: 2em; margin-bottom: 20px; }
    ul { padding-left: 0; }
    li { margin-bottom: 10px; list-style: none; font-size: 0.95em; }
    .ontime { color: green; }
    .retarde { color: orange; }
    .supprime { color: red; }
    .legend { margin-top: 30px; margin-bottom: 30px; }
    .legend span { display: inline-block; margin-right: 15px; font-weight: bold; font-size: 1em; }
    .humour { color: #444; font-style: italic; margin-top: 30px; font-size: 1.1em; }
    #trainImage { display: block; margin: 40px auto 20px auto; width: 22.5%; }
  </style>
</head>
<body>
  <h1><i>D√©parts de vos B√©taill√®res depuis Luxembourg</i></h1>

  <div id="resultat">Chargement en cours...</div>

  <div class="legend">
    <span class="ontime">‚úÖ √Ä l'heure</span>
    <span class="retarde">‚ö†Ô∏è Retard√©</span>
    <span class="supprime">‚ùå Supprim√©</span>
  </div>

  <img id="trainImage" src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/refs/heads/main/20250426_224742.jpg" alt="Image du train">

  <div id="humour"></div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date();
    const year = now.getFullYear();
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const datetime = `${year}${month}${day}T${hours}${minutes}${seconds}`;

    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/departures?datetime=${datetime}`;

    fetch(url, {
      method: 'GET',
      headers: { "Authorization": "Basic " + encodedApiKey }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      const departures = data.departures;
      const destinationsCibles = ["Thionville", "Metz", "Nancy"];
      let html = '<ul>';

      departures.forEach(dep => {
        const info = dep.display_informations;
        const timeInfo = dep.stop_date_time;
        if (!info || !timeInfo) return;

        let destination = info.direction || "Destination inconnue";
        destination = destination.replace(/(.+?) ÓÄÅ\1ÓÄÅ/, '$1');

        if (!destinationsCibles.some(city => destination.includes(city))) return;

        const train = info.headsign || "Train inconnu";
        const heureBase = timeInfo.base_departure_date_time;
        const heureReelle = timeInfo.departure_date_time;
        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";
        const hReelle = heureReelle ? heureReelle.slice(9, 11) + "h" + heureReelle.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "‚úÖ";
        let texteStatut = "√Ä l'heure";
        let retardTxt = "";
        let causeTxt = "";

        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          const diff = h2 - h1;
          if (diff > 0) {
            statut = "retarde";
            emoji = "‚ö†Ô∏è";
            texteStatut = "Retard√©";
            retardTxt = ` (+${diff} min)`;
          }
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "‚ùå";
          texteStatut = "Supprim√©";
        }

        if (statut !== "ontime") {
          const cause = info.cause || info.cancelled_message || "Cause inconnue";
          causeTxt = ` ‚Äî Cause : ${cause}`;
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> √† ${hBase}${retardTxt} ‚Äî Destination : ${destination} ‚Äî Statut : ${texteStatut}${causeTxt}</li>`;
      });

      html += '</ul>';
      document.getElementById("resultat").innerHTML = html || "Aucun train trouv√©.";

      document.getElementById("humour").innerHTML = `
        <p class="humour" style="font-size: 1.2em;"><i>Le Lundi c'est conditions de d√©parts non r√©unies ! üòÖ<br>Le Vendredi c'est panne de PN ! üöÇüí•<br>
        Suivez l'aventure des <b>B√©taill√®res Express R√©gionales (BER)</b> sur <a href="https://x.com/BERNancyMetzLux" target="_blank">@BERNancyMetzLux</a> !</i></p>
      `;
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur : " + error.message;
    });
  </script>
</body>
</html>
