<!doctype html>
<meta charset="utf-8">
<title>Redirection…</title>
<meta name="robots" content="noindex">
<p>Redirection en cours…</p>
<script>
(async () => {
  const candidates = [
    '/labetaillere.html',
    '/Assistant-train/labetaillere.html'
  ];
  for (const path of candidates) {
    try {
      const r = await fetch(path, { method: 'HEAD', cache: 'no-cache' });
      if (r.ok) {
        location.replace(path + location.search + location.hash);
        return;
      }
    } catch(e) { /* ignore */ }
  }
  document.body.innerHTML = `
    <h1>Page introuvable</h1>
    <p>Essayez :
      <a href="/labetaillere.html">/labetaillere.html</a> ou
      <a href="/Assistant-train/labetaillere.html">/Assistant-train/labetaillere.html</a>
    </p>`;
})();
</script>
