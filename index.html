<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départs depuis Luxembourg vers Thionville, Metz ou Nancy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    li {
      margin-bottom: 10px;
      list-style: none;
      font-size: 0.95em;
    }
    .ontime { color: green; }
    .retarde { color: orange; }
    .supprime { color: red; }
    .legend {
      margin: 20px 0;
      text-align: center;
    }
    .legend span {
      display: inline-block;
      margin-right: 15px;
      font-weight: bold;
    }
    .humour {
      text-align: center;
      margin-top: 25px;
      font-style: italic;
      font-size: 1.1em;
      color: #444;
    }
    #trainImage {
      display: block;
      margin: 30px auto 10px;
      width: 22%;
    }
  </style>
</head>
<body>
  <h1>Départs depuis Luxembourg vers Thionville, Metz ou Nancy</h1>

  <div id="resultat">Chargement en cours...</div>

  <div class="legend">
    <span class="ontime">✅ À l'heure</span>
    <span class="retarde">⚠️ Retardé</span>
    <span class="supprime">❌ Supprimé</span>
  </div>

  <img id="trainImage" src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/refs/heads/main/20250426_224742.jpg" alt="Image du train">

  <div class="humour">
    Le Lundi c'est conditions de départs non réunies !<br>
    Le Vendredi c'est panne de PN !<br>
    Suivez l'aventure des Bétaillères Express Régionales sur <a href="https://x.com/BERNancyMetzLux" target="_blank">@BERNancyMetzLux</a> !
  </div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");
    const url = "https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/departures?datetime=20250429T140000";

    fetch(url, {
      method: 'GET',
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      const departures = data.departures;
      const destinationsCibles = ["Thionville", "Metz", "Nancy"];
      let html = '<ul>';

      departures.forEach(dep => {
        const info = dep.display_informations;
        const timeInfo = dep.stop_date_time;
        if (!info || !timeInfo) return;

        let destination = info.direction || "Destination inconnue";
        const match = destination.match(/^([^()]+)\s+\1$/);
        if (match) destination = match[1].trim();

        if (!destinationsCibles.some(city => destination.includes(city))) return;

        const train = info.headsign || "Train inconnu";
        const heureBase = timeInfo.base_departure_date_time;
        const heureReelle = timeInfo.departure_date_time;
        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";
        const hReelle = heureReelle ? heureReelle.slice(9, 11) + "h" + heureReelle.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "✅";
        let texteStatut = "À l'heure";
        let retardTxt = "";
        let causeTxt = "";

        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          const diff = h2 - h1;
          if (diff > 0) {
            statut = "retarde";
            emoji = "⚠️";
            texteStatut = "Retardé";
            retardTxt = ` (+${diff} min)`;
          }
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "❌";
          texteStatut = "Supprimé";
        }

        if (statut !== "ontime") {
          const cause = info.cause || info.cancelled_message;
          if (cause) causeTxt = ` — Cause : ${cause}`;
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> à ${hBase}${retardTxt} — Destination : ${destination} — Statut : ${texteStatut}${causeTxt}</li>`;
      });

      html += '</ul>';
      document.getElementById("resultat").innerHTML = html || "Aucun train trouvé.";
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur : " + error.message;
    });
  </script>
</body>
</html>
