<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Retards Nancy - Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #trainImage {
      margin-top: 20px;
      width: 200px;  /* Ajuste la taille de l'image */
    }
  </style>
</head>
<body>
  <h1>Assistant Train Nancy → Metz → Luxembourg</h1>
  <p><em>"Parce qu'attendre le train, c'est mieux avec un peu d'humour..."</em></p>
  
  <div id="status">Chargement des informations (promis, c'est pas aussi long qu'un retard SNCF) !</div>
 
  <button onclick="verifierRetards()">Actualiser les infos</button>

<!-- Image juste en dessous du bouton -->
<img id="trainImage" src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/refs/heads/main/20250426_224742.jpg" alt="Image du train" style="display:block;margin:auto;width:50%;">
  
  <script>
    async function verifierRetards() {
      document.getElementById('status').innerText = "On espionne discrètement les rails...";

      const apiUrl = "https://api.navitia.io/v1/coverage/sncf/disruptions";
      const userToken = "242fac11-6d98-45fb-93df-28174d362447"; // Ta clé API
      const response = await fetch(apiUrl, {
        headers: {
          "Authorization": userToken
        }
      });

      if (!response.ok) {
        document.getElementById('status').innerText = "Oups, connexion ratée ! Même internet fait la grève...";
        return;
      }

      const data = await response.json();
      const disruptions = data.disruptions || [];

      let perturbationsNancyLux = disruptions.filter(disruption => {
        const impactes = disruption.impacted_objects || [];
        return impactes.some(objet => {
          const label = (objet.display_informations || {}).direction || "";
          return label.includes("Nancy") || label.includes("Luxembourg");
        });
      });

      if (perturbationsNancyLux.length === 0) {
        document.getElementById('status').innerText = "Pas de retards, miracle ! Profitez-en avant que ça change !";
      } else {
        let message = "Oh non ! Perturbations détectées :\n\n";
        perturbationsNancyLux.forEach(disruption => {
          message += "• " + disruption.message.fr + "\n";
        });
        document.getElementById('status').innerText = message;
      }
    }

    // Chargement automatique au début
    verifierRetards();
  </script>
</body>
</html>
