<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test JSON</title>
</head>
<body>
  <h1>Test JSON de retards</h1>

  <script>
  (async () => {
    const url = "https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/main/Assistant-train/retards_nancymetzlux.json";

    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`HTTP ${response.status}`);
      
      const retards = await response.json();
      console.log("✅ Données GTFS-RT récupérées :", retards);

      if (retards["88783"]) {
        console.log("🚄 Retards pour le train 88783 :", retards["88783"]);
      } else {
        console.log("ℹ️ Aucun retard GTFS-RT pour le train 88783");
      }

    } catch (err) {
      console.error("❌ Erreur lors du chargement du fichier JSON :", err);
    }
  })();
  </script>

</body>
</html>
