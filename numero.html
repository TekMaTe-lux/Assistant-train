<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations sur un Train SNCF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
    .info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Informations sur un Train SNCF</h2>

  <label for="trainNumber">NumÃ©ro du train :</label>
  <input type="text" id="trainNumber" placeholder="Ex: 88532">

  <label for="trainDate">Date :</label>
  <input type="date" id="trainDate" value="2025-05-13">

  <button onclick="getTrainInfo()">Rechercher</button>

  <div class="info" id="trainInfo"></div>

  <script>
    async function getTrainInfo() {
      const trainNumber = document.getElementById("trainNumber").value;
      const trainDate = document.getElementById("trainDate").value;
      const trainInfoDiv = document.getElementById("trainInfo");
      trainInfoDiv.innerHTML = "Chargement...";

      if (!trainNumber || !trainDate) {
        trainInfoDiv.innerHTML = "Veuillez renseigner un numÃ©ro de train et une date.";
        return;
      }

      const dateFormatted = trainDate.replace(/-/g, '');
      const apiUrl = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys?since=${dateFormatted}T000000&until=${dateFormatted}T235959&count=50&start_page=0`;

      try {
        const response = await fetch(apiUrl, {
          headers: {
            Authorization: "242fac11-6d98-45fb-93df-28174d362447" // Remplace par ta vraie clÃ©
          }
        });
        const data = await response.json();
        // console.log(data);

        const journey = data.vehicle_journeys.find(j =>
          j.name === trainNumber || j.id.includes(trainNumber)
        );

        // VÃ©rifier disruptions
        let canceled = false;
        let reason = "";
        if (data.disruptions && data.disruptions.length > 0) {
          data.disruptions.forEach(disruption => {
            disruption.impacted_objects.forEach(obj => {
              if (obj.pt_object?.id.includes(trainNumber)) {
                canceled = disruption.severity?.effect === "NO_SERVICE";
                reason = disruption.messages?.[0]?.text || "Cause non prÃ©cisÃ©e";
              }
            });
          });
        }

        if (canceled) {
          trainInfoDiv.innerHTML = `<strong>ðŸš« Train ${trainNumber} supprimÃ©</strong><br>Cause : ${reason}`;
        } else if (journey) {
          const stops = journey.stop_times.map(stop => {
            const arr = stop.arrival_time?.slice(11, 16) || "â€”";
            const dep = stop.departure_time?.slice(11, 16) || "â€”";
            const label = stop.stop_point?.name || "â€”";
            return `${label} - ArrivÃ©e: ${arr} - DÃ©part: ${dep}`;
          });

          trainInfoDiv.innerHTML = `
            <strong>ðŸŸ¢ ArrÃªts du train ${trainNumber} :</strong><br>
            ${stops.join("<br>")}
          `;
        } else {
          trainInfoDiv.innerHTML = `Aucun trajet trouvÃ© pour le train ${trainNumber} le ${trainDate}`;
        }

      } catch (error) {
        console.error(error);
        trainInfoDiv.innerHTML = "Erreur lors de la rÃ©cupÃ©ration des donnÃ©es.";
      }
    }
  </script>
</body>
</html>
