<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche Train SNCF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .stop {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Rechercher un Train SNCF</h1>
    <label for="trainNumber">Entrez le numéro du train:</label>
    <input type="text" id="trainNumber" placeholder="Ex: 88532" />
    <button onclick="fetchTrainDetails()">Rechercher</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function fetchTrainDetails() {
        const trainNumber = document.getElementById("trainNumber").value.trim();
        if (!trainNumber) {
            alert("Veuillez entrer un numéro de train");
            return;
        }

        const apiUrl = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys?headsign=${trainNumber}`;
        
        // Remplace "username" et "password" par tes identifiants de l'API SNCF
        const username = 'ton_username';
        const password = 'ton_mot_de_passe';
        const basicAuth = 'Basic ' + btoa(username + ':' + password); // Encode les identifiants en base64

        const response = await fetch(apiUrl, {
            headers: {
                "Authorization": basicAuth
            }
        });

        const data = await response.json();

        // Si pas de résultat, alerte
        if (!data.vehicle_journeys || data.vehicle_journeys.length === 0) {
            document.getElementById("result").innerHTML = "Aucun train trouvé pour ce numéro.";
            return;
        }

        let output = `<h3>Informations pour le train ${trainNumber}</h3>`;
        data.vehicle_journeys.forEach(journey => {
            output += `<div class="stop">
                        <h4>Arrêt à ${journey.headsign} (id: ${journey.id})</h4>
                        <p><strong>Heure d'arrivée:</strong> ${journey.stop_times[0].arrival_time}</p>
                        <p><strong>Heure de départ:</strong> ${journey.stop_times[0].departure_time}</p>
                        <p><strong>Gare:</strong> ${journey.stop_times[0].stop_point.label}</p>
                        <p><strong>Coordonnées:</strong> Latitude: ${journey.stop_times[0].stop_point.coord.lat}, Longitude: ${journey.stop_times[0].stop_point.coord.lon}</p>
                        </div>`;
        });

        document.getElementById("result").innerHTML = output;
    }
</script>

</body>
</html>
