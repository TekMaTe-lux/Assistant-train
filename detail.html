<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées à Luxembourg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles de base comme précédemment */
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; margin: 0; background-color: #f9f9f9; color: #333; display: flex; flex-direction: column; align-items: center; }
    h1 { text-align: center; color: #004080; font-size: 2em; }
    .legend { text-align: center; margin: 20px 0; }
    .legend span { display: inline-block; margin: 0 10px; font-weight: bold; padding: 5px 10px; border-radius: 5px; }
    .ontime { color: green; background-color: #e0f7e0; }
    .retarde { color: orange; background-color: #fff4e0; }
    .supprime { color: red; background-color: #fbeaea; }

    #resultat ul { padding: 0; width: 100%; max-width: 800px; }
    #resultat li { background: #fff; border-left: 6px solid #ccc; margin-bottom: 10px; padding: 10px 15px; border-radius: 4px; list-style: none; }
    #resultat li.ontime { border-left-color: green; }
    #resultat li.retarde { border-left-color: orange; }
    #resultat li.supprime { border-left-color: red; }

    .retard-cause { margin-top: 8px; padding: 8px 10px; background-color: #ffe6e6; border-left: 4px solid red; font-style: italic; font-size: 0.95em; border-radius: 4px; }
    .train-details { padding: 8px 0; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>Arrivées des bétaillères à Luxembourg</h1>
  
  <div class="legend">
    <span class="ontime">✅ À l'heure</span>
    <span class="retarde">⚠️ Retardé</span>
    <span class="supprime">❌ Supprimé</span>
  </div>

  <div id="resultat">Chargement en cours...</div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date(Date.now() - (61 * 60 * 1000));
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');

    const datetime = `${yyyy}${mm}${dd}T${hh}${min}${ss}`;
    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${datetime}`;

    fetch(url, {
      method: 'GET',
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      const arrivals = data.arrivals;
      const dejaVus = new Set();
      let html = '<ul>';

      // Traitement des arrivées
      arrivals.forEach(arr => {
        const info = arr.display_informations;
        const timeInfo = arr.stop_date_time;
        const vehicleJourneyId = arr.vehicle_journey_id;
        const links = info?.links || [];
        const provenanceId = links.find(link => link.rel === "origins")?.id?.split(':').pop();
        let provenance = "Origine inconnue";

        if (provenanceId === "87191007") provenance = "Thionville";
        else if (provenanceId === "87192039") provenance = "Metz";
        else if (provenanceId === "87141002") provenance = "Nancy";
        if (!["Thionville", "Metz", "Nancy"].includes(provenance)) return;

        if (!info || !timeInfo) return;

        const train = info.headsign || "Train inconnu";
        const heureBase = timeInfo.base_arrival_date_time;
        const heureReelle = timeInfo.arrival_date_time;

        const cleUnique = `${train}_${provenance}_${heureBase}`;
        if (dejaVus.has(cleUnique)) return;
        dejaVus.add(cleUnique);

        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";
        const hReelle = heureReelle ? heureReelle.slice(9, 11) + "h" + heureReelle.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "✅";
        let texteStatut = "À l'heure";
        let retardTxt = "";

        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          const diff = h2 - h1;
          if (diff > 0) {
            statut = "retarde";
            emoji = "⚠️";
            texteStatut = "Retardé";
            retardTxt = ` (+${diff} min)`;
          }
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "❌";
          texteStatut = "Supprimé";
        }

        // Construire l'URL dynamique pour les détails du train avec le `vehicle_journey_id`
        const vehicleJourneyUrl = `https://api.navitia.io/v1/coverage/sncf/vehicle_journeys/vehicle_journey%3ASNCF%3A${vehicleJourneyId}`;

        // Appel API pour récupérer les détails du train (arrêts intermédiaires)
        fetch(vehicleJourneyUrl, {
          method: 'GET',
          headers: {
            "Authorization": "Basic " + encodedApiKey
          }
        })
        .then(response => response.json())
        .then(details => {
          const stops = details.stops || [];
          let stopsHtml = '';
          stops.forEach(stop => {
            const stopTime = stop.arrival_date_time ? stop.arrival_date_time.slice(9, 11) + "h" + stop.arrival_date_time.slice(11, 13) : 'Inconnue';
            stopsHtml += `<li>${stop.stop_area.name} - ${stopTime}</li>`;
          });

          // Ajout du train dans la liste
          html += `
            <li class="${statut}">
              <details>
                <summary>
                  ${emoji} <strong>${train}</strong> à ${hBase}${retardTxt} — Provenance : <strong>${provenance}</strong> — Statut : ${texteStatut}
                </summary>
                <div class="train-details">
                  <p>Heure réelle : ${hReelle}</p>
                  <p>Provenance : ${provenance}</p>
                  <p>Statut : ${texteStatut}</p>
                  <p><strong>Arrêts intermédiaires :</strong></p>
                  <ul>${stopsHtml}</ul>
                </div>
              </details>
            </li>
          `;
        })
        .catch(error => console.error("Erreur de récupération des détails du train : " + error.message));
      });

      html += '</ul>';
      document.getElementById('resultat').innerHTML = html;
    })
    .catch(error => {
      console.error("Erreur de chargement des arrivées : " + error.message);
      document.getElementById('resultat').innerHTML = "Impossible de charger les données.";
    });
  </script>
</body>
</html>
