<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status du Train Thionville > Luxembourg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .status {
            font-size: 1.2em;
            margin-top: 10px;
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Status du Train Thionville > Luxembourg</h1>
        <p>Train de 17h30 en temps réel</p>
        <div class="status" id="status">
            Chargement des informations...
        </div>
        <button onclick="fetchTrainStatus()">Actualiser le statut du train</button>
    </div>

    <script>
        function fetchTrainStatus() {
            // Exemple d'URL de l'API pour récupérer les données en temps réel pour le train de 17h30
            const apiUrl = 'https://api.gouv.lu/train?departure=Thionville&arrival=Luxembourg&time=17:30';
            
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Si le train est à l'heure
                    if (data.status === 'on_time') {
                        document.getElementById('status').innerText = 'Le train de 17h30 est à l\'heure !';
                    }
                    // Si le train a un retard
                    else if (data.status === 'delayed') {
                        const delay = data.delay_minutes;  // exemple : 10 minutes
                        document.getElementById('status').innerText = `Le train de 17h30 a un retard de ${delay} minutes.`;
                    }
                    // Si aucune information disponible
                    else {
                        document.getElementById('status').innerText = 'Aucune information disponible pour ce train.';
                    }
                })
                .catch(error => {
                    document.getElementById('status').innerText = 'Erreur lors de la récupération des informations.';
                });
        }

        // Lancer une première vérification lors du chargement de la page
        window.onload = fetchTrainStatus;
    </script>
</body>
</html>
