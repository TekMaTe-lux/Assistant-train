<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informations Train SNCF - Horaires Départ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #0055a5;
      margin-bottom: 1rem;
    }
    .input-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #004080;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 8px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #005999; }
    #trainInfo {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px 8px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #0055a5;
      color: white;
      font-weight: 700;
    }
    .deleted {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
    }
    .delayed {
      color: #ff6600;
      font-weight: 600;
    }
    .delay-strike {
      color: #444;
      text-decoration: line-through;
    }
    .new-start, .new-end {
      color: #0055cc;
      font-weight: 700;
    }
    .small-gray {
      color: #888;
      font-size: 0.9rem;
    }
    .disruption-box {
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .disruption-box.red {
      background-color: #ffe6e6;
      border: 2px solid #cc0000;
      color: #cc0000;
    }
    .disruption-box.orange {
      background-color: #fff4e5;
      border: 2px solid #ff6600;
      color: #ff6600;
    }
    .disruption-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
<h1>Informations sur votre bétaillère</h1>

<div class="input-container">
  <div class="input-group">
    <label for="trainNumber">Numéro de votre Bétaillère :</label>
    <input type="text" id="trainNumber" value="88534" />
  </div>
  <div class="input-group">
    <label for="trainDate">Date (YYYY-MM-DD) :</label>
    <input type="date" id="trainDate" />
  </div>
  <button id="getTrainData">Obtenir les données</button>
</div>

<div id="trainInfo"></div>

<script>
$(document).ready(function () {
  $('#getTrainData').click(function () {
    const trainNumber = $('#trainNumber').val().trim();
    const trainDate = $('#trainDate').val();
    if (!trainNumber || !trainDate) {
      $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro et une date valides.</p>');
      return;
    }

    $('#trainInfo').html('<p>Chargement des données...</p>');

    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");
    const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

    $.ajax({
      url: url,
      method: 'GET',
      headers: { 'Authorization': 'Basic ' + encodedApiKey },
      success: function (response) {
        if (!response.vehicle_journeys?.length) {
          $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
          return;
        }

        const train = response.vehicle_journeys[0];
        const disruptions = response.disruptions || [];
        let impactedStopsMap = {};
        const effect = disruptions[0]?.severity?.effect || null;
        if (disruptions.length > 0) {
          disruptions[0].impacted_objects?.forEach(obj => {
            obj.impacted_stops?.forEach(stop => {
              impactedStopsMap[stop.stop_point.id] = stop;
            });
          });
        }

        const stops = train.stop_times;
        const originStopId = stops[0]?.stop_point?.id;
        const finalStopId = stops[stops.length - 1]?.stop_point?.id;

        // Détecter la première et la dernière gare NON supprimée
        let firstRealDepartureIndex = -1;
        let lastRealArrivalIndex = -1;
        stops.forEach((stop, i) => {
          const impact = impactedStopsMap[stop.stop_point.id];
          const notDeleted = !impact || impact.stop_time_effect !== "deleted";
          if (notDeleted && firstRealDepartureIndex === -1) firstRealDepartureIndex = i;
          if (notDeleted) lastRealArrivalIndex = i;
        });

        function formatTime(t) {
          return t ? t.slice(0,2) + ':' + t.slice(2,4) : '-';
        }

        function computeDelay(base, amended) {
          const b = parseInt(base.slice(0,2)) * 60 + parseInt(base.slice(2,4));
          const a = parseInt(amended.slice(0,2)) * 60 + parseInt(amended.slice(2,4));
          return a - b;
        }

        // Construire les lignes du tableau
        let rowsHtml = stops.map((stop, i) => {
          const id = stop.stop_point.id;
          const name = stop.stop_point.name;
          const impact = impactedStopsMap[id];
          const isDeleted = impact?.stop_time_effect === "deleted";

          // Déterminer le type d'horaire (départ ou arrivée)
          let timeType = (i === 0) ? "Départ" : "Arrivée";

          // Gestion du temps de base et amendé selon gare
          let baseTime = (timeType === "Départ") ? stop.departure_time : stop.arrival_time;
          let amendedTime = (timeType === "Départ") ? impact?.amended_departure_time : impact?.amended_arrival_time;

          // Formatage des horaires
          const baseFormatted = formatTime(baseTime);
          const amendedFormatted = amendedTime ? formatTime(amendedTime) : null;

          // Calcul du délai
          const delay = (amendedTime && amendedTime !== baseTime) ? computeDelay(baseTime, amendedTime) : null;

          // Statut & classes CSS
          let statusText = "Normal";
          let rowClass = "";

          if (effect && isDeleted) {
            statusText = "Supprimé";
            rowClass = "deleted";
          } else if (effect === "REDUCED_SERVICE" && i === firstRealDepartureIndex && id !== originStopId) {
            statusText = "Nouvelle gare de départ";
            rowClass = "new-start";
          } else if (effect === "REDUCED_SERVICE" && i === lastRealArrivalIndex && id !== finalStopId) {
            statusText = "Nouveau terminus";
            rowClass = "new-end";
          } else if (delay !== null) {
            statusText = `Retard +${delay} min`;
            rowClass = "delayed";
          }

          // Affichage des heures : si supprimé on barre la base, sinon on affiche base et amendée si différentes
          let displayBaseTime = baseFormatted;
          let displayAmendedTime = amendedFormatted;

          if (isDeleted) {
            displayBaseTime = `<span class="deleted">${baseFormatted}</span>`;
            displayAmendedTime = '';
          } else if (delay !== null) {
            displayBaseTime = `<span class="delay-strike">${baseFormatted}</span>`;
            displayAmendedTime = `<strong>${amendedFormatted}</strong>`;
          } else {
            displayAmendedTime = '';
          }

          return `<tr class="${rowClass}">
            <td>${name}</td>
            <td>${timeType}</td>
            <td>${displayBaseTime}</td>
            <td>${displayAmendedTime}</td>
            <td>${delay !== null ? delay : ''}</td>
            <td>${statusText}</td>
          </tr>`;
        }).join('');

        // Encapsulation dans un tableau
        const tableHtml = `
          <h2>Horaires du train ${train.name} :</h2>
          <table>
            <thead>
              <tr>
                <th>Gare</th>
                <th>Type</th>
                <th>Horaire prévu</th>
                <th>Horaire modifié</th>
                <th>Délai (min)</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody>
              ${rowsHtml}
            </tbody>
          </table>
        `;

        // Affichage des disruptions si existantes
        const cause = disruptions[0]?.messages?.[0]?.text || 'Non précisée';
        const icon = effect === 'NO_SERVICE' ? '❌' : effect === 'SIGNIFICANT_DELAYS' ? '⏰' : '⚠️';
        const color = effect === 'NO_SERVICE' ? 'red' : 'orange';
        const effectText = effect === 'NO_SERVICE' ? 'Suppression totale' :
                           effect === 'REDUCED_SERVICE' ? 'Suppression partielle' :
                           effect === 'SIGNIFICANT_DELAYS' ? 'Retard important' : effect;

        const disruptionBox = effect ? `
          <div class="disruption-box ${color}">
            <div class="disruption-icon">${icon}</div>
            <div>
              <div><strong>Effet :</strong> ${effectText}</div>
              <div><strong>Cause :</strong> ${cause}</div>
            </div>
          </div>` : '';

        $('#trainInfo').html(disruptionBox + tableHtml);
      },
      error: function () {
        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données. Veuillez réessayer plus tard.</p>');
      }
    });
  });

  // Initialisation date à aujourd'hui
  $('#trainDate').val(new Date().toISOString().slice(0, 10));
});
</script>
</body>
</html>
