<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires Départ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }

        /* Nouveau bloc stylé pour la saisie */
        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }

        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
        }
        h3 {
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
            line-height: 1.35;
        }
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
        .new-start, .new-end {
            color: #0055cc;
            font-weight: 700;
        }
        .small-gray {
            color: #888;
            font-size: 0.9rem;
            margin-left: 6px;
        }

        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        /* === NOUVEAU : mise en forme tableau invisible === */
        .stop-row {
            display: grid;
            grid-template-columns: 1fr 80px;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
        }
        .stop-name {
            padding-right: 10px;
            word-break: break-word;
        }
        .stop-time {
            text-align: right;
            font-weight: 600;
            white-space: nowrap;
        }
        .stop-time.delayed {
            color: #ff6600;
        }
        .stop-time.delay-strike {
            color: #444;
            text-decoration: line-through;
            font-weight: normal;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre bétaillère</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Numéro de votre Bétaillère :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date (YYYY-MM-DD) :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData">Obtenir les données</button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez sélectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des données...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                        }

                        // Construction des arrêts avec formatage en grille
                        let stopsHtml = '';
                        stops.forEach((stop, index) => {
                            const stopId = stop.stop_point.id;
                            const impact = impactedStopsMap[stopId];
                            const isDeletedArrival = impact?.arrival_status === "deleted";
                            const isDeletedDeparture = impact?.departure_status === "deleted";

                            // Nom gare + classes
                            let stopNameClass = '';
                            if (index === firstRealDepartureIndex && index === 0) {
                                stopNameClass = 'new-start';
                            } else if (index === lastRealArrivalIndex && index === stops.length - 1) {
                                stopNameClass = 'new-end';
                            }

                            // Gestion affichage heure départ ou arrivée selon position
                            // Premier arrêt : afficher uniquement départ, pas arrivée
                            // Dernier arrêt : afficher uniquement arrivée, pas départ
                            // Arrêts intermédiaires : afficher arrivée (avec retard) + départ (avec retard)
                            // Mais ici on affiche juste une colonne horaire par arrêt : tu peux personnaliser comme tu veux

                            // Pour simplifier, on affiche uniquement heure de départ sauf pour le dernier arrêt où on affiche heure d'arrivée
                            let timeDisplay = '';
                            let timeClass = '';
                            let delayStrikethroughClass = '';
                            let delayText = '';

                            if (index === stops.length - 1) {
                                // Dernier arrêt : heure d'arrivée
                                let baseArrival = stop.arrival_time;
                                let amendedArrival = impact?.amended_arrival_time;
                                timeDisplay = formatTime(amendedArrival || baseArrival);
                                if (impact?.arrival_status === "cancelled" || impact?.arrival_status === "deleted") {
                                    timeClass = 'deleted';
                                } else if (amendedArrival && amendedArrival !== baseArrival) {
                                    let delay = computeDelay(baseArrival, amendedArrival);
                                    if (delay > 0) {
                                        timeClass = 'delayed';
                                        delayText = `+${delay} min`;
                                    } else if (delay < 0) {
                                        timeClass = 'delay-strike';
                                        delayText = `${delay} min`;
                                    }
                                }
                            } else {
                                // Autres arrêts : heure de départ
                                let baseDeparture = stop.departure_time;
                                let amendedDeparture = impact?.amended_departure_time;
                                timeDisplay = formatTime(amendedDeparture || baseDeparture);
                                if (impact?.departure_status === "cancelled" || impact?.departure_status === "deleted") {
                                    timeClass = 'deleted';
                                } else if (amendedDeparture && amendedDeparture !== baseDeparture) {
                                    let delay = computeDelay(baseDeparture, amendedDeparture);
                                    if (delay > 0) {
                                        timeClass = 'delayed';
                                        delayText = `+${delay} min`;
                                    } else if (delay < 0) {
                                        timeClass = 'delay-strike';
                                        delayText = `${delay} min`;
                                    }
                                }
                            }

                            stopsHtml += `<div class="stop-row">
                                <div class="stop-name ${stopNameClass}">${stop.stop_point.name}</div>
                                <div class="stop-time ${timeClass}">${timeDisplay} ${delayText ? `<span class="small-gray">${delayText}</span>` : ''}</div>
                            </div>`;
                        });

                        // Gestion disruptions globales
                        let disruptionHtml = '';
                        if (effect === 'NO_SERVICE' || effect === 'SIGNIFICANT_DELAYS') {
                            disruptionHtml = `
                                <div class="disruption-box red">
                                    <div class="disruption-icon">🚨</div>
                                    <div><strong>PERTURBATION IMPORTANTE :</strong> Le service est interrompu ou très impacté.</div>
                                </div>`;
                        } else if (effect === 'DETOUR' || effect === 'MODIFIED_SERVICE') {
                            disruptionHtml = `
                                <div class="disruption-box orange">
                                    <div class="disruption-icon">⚠️</div>
                                    <div><strong>Service modifié :</strong> Des changements sont en cours.</div>
                                </div>`;
                        }

                        // Affichage final
                        $('#trainInfo').html(`
                            ${disruptionHtml}
                            <h2>Détails du train ${trainNumber} pour le ${trainDate}</h2>
                            <h3>Arrêts prévus</h3>
                            <div>${stopsHtml}</div>
                        `);
                    },
                    error: function () {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
