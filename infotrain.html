<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informations Train SNCF - Horaires Départ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #0055a5;
      margin-bottom: 1rem;
    }
    .input-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #004080;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 8px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #005999; }
    #trainInfo {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    }
    .deleted {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
    }
    .delayed {
      color: #ff6600;
      font-weight: 600;
    }
    .delay-strike {
      color: #444;
      text-decoration: line-through;
    }
    .new-start, .new-end {
      color: #0055cc;
      font-weight: 700;
    }
    .small-gray {
      color: #888;
      font-size: 0.9rem;
      margin-left: 6px;
    }
    .disruption-box {
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .disruption-box.red {
      background-color: #ffe6e6;
      border: 2px solid #cc0000;
      color: #cc0000;
    }
    .disruption-box.orange {
      background-color: #fff4e5;
      border: 2px solid #ff6600;
      color: #ff6600;
    }
    .disruption-icon {
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #0077cc;
      color: white;
    }
    tr:nth-child(even) {background-color: #f9f9f9;}
    tr.deleted-row {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
      background-color: #ffe6e6 !important;
    }
    .status-cell {
      font-weight: 700;
      color: #0055cc;
    }
  </style>
</head>
<body>
<h1>Informations sur votre bétaillère</h1>

<div class="input-container">
  <div class="input-group">
    <label for="trainNumber">Numéro de votre Bétaillère :</label>
    <input type="text" id="trainNumber" value="88534" />
  </div>
  <div class="input-group">
    <label for="trainDate">Date (YYYY-MM-DD) :</label>
    <input type="date" id="trainDate" />
  </div>
  <button id="getTrainData">Obtenir les données</button>
</div>

<div id="trainInfo"></div>

<script>
$(document).ready(function () {
  $('#getTrainData').click(function () {
    const trainNumber = $('#trainNumber').val().trim();
    const trainDate = $('#trainDate').val();
    if (!trainNumber || !trainDate) {
      $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro et une date valides.</p>');
      return;
    }

    $('#trainInfo').html('<p>Chargement des données...</p>');

    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");
    const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

    $.ajax({
      url: url,
      method: 'GET',
      headers: { 'Authorization': 'Basic ' + encodedApiKey },
      success: function (response) {
        if (!response.vehicle_journeys?.length) {
          $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
          return;
        }

        const train = response.vehicle_journeys[0];
        const disruptions = response.disruptions || [];
        let impactedStopsMap = {};
        const effect = disruptions[0]?.severity?.effect || null;
        if (disruptions.length > 0) {
          disruptions[0].impacted_objects?.forEach(obj => {
            obj.impacted_stops?.forEach(stop => {
              impactedStopsMap[stop.stop_point.id] = stop;
            });
          });
        }

        const stops = train.stop_times;
        const originStopId = stops[0]?.stop_point?.id;
        const finalStopId = stops[stops.length - 1]?.stop_point?.id;

        // Détecter la première et la dernière gare NON supprimée
        let firstRealDepartureIndex = -1;
        let lastRealArrivalIndex = -1;
        stops.forEach((stop, i) => {
          const impact = impactedStopsMap[stop.stop_point.id];
          const notDeleted = !impact || impact.stop_time_effect !== "deleted";
          if (notDeleted && firstRealDepartureIndex === -1) firstRealDepartureIndex = i;
          if (notDeleted) lastRealArrivalIndex = i;
        });

        function formatTime(t) {
          return t ? t.slice(0,2) + ':' + t.slice(2,4) : '-';
        }

        function computeDelay(base, amended) {
          const b = parseInt(base.slice(0,2)) * 60 + parseInt(base.slice(2,4));
          const a = parseInt(amended.slice(0,2)) * 60 + parseInt(amended.slice(2,4));
          return a - b;
        }

        // Construire le tableau des horaires
        let tableRows = stops.map((stop, i) => {
          const id = stop.stop_point.id;
          const name = stop.stop_point.name;
          const baseDep = formatTime(stop.departure_time);
          const baseArr = formatTime(stop.arrival_time);
          const impact = impactedStopsMap[id];
          const isDeleted = impact?.stop_time_effect === "deleted";

          // Gestion des horaires amendés et retards
          let depTimeDisplay = baseDep;
          let arrTimeDisplay = baseArr;
          let delayDep = null;
          let delayArr = null;

          if (impact?.amended_departure_time && impact.amended_departure_time !== stop.departure_time) {
            depTimeDisplay = `<span class="delay-strike">${baseDep}</span> ➔ <strong class="delayed">${formatTime(impact.amended_departure_time)}</strong>`;
            delayDep = computeDelay(stop.departure_time, impact.amended_departure_time);
          }
          if (impact?.amended_arrival_time && impact.amended_arrival_time !== stop.arrival_time) {
            arrTimeDisplay = `<span class="delay-strike">${baseArr}</span> ➔ <strong class="delayed">${formatTime(impact.amended_arrival_time)}</strong>`;
            delayArr = computeDelay(stop.arrival_time, impact.amended_arrival_time);
          }

          // Statut
          let status = "";
          let rowClass = "";
          if (effect === "REDUCED_SERVICE" && i === firstRealDepartureIndex && id !== originStopId) {
            status = "Nouvelle gare de départ";
            rowClass = "new-start";
          } else if (effect === "REDUCED_SERVICE" && i === lastRealArrivalIndex && id !== finalStopId) {
            status = "Nouveau terminus";
            rowClass = "new-end";
          } else if (effect && isDeleted) {
            status = "Supprimé";
            rowClass = "deleted-row";
          }

          // Format delay strings
          let delayDepStr = delayDep ? `(+${delayDep} min)` : '';
          let delayArrStr = delayArr ? `(+${delayArr} min)` : '';

          return `<tr class="${rowClass}">
            <td>${name}</td>
            <td>${depTimeDisplay} ${delayDepStr}</td>
            <td>${arrTimeDisplay} ${delayArrStr}</td>
            <td class="status-cell">${status}</td>
          </tr>`;
        }).join('');

        const cause = disruptions[0]?.messages?.[0]?.text || 'Non précisée';
        const icon = effect === 'NO_SERVICE' ? '❌' : effect === 'SIGNIFICANT_DELAYS' ? '⏰' : '⚠️';
        const color = effect === 'NO_SERVICE' ? 'red' : 'orange';
        const effectText = effect === 'NO_SERVICE' ? 'Suppression totale' :
                           effect === 'REDUCED_SERVICE' ? 'Suppression partielle' :
                           effect === 'SIGNIFICANT_DELAYS' ? 'Retard important' : effect;

        const disruptionBox = effect ? `
          <div class="disruption-box ${color}">
            <div class="disruption-icon">${icon}</div>
            <div>
              <div><strong>Effet :</strong> ${effectText}</div>
              <div><strong>Cause :</strong> ${cause}</div>
            </div>
          </div>` : '';

        const htmlTable = `<h2>Horaires de départ du train ${train.name} :</h2>
          <table>
            <thead>
              <tr>
                <th>Gare</th>
                <th>Heure départ</th>
                <th>Heure arrivée</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody>
              ${tableRows}
            </tbody>
          </table>`;

        $('#trainInfo').html(disruptionBox + htmlTable);
      },
      error: function () {
        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données. Veuillez réessayer plus tard.</p>');
      }
    });
  });

  $('#trainDate').val(new Date().toISOString().slice(0, 10));
});
</script>
</body>
</html>
