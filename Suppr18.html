<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Bétaillère</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 720px;
      margin: auto;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 1rem;
    }
    header img {
      height: 50px;
    }
    h1 {
      color: #0055a5;
      margin: 0;
      font-size: 2rem;
    }
    .input-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      color: #004080;
    }
    input,
    button {
      font-size: 1rem;
    }
    button {
      background: #0077cc;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005999;
    }
    #trainInfo {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      min-height: 100px;
    }
    h2 {
      border-bottom: 2px solid #0077cc;
      color: #004080;
      padding-bottom: 6px;
      margin-bottom: 14px;
    }
    .deleted {
      color: #cc0000;
      text-decoration: line-through;
    }
    .delay-strike {
      text-decoration: line-through;
    }
    .delayed {
      color: #ff6600;
      font-weight: 600;
    }
    .small-gray {
      color: #888;
      font-size: 0.9rem;
      margin-left: 6px;
    }
    .new-start,
    .new-end {
      color: #0055cc;
      font-weight: 700;
    }
    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 10px;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    }
    thead {
      background-color: #0077cc;
      color: #fff;
      font-weight: 700;
    }
    thead th {
      padding: 12px 10px;
      text-align: left;
    }
    tbody tr {
      background-color: #fff;
      transition: background-color 0.3s ease;
    }
    tbody tr:nth-child(even) {
      background-color: #f0f6fc;
    }
    tbody tr:hover {
      background-color: #d6eaff;
    }
    tbody td {
      padding: 12px 10px;
      border: none;
      vertical-align: middle;
    }
    .disruption-box {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .disruption-box.red {
      background: #ffe6e6;
      border: 2px solid #cc0000;
      color: #cc0000;
    }
    .disruption-box.orange {
      background: #fff4e5;
      border: 2px solid #ff6600;
      color: #ff6600;
    }
    .disruption-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/f25f6fd70474004023e6a6e0316a44246a46336e/20250426_224742.jpg" alt="Logo" />
    <h1>Ma Bétaillère</h1>
  </header>

  <div class="input-container">
    <label for="trainNumber">Numéro de votre Bétaillère :</label>
    <input type="text" id="trainNumber" value="88534" />
    <label for="trainDate">Date de votre transhumance :</label>
    <input type="date" id="trainDate" />
    <button id="getTrainData">Attention au départ</button>
  </div>

  <div id="trainInfo"></div>

  <script>
    const apiKey = 'votre_clef_api_sncf';

    function formatTime(dateString) {
      const d = new Date(dateString);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function loadTrainData(trainNumber, date) {
      const url = `https://api.sncf.com/v1/coverage/sncf/journeys?from=stop_area:OCE&train_number=${trainNumber}&datetime=${date}T00%3A00%3A00`;

      $('#trainInfo').html("<p>Chargement...</p>");

      $.getJSON(url, { key: apiKey }, function(data) {
        if (!data.journeys || data.journeys.length === 0) {
          $('#trainInfo').html("<p>Aucune information disponible pour ce train.</p>");
          return;
        }

        const journey = data.journeys[0];
        const stops = journey.sections[0].stop_date_times;
        const status = journey.status;

        let html = '';

        // Disruption
        if (status === "deleted") {
          html += `<div class="disruption-box red"><span class="disruption-icon">❌</span> Train supprimé</div>`;
        } else if (status === "delayed") {
          html += `<div class="disruption-box orange"><span class="disruption-icon">⚠️</span> Train en retard</div>`;
        }

        html += `<h2>Arrêts prévus</h2><table><thead><tr><th>Gare</th><th>Heure</th><th>Retard</th></tr></thead><tbody>`;

        let newStartFound = false;

        stops.forEach((stop, i) => {
          const isDeleted = stop.departure_status === "deleted" || stop.arrival_status === "deleted";
          const isFirst = i === 0;
          const isLast = i === stops.length - 1;
          const delay = stop.arrival_delay || stop.departure_delay;

          let lineClass = isDeleted ? "deleted" : "";
          let delayClass = delay ? "delayed" : "";
          let time = stop.departure_date_time || stop.arrival_date_time;
          let timeStr = time ? formatTime(time) : "-";

          // Nouvelle gare de départ
          if (!newStartFound && stop.departure_status !== "deleted") {
            if (!isFirst) {
              lineClass = "new-start";
              html += `<tr><td class="${lineClass}">${stop.stop_point.label}</td><td class="${lineClass}">${timeStr}</td><td class="${lineClass}">${delay ? delay/60 + " min" : "-"}</td></tr>`;
              newStartFound = true;
              return;
            }
          }

          html += `<tr>
            <td class="${lineClass}">${stop.stop_point.label}</td>
            <td class="${lineClass}">${timeStr}</td>
            <td class="${delayClass}">${delay ? delay/60 + " min" : "-"}</td>
          </tr>`;
        });

        html += `</tbody></table>`;
        $('#trainInfo').html(html);
      });
    }

    $('#getTrainData').on('click', function() {
      const trainNumber = $('#trainNumber').val();
      const trainDate = $('#trainDate').val();
      if (trainNumber && trainDate) {
        loadTrainData(trainNumber, trainDate);
      } else {
        alert("Merci d’indiquer un numéro de train et une date.");
      }
    });
  </script>
</body>
</html>
