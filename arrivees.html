<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arriv√©es TER depuis Thionville</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .legend {
      text-align: center;
      margin: 20px 0;
    }
    .legend span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ontime { color: green; background-color: #e0f7e0; }
    .retarde { color: orange; background-color: #fff4e0; }
    .supprime { color: red; background-color: #fbeaea; }

    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: white;
      border-left: 5px solid #ccc;
    }
    li.ontime { border-color: green; }
    li.retarde { border-color: orange; }
    li.supprime { border-color: red; }

    .humour {
      font-size: 0.85em;
      font-style: italic;
      text-align: center;
      margin-top: 30px;
      color: #555;
    }

    .humour a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .humour a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Arriv√©es TER √† Luxembourg depuis Thionville</h1>

  <div class="legend">
    <span class="ontime">‚úÖ √Ä l'heure</span>
    <span class="retarde">‚ö†Ô∏è Retard√©</span>
    <span class="supprime">‚ùå Supprim√©</span>
  </div>

  <div id="resultat">Chargement en cours...</div>

  <div class="humour">
    Pour suivre les trajets mouvement√©s, direction <a href="https://x.com/BERNancyMetzLux" target="_blank">@BERNancyMetzLux</a> üêÑ
  </div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedKey = btoa(apiKey + ":");

    const thionvilleCode = "stop_area:SNCF:87191007";
    const gareLux = "stop_area:SNCF:82001000";
    const apiUrl = "https://api.sncf.com/v1/coverage/sncf/stop_areas/" + thionvilleCode + "/departures?direction=" + gareLux;

    let html = "<ul>";

    fetch(apiUrl, {
      headers: {
        "Authorization": "Basic " + encodedKey
      }
    })
    .then(r => r.json())
    .then(data => {
      (data.departures || []).forEach(dep => {
        const info = dep.display_informations;
        const time = dep.stop_date_time;

        if (!info || !time) return;

        const type = info.commercial_mode;
        if (type.toUpperCase() !== "TER") return;

        const trainNum = info.headsign || "Inconnu";
        const hBase = time.base_departure_date_time?.slice(9, 11) + "h" + time.base_departure_date_time?.slice(11, 13);
        const hReelle = time.departure_date_time?.slice(9, 11) + "h" + time.departure_date_time?.slice(11, 13);

        let statut = "ontime";
        let emoji = "‚úÖ";
        let texteStatut = "√Ä l'heure";
        let retardTxt = "";

        if (time.base_departure_date_time && time.departure_date_time &&
            time.base_departure_date_time !== time.departure_date_time) {
          const baseMin = parseInt(time.base_departure_date_time.slice(9, 11)) * 60 + parseInt(time.base_departure_date_time.slice(11, 13));
          const realMin = parseInt(time.departure_date_time.slice(9, 11)) * 60 + parseInt(time.departure_date_time.slice(11, 13));
          const retard = realMin - baseMin;
          if (retard > 0) {
            statut = "retarde";
            emoji = "‚ö†Ô∏è";
            texteStatut = "Retard√©";
            retardTxt = ` (+${retard} min)`;
          }
        }

        if (!time.departure_date_time) {
          statut = "supprime";
          emoji = "‚ùå";
          texteStatut = "Supprim√©";
        }

        html += `<li class="${statut}">${emoji} <strong>${trainNum}</strong> √† ${hBase}${retardTxt} ‚Äî En provenance de : <strong>Thionville</strong> ‚Äî Statut : ${texteStatut}</li>`;
      });

      html += "</ul>";
      document.getElementById("resultat").innerHTML = html;
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur lors du chargement : " + error.message;
    });
  </script>
</body>
</html>
