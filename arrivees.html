<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées à Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
      font-size: 2.5em;
    }
    .legend {
      text-align: center;
      margin: 20px 0;
    }
    .legend span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ontime { color: green; background-color: #e0f7e0; }
    .retarde { color: orange; background-color: #fff4e0; }
    .supprime { color: red; background-color: #fbeaea; }

    #resultat ul {
      padding: 0;
    }
    #resultat li {
      background: #fff;
      border-left: 6px solid #ccc;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      list-style: none;
    }
    #resultat li.ontime { border-left-color: green; }
    #resultat li.retarde { border-left-color: orange; }
    #resultat li.supprime { border-left-color: red; }
  </style>
</head>
<body>
  <h1>Arrivées à Luxembourg</h1>

  <div class="legend">
    <span class="ontime">✅ À l'heure</span>
    <span class="retarde">⚠️ Retardé</span>
    <span class="supprime">❌ Supprimé</span>
  </div>

  <div id="resultat">Chargement en cours...</div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');

    const datetime = `${yyyy}${mm}${dd}T${hh}${min}${ss}`;
    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${datetime}`;

    fetch(url, {
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(res => res.json())
    .then(data => {
      const arrivals = data.arrivals || [];
      const disruptions = data.disruptions || [];

      const disruptionsMap = {};
      disruptions.forEach(dis => {
        if (dis.id && dis.cause) {
          disruptionsMap[dis.id] = dis.cause;
        }
      });

      const resultDiv = document.getElementById("resultat");
      let html = "<ul>";
      const seen = new Set();

      arrivals.forEach(arr => {
        const info = arr.display_informations;
        const time = arr.stop_date_time;
        if (!info || !time) return;

        const train = info.headsign || "Train inconnu";
        const origin = info.direction || "Origine inconnue";
        const baseTime = time.base_arrival_date_time;
        const realTime = time.arrival_date_time;

        const key = `${train}_${origin}_${baseTime}`;
        if (seen.has(key)) return;
        seen.add(key);

        const hBase = baseTime ? baseTime.slice(9, 11) + "h" + baseTime.slice(11, 13) : "?";
        const hReelle = realTime ? realTime.slice(9, 11) + "h" + realTime.slice(11, 13) : null;

        let statut = "ontime";
        let emoji = "✅";
        let texte = "À l'heure";
        let retard = "";
        let cause = "";

        if (baseTime && realTime && baseTime !== realTime) {
          const h1 = parseInt(baseTime.slice(9, 11)) * 60 + parseInt(baseTime.slice(11, 13));
          const h2 = parseInt(realTime.slice(9, 11)) * 60 + parseInt(realTime.slice(11, 13));
          const diff = h2 - h1;
          if (diff > 0) {
            statut = "retarde";
            emoji = "⚠️";
            texte = "Retardé";
            retard = ` (+${diff} min)`;
          }
        }

        if (baseTime && !realTime) {
          statut = "supprime";
          emoji = "❌";
          texte = "Supprimé";
        }

        const link = (arr.links || []).find(l => l.rel === "disruption");
        if (link && link.href) {
          const id = link.href.split("/").pop();
          if (disruptionsMap[id]) {
            cause = ` — Cause : ${disruptionsMap[id]}`;
          }
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> à ${hBase}${retard} — Origine : <strong>${origin}</strong> — Statut : ${texte}${cause}</li>`;
      });

      html += "</ul>";
      resultDiv.innerHTML = html || "Aucun train trouvé.";
    })
    .catch(err => {
      document.getElementById("resultat").textContent = "Erreur : " + err.message;
    });
  </script>
</body>
</html>
