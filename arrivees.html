<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrivées à Luxembourg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .arrivals-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .arrivals-table th, .arrivals-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .arrivals-table th {
            background-color: #4CAF50;
            color: white;
        }
        .arrival-row:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Arrivées à Luxembourg en provenance de Metz, Nancy et Thionville</h1>

<table class="arrivals-table">
    <thead>
        <tr>
            <th>Train</th>
            <th>Origine</th>
            <th>Heure d'Arrivée</th>
            <th>Mode</th>
        </tr>
    </thead>
    <tbody id="arrivalsTableBody">
        <!-- Les données des arrivées seront insérées ici -->
    </tbody>
</table>

<script>
    // Exemple des données des arrivées, à partir de l'API SNCF
    const arrivalsData = [
        {
            "train": "Paris Est - Luxembourg",
            "origin": "Paris Est",
            "arrival_time": "2025-04-30T09:44:00",
            "mode": "TGV INOUI"
        },
        {
            "train": "C50",
            "origin": "Metz",
            "arrival_time": "2025-04-30T09:52:00",
            "mode": "FLUO"
        },
        {
            "train": "C50+",
            "origin": "Metz",
            "arrival_time": "2025-04-30T10:03:00",
            "mode": "FLUO"
        }
    ];

    // Fonction pour formater l'heure en format HH:mm
    function formatTime(dateTime) {
        const date = new Date(dateTime);
        const hours = String(date.getHours()).padStart(2, '0');
        const minutes = String(date.getMinutes()).padStart(2, '0');
        return `${hours}:${minutes}`;
    }

    // Fonction pour afficher les données dans le tableau
    function displayArrivals() {
        const tableBody = document.getElementById("arrivalsTableBody");

        arrivalsData.forEach(arrival => {
            const row = document.createElement("tr");
            row.classList.add("arrival-row");

            const trainCell = document.createElement("td");
            trainCell.textContent = arrival.train;
            row.appendChild(trainCell);

            const originCell = document.createElement("td");
            originCell.textContent = arrival.origin;
            row.appendChild(originCell);

            const arrivalTimeCell = document.createElement("td");
            arrivalTimeCell.textContent = formatTime(arrival.arrival_time);
            row.appendChild(arrivalTimeCell);

            const modeCell = document.createElement("td");
            modeCell.textContent = arrival.mode;
            row.appendChild(modeCell);

            tableBody.appendChild(row);
        });
    }

    // Appeler la fonction pour afficher les arrivées
    displayArrivals();
</script>

</body>
</html>
