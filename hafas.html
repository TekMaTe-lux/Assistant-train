<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Données brutes — Départs Luxembourg</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    pre { background: #222; padding: 20px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; border: 1px solid #555; }
  </style>
</head>
<body>
  <h1>Données brutes — Trains au départ de Luxembourg Gare Centrale</h1>
  <pre id="output">Chargement en cours…</pre>

  <script>
    const accessId = "58ef9a71-6837-4405-bd5d-23beaf92864c";
    const luxId = "A=1@O=Luxembourg, Gare Centrale@X=6134239@Y=49599969@u=0@U=82@L=200405060@";
    const url = `https://cdt.hafas.de/opendata/apiserver/departureBoard?accessId=${accessId}&id=${encodeURIComponent(luxId)}&format=json`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById("output").textContent = "Erreur : " + error;
        console.error(error);
      });
  </script>
</body>
</html>
