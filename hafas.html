<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départs Luxembourg Gare Centrale</title>
  <style>
    body {
      background: #1a1a1a;
      color: #f0f0f0;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      padding: 10px;
      border: 1px solid #444;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #2a2a2a;
    }
    a {
      color: #00d5ff;
    }
  </style>
</head>
<body>
  <h1>Trains au départ de Luxembourg Gare Centrale</h1>
  <table id="trainTable">
    <thead>
      <tr>
        <th>Heure</th>
        <th>Train</th>
        <th>Destination</th>
        <th>Détails</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Chargement…</td></tr>
    </tbody>
  </table>

  <script>
    const accessId = "58ef9a71-6837-4405-bd5d-23beaf92864c";
    const luxId = "A=1@O=Luxembourg, Gare Centrale@X=6134239@Y=49599969@u=0@U=82@L=200405060@";
    const url = `https://cdt.hafas.de/opendata/apiserver/departureBoard?accessId=${accessId}&id=${encodeURIComponent(luxId)}&format=json`;

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const departures = data.Departure || [];
        const tbody = document.querySelector("#trainTable tbody");
        tbody.innerHTML = "";

        if (departures.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>Aucun départ trouvé.</td></tr>";
          return;
        }

        departures.forEach(dep => {
          const row = document.createElement("tr");
          const time = dep.time?.substring(11, 16) || "--:--";
          const train = dep.name || dep.line?.name || "Train";
          const direction = dep.direction || "Inconnue";

          let detailsLink = "";
          if (dep.journeyDetailRef && dep.journeyDetailRef.ref) {
            const refURL = dep.journeyDetailRef.ref;
            detailsLink = `<a href="${refURL}" target="_blank">Voir</a>`;
          } else {
            detailsLink = "-";
          }

          row.innerHTML = `
            <td>${time}</td>
            <td>${train}</td>
            <td>${direction}</td>
            <td>${detailsLink}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Erreur de récupération :", error);
        const tbody = document.querySelector("#trainTable tbody");
        tbody.innerHTML = `<tr><td colspan="4">Erreur lors du chargement des données.</td></tr>`;
      });
  </script>
</body>
</html>
