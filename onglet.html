<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Panneau latéral multi-onglets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Le bouton pour ouvrir */
    .openbtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Le panneau */
    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      right: 0;
      background-color: #222;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
      color: white;
    }

    /* Onglets */
    .tab {
      display: flex;
      border-bottom: 1px solid #444;
    }

    .tab button {
      flex: 1;
      background-color: inherit;
      border: none;
      outline: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab button:hover {
      background-color: #575757;
    }

    .tab button.active {
      background-color: #04AA6D;
    }

    /* Contenus d’onglets */
    .tabcontent {
      display: none;
      padding: 15px;
    }

    .tabcontent.active {
      display: block;
    }

    /* Bouton fermer */
    .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button class="openbtn" onclick="openNav()">☰ Ouvrir</button>

<div id="mySidenav" class="sidenav">
  <span class="closebtn" onclick="closeNav()">&times;</span>

  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'infos')">Infos</button>
    <button class="tablinks" onclick="openTab(event, 'videos')">Vidéos</button>
    <button class="tablinks" onclick="openTab(event, 'twitter')">Twitter</button>
  </div>

  <div id="infos" class="tabcontent active">
    <h2>Infos frontaliers</h2>
    <p>Ici tu peux mettre des infos pratiques.</p>
  </div>

  <div id="videos" class="tabcontent">
    <h2>Vidéos</h2>
    <p>Exemple d’intégration :</p>
    <iframe width="250" height="150" src="https://www.youtube.com/embed/PCGObK3MhSU" frameborder="0" allowfullscreen></iframe>
  </div>

  <div id="twitter" class="tabcontent">
    <h2>Twitter</h2>
    <a class="twitter-timeline" data-width="250" data-height="400" href="https://twitter.com/BERNancyMetzLux?ref_src=twsrc%5Etfw">Tweets by BERNancyMetzLux</a> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </div>
</div>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "300px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}

function openTab(evt, tabName) {
  const contents = document.querySelectorAll(".tabcontent");
  contents.forEach(c => c.classList.remove("active"));

  const tabs = document.querySelectorAll(".tab button");
  tabs.forEach(t => t.classList.remove("active"));

  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}
</script>

</body>
</html>
