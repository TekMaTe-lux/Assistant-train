<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exemple Multi-Onglets</title>
  <meta name="twitter:widgets:autoload" content="on">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #0ff;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background: #222;
      border-right: 1px solid #333;
    }
    .tab.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 15px;
      background: #1a1a1a;
      min-height: 300px;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Exemple Multi-Onglets</h1>

  <div class="tabs">
    <div class="tab active" data-tab="infos">Infos trains</div>
    <div class="tab" data-tab="videos">Vidéos</div>
    <div class="tab" data-tab="twitter">Twitter</div>
  </div>

  <div id="infos" class="tab-content active">
    <h2>Infos trains</h2>
    <p>Ici on pourrait afficher les perturbations ou horaires.</p>
  </div>

  <div id="videos" class="tab-content">
    <h2>Vidéos frontaliers</h2>
    <p>Ici tu pourrais intégrer un lecteur vidéo (YouTube, etc.).</p>
  </div>

  <div id="twitter" class="tab-content">
    <h2>Fil Twitter</h2>
    <a class="twitter-timeline" 
       data-theme="dark" 
       href="https://twitter.com/BERNancyMetzLux">
       Tweets by BERNancyMetzLux
    </a>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    // Gestion des onglets
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.tab-content');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        contents.forEach(c => c.classList.remove('active'));

        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>
</html>
