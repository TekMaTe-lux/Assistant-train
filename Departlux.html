<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Départs CFL</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { margin-right: 10px; }
    select, input { margin: 5px 0; }
    .results { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Départs en temps réel - CFL</h2>

  <!-- Sélecteur de gare -->
  <label for="station">Choisir une gare :</label>
  <select id="station" onchange="loadDepartures()">
    <option value="">-- Sélectionner --</option>
    <option value="200405004">Luxembourg Gare Centrale</option>
    <option value="200406003">Esch-sur-Alzette</option>
    <option value="200402006">Differdange</option>
    <option value="200403004">Ettelbruck</option>
    <option value="200407001">Rodange</option>
  </select>
  <br><br>

  <!-- Intervalle -->
  <label for="interval">Intervalle :</label>
  <select id="interval" onchange="loadDepartures()">
    <option value="30">30 min</option>
    <option value="60">1 heure</option>
    <option value="120">2 heures</option>
  </select>
  <br><br>

  <!-- Choix d'une date/heure -->
  <label for="datetime">Date et heure (optionnel) :</label>
  <input type="datetime-local" id="datetime" onchange="loadDepartures()">
  <br><br>

  <div class="results" id="results">Sélectionnez une gare pour afficher les départs...</div>

  <script>
    const API_KEY = "58ef9a71-6837-4405-bd3b-43cce8731fba";

    async function loadDepartures() {
      const stationId = document.getElementById("station").value;
      const interval = document.getElementById("interval").value;
      const datetime = document.getElementById("datetime").value;

      if (!stationId) {
        document.getElementById("results").innerHTML = "Veuillez choisir une gare.";
        return;
      }

      let url = `https://cdt.hafas.de/opendata/apiserver/departureBoard?accessId=${API_KEY}&id=${stationId}&duration=${interval}`;

      if (datetime) {
        const d = new Date(datetime);
        const dateStr = d.toISOString().split("T")[0].replace(/-/g,"");
        const timeStr = d.toTimeString().slice(0,5).replace(":","");
        url += `&date=${dateStr}&time=${timeStr}`;
      }

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data.Departure || data.Departure.length === 0) {
          document.getElementById("results").innerHTML = "Aucun départ trouvé.";
          return;
        }

        let html = "<h3>Prochains départs :</h3><ul>";
        data.Departure.forEach(dep => {
          html += `<li><b>${dep.name}</b> vers ${dep.direction} - ${dep.time}</li>`;
        });
        html += "</ul>";

        document.getElementById("results").innerHTML = html;
      } catch (e) {
        document.getElementById("results").innerHTML = "Erreur de chargement des données.";
      }
    }
  </script>
</body>
</html>
