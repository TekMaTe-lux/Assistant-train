<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées à Luxembourg - Temps Réel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
      font-size: 2.5em;
    }
    #resultat {
      margin-top: 20px;
    }
    #resultat ul {
      padding: 0;
    }
    #resultat li {
      background: #fff;
      border-left: 6px solid #ccc;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      list-style: none;
    }
    #resultat li.ontime { border-left-color: green; }
    #resultat li.retarde { border-left-color: orange; }
    #resultat li.supprime { border-left-color: red; }
  </style>
</head>
<body>
  <h1>Arrivées des trains à Luxembourg (Temps Réel)</h1>

  <div id="resultat">Chargement en cours...</div>

  <script>
    // URL de SIRI Lite pour récupérer les horaires estimés des trains
    const siriLiteUrl = 'https://proxy.transport.data.gouv.fr/resource/sncf-siri-lite-estimated-timetable';

    // Fonction pour récupérer et afficher les horaires estimés
    fetch(siriLiteUrl)
      .then(response => response.text())
      .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
      .then(data => {
        const entries = data.querySelectorAll("EstimatedJourneyVersionFrame");
        let html = '<ul>';

        // Parcours des informations de chaque train
        entries.forEach(entry => {
          const lineName = entry.querySelector("LineRef")?.textContent;
          const dest = entry.querySelector("DestinationDisplay")?.textContent;
          const aimedTime = entry.querySelector("AimedArrivalTime")?.textContent;
          const expectedTime = entry.querySelector("ExpectedArrivalTime")?.textContent;
          const trainStatus = entry.querySelector("TrainRunningStatus")?.textContent || 'ontime'; // Statut par défaut "ontime"

          let statusClass = 'ontime';
          let emoji = "✅";
          let statusText = "À l'heure";

          if (trainStatus === "Delayed") {
            statusClass = 'retarde';
            emoji = "⚠️";
            statusText = "Retardé";
          } else if (trainStatus === "Cancelled") {
            statusClass = 'supprime';
            emoji = "❌";
            statusText = "Supprimé";
          }

          html += `<li class="${statusClass}">${emoji} <strong>${lineName}</strong> vers ${dest} — Prévu à ${aimedTime} — Attendu à ${expectedTime || 'Inconnue'} — Statut : ${statusText}</li>`;
        });

        html += '</ul>';
        document.getElementById("resultat").innerHTML = html || "Aucun train trouvé.";
      })
      .catch(error => {
        document.getElementById("resultat").textContent = "Erreur : " + error.message;
      });
  </script>
</body>
</html>
