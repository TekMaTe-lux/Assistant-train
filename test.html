<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Test fetch API SNCF</title>
</head>
<body>
  <h1>Test fetch API SNCF</h1>
  <pre id="result">Chargementâ€¦</pre>

  <script>
    fetch('https://assistant-train-cx5u.vercel.app/api/train?id=vehicle_journeys/vehicle_journey:SNCF:2025-06-19:88532:1187:Train')
      .then(response => response.json())
      .then(data => {
        console.log(data);
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.getElementById('result').textContent = 'Erreur: ' + error;
      });
  </script>
</body>
</html>
