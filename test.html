<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arriv√©es √† Luxembourg</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">üöâ Arriv√©es √† Luxembourg (hors TGV)</h1>

    <!-- Vid√©o -->
    <div class="mb-4">
      <video autoplay loop muted class="w-full rounded-lg shadow-lg">
        <source src="https://cdn.pixabay.com/video/2023/03/07/153708-810472417_large.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge les vid√©os HTML5.
      </video>
    </div>

    <!-- Logo SNCF -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/SNCF_logo_2011.svg/2560px-SNCF_logo_2011.svg.png" alt="Logo SNCF" class="w-48 mb-6">

    <!-- Liste des arriv√©es -->
    <div id="arrivals" class="space-y-4"></div>
  </div>

  <script>
    const allowedOrigins = ["87141002", "87191007", "87192039"]; // Nancy, Thionville, Metz
    const excludedModes = ["TGV", "TGV INOUI", "inOui"];

    function formatTime(dateTime) {
      const hour = dateTime.slice(9, 11);
      const minute = dateTime.slice(11, 13);
      return `${hour}h${minute}`;
    }

    async function fetchArrivals() {
      try {
        const response = await axios.get("https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals", {
          headers: {
            Authorization: "Basic c2Q2YjY0MmZkYjdiNDZlZjlkMGM3OTg1ZDYzYjA3YjA6"
          }
        });

        // Log the response to see what we get from the API
        console.log(response.data);

        const arrivals = response.data.arrivals.filter(arrival => {
          const info = arrival.display_informations;
          const mode = info?.physical_mode || "";
          const commercialMode = info?.commercial_mode || "";
          const originId = arrival.links?.find(link => link.rel === "origins")?.id?.split(":")[2];

          // For debugging purposes, we remove some of the filters temporarily
          return (
            arrival.stop_date_time?.arrival_date_time &&  // Make sure the arrival date is present
            allowedOrigins.includes(originId) &&          // Check the origin ID (e.g. Nancy, Thionville, Metz)
            !excludedModes.includes(commercialMode) &&    // Exclude TGV, TGV INOUI
            mode.includes("Train")                         // Only include trains
          );
        });

        // Check if there are arrivals after filtering
        console.log("Filtered arrivals:", arrivals);

        const container = document.getElementById("arrivals");
        container.innerHTML = "";

        if (arrivals.length === 0) {
          container.innerHTML = "<p>Aucun train correspondant n'a √©t√© trouv√©.</p>";
          return;
        }

        arrivals.forEach(arrival => {
          const time = formatTime(arrival.stop_date_time.arrival_date_time);
          const info = arrival.display_informations || {};
          const origin = info.direction || "Origine inconnue";
          const train = info.label || info.headsign || "Train";

          const card = document.createElement("div");
          card.className = "bg-white rounded-lg shadow-md p-4";
          card.innerHTML = `
            <h2 class="text-xl font-semibold">Train ${train}</h2>
            <p class="text-gray-700">üïí Arriv√©e pr√©vue : <strong>${time}</strong></p>
            <p class="text-gray-700">üìç En provenance de : <strong>${origin}</strong></p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Erreur lors de la r√©cup√©ration des arriv√©es :", error);
        const container = document.getElementById("arrivals");
        container.innerHTML = "<p class='text-red-600'>Erreur de chargement des donn√©es.</p>";
      }
    }

    fetchArrivals();
  </script>
</body>
</html>
