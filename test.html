<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arriv√©es TER √† Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      background-color: white;
      margin: 10px 0;
      padding: 10px;
      border-left: 6px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .ontime { border-color: green; }
    .retarde { border-color: orange; }
    .supprime { border-color: red; }
    .alerte {
      background-color: #ffdddd;
      border-left: 6px solid red;
      padding: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>üöÜ Arriv√©es TER √† Luxembourg</h1>
  <div id="resultat">Chargement en cours...</div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    const datetime = `${yyyy}${mm}${dd}T${hh}${min}${ss}`;

    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${datetime}`;

    fetch(url, {
      method: 'GET',
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      const arrivals = data.arrivals;
      const disruptions = data.disruptions || [];
      const dejaVus = new Set();
      const villesCibles = ["Metz", "Nancy", "Thionville"];

      let alertesHtml = "";
      if (disruptions.length > 0) {
        alertesHtml = `
          <div class="alerte">
            <strong>‚ö†Ô∏è Alertes SNCF en cours :</strong><br>
            <ul>
              ${disruptions.map(d => `<li><strong>${d.severity?.name || 'Perturbation'} :</strong> ${d?.text || 'D√©tail non disponible'}</li>`).join('')}
            </ul>
          </div>`;
      }

      let html = '<ul>';
      arrivals.forEach(arr => {
        const info = arr.display_informations;
        const timeInfo = arr.stop_date_time;
        const provenance = arr.route?.direction?.stop_area?.name || "Provenance inconnue";

        if (!info || !timeInfo) return;
        if (info.commercial_mode === "TGV") return; // exclusion TGV
        if (!villesCibles.some(ville => provenance.includes(ville))) return;

        const train = info.headsign || "Train inconnu";
        const heureBase = timeInfo.base_arrival_date_time;
        const heureReelle = timeInfo.arrival_date_time;
        const heureBaseDepart = timeInfo.base_departure_date_time;
        const heureReelleDepart = timeInfo.departure_date_time;

        const cleUnique = `${train}_${provenance}_${heureBase}`;
        if (dejaVus.has(cleUnique)) return;
        dejaVus.add(cleUnique);

        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "‚úÖ";
        let texteStatut = "√Ä l'heure";
        let retardTxt = "";
        let causeTxt = "";

        let retardArrivee = 0;
        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          retardArrivee = h2 - h1;
        }

        let retardDepart = 0;
        if (heureBaseDepart && heureReelleDepart && heureBaseDepart !== heureReelleDepart) {
          const d1 = parseInt(heureBaseDepart.slice(9, 11)) * 60 + parseInt(heureBaseDepart.slice(11, 13));
          const d2 = parseInt(heureReelleDepart.slice(9, 11)) * 60 + parseInt(heureReelleDepart.slice(11, 13));
          retardDepart = d2 - d1;
        }

        if (retardArrivee > 0 || retardDepart > 0) {
          statut = "retarde";
          emoji = "‚ö†Ô∏è";
          texteStatut = "Retard√©";
          if (retardDepart > 0) retardTxt += ` D√©part retard√© de ${retardDepart} min.`;
          if (retardArrivee > 0) retardTxt += ` Arriv√©e retard√©e de ${retardArrivee} min.`;
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "‚ùå";
          texteStatut = "Supprim√©";
        }

        if (statut !== "ontime" && arr.disruptions && arr.disruptions.length > 0) {
          const causes = arr.disruptions.map(d => d.text).join(" / ");
          causeTxt = `<div style="color: red; font-style: italic; margin-top: 5px;">Cause : ${causes}</div>`;
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> √† ${hBase} ‚Äî Provenance : <strong>${provenance}</strong> ‚Äî Statut : ${texteStatut}${retardTxt}${causeTxt}</li>`;
      });

      html += '</ul>';
      document.getElementById("resultat").innerHTML = alertesHtml + (html || "Aucun train trouv√©.");
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur : " + error.message;
    });
  </script>
</body>
</html>
