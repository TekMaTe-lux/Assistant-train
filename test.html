<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affichage des trains et retards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .train-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .train-item {
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    select, button {
      padding: 8px;
      margin-top: 5px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .train-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Trains de la journée</h1>
  <div class="train-container" id="train-list">
    <!-- Les trains seront affichés ici -->
  </div>

  <script>
    const fetchTrainData = async () => {
      const datetime = new Date().toISOString(); // Utilise la date et l'heure actuelles
      const apiUrl = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/vehicle_journeys?datetime=${datetime}`;

      const response = await fetch(apiUrl, {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer 242fac11-6d98-45fb-93df-28174d362447'  // Votre clé API ici
        }
      });

      const data = await response.json();

      if (data.vehicle_journeys && data.vehicle_journeys.length > 0) {
        displayTrainData(data.vehicle_journeys, data.disruptions);
      } else {
        alert('Aucun train trouvé pour aujourd\'hui.');
      }
    };

    const displayTrainData = (journeys, disruptions) => {
      const trainList = document.getElementById('train-list');
      trainList.innerHTML = ''; // Réinitialiser la liste

      journeys.forEach((journey) => {
        const trainDiv = document.createElement('div');
        trainDiv.classList.add('train-item');

        const trainName = journey.name;
        const stops = journey.stop_times;
        const trainInfo = document.createElement('div');
        trainInfo.classList.add('train-info');

        let disruptionMessage = '';
        if (journey.disruptions && journey.disruptions.length > 0) {
          const disruptionId = journey.disruptions[0].id;
          const disruption = disruptions.find(d => d.id === disruptionId);
          if (disruption) {
            disruptionMessage = `<strong>Retard :</strong> ${disruption.severity.name}<br><strong>Cause :</strong> ${disruption.cause || 'Non précisée'}`;
          }
        }

        const select = document.createElement('select');
        select.innerHTML = stops.map(stop => {
          const stopTime = new Date(stop.utc_arrival_time);
          const formattedTime = stopTime.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
          return `<option value="${stop.name}">${stop.label} - ${formattedTime}</option>`;
        }).join('');

        trainInfo.innerHTML = `
          <strong>Train ${trainName}</strong><br>
          <div><strong>Gares desservies : </strong></div>
        `;
        trainInfo.appendChild(select);

        if (disruptionMessage) {
          const disruptionDiv = document.createElement('div');
          disruptionDiv.innerHTML = disruptionMessage;
          trainInfo.appendChild(disruptionDiv);
        }

        trainDiv.appendChild(trainInfo);
        trainList.appendChild(trainDiv);
      });
    };

    // Charger les données des trains lors du chargement de la page
    fetchTrainData();
  </script>
</body>
</html>
