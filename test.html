<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrivées à Luxembourg</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-4">🚉 Arrivées à Luxembourg (hors TGV)</h1>
    <div class="mb-4">
      <video autoplay loop muted class="w-full rounded-lg shadow-lg">
        <source src="https://cdn.pixabay.com/video/2023/03/07/153708-810472417_large.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge les vidéos HTML5.
      </video>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/SNCF_logo_2011.svg/2560px-SNCF_logo_2011.svg.png" alt="Logo SNCF" class="w-48 mb-6">
    <div id="arrivals" class="space-y-4"></div>
  </div>

  <script>
    const allowedOrigins = ["87192039", "87141002", "87791007"]; // Metz, Nancy, Thionville
    const excludedModes = ["TGV", "TGV INOUI", "inOui"];

    function formatTime(dateTime) {
      const hour = dateTime.slice(9, 11);
      const minute = dateTime.slice(11, 13);
      return `${hour}h${minute}`;
    }

    async function fetchArrivals() {
      try {
        // Get the current date and time in the required format
        const currentDateTime = new Date().toISOString().slice(0, 19); // 'YYYY-MM-DDTHH:MM:SS'

        const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${currentDateTime}`;
        
        const response = await axios.get(url, {
          headers: {
            Authorization: "Basic c2Q2YjY0MmZkYjdiNDZlZjlkMGM3OTg1ZDYzYjA3YjA6"
          }
        });

        const arrivals = response.data.arrivals.filter(arrival => {
          const mode = arrival.display_informations?.physical_mode || "";
          const originId = arrival.links?.find(link => link.rel === "origins")?.id?.split(":")[2];
          return (
            allowedOrigins.includes(originId) &&
            !excludedModes.includes(arrival.display_informations?.commercial_mode) &&
            mode.includes("Train")
          );
        });

        const container = document.getElementById("arrivals");
        container.innerHTML = "";

        arrivals.forEach(arrival => {
          const time = formatTime(arrival.stop_date_time.arrival_date_time);
          const origin = arrival.display_informations?.direction;
          const train = arrival.display_informations?.label || arrival.display_informations?.headsign;

          const card = document.createElement("div");
          card.className = "bg-white rounded-lg shadow-md p-4";
          card.innerHTML = `
            <h2 class="text-xl font-semibold">Train ${train}</h2>
            <p class="text-gray-700">🕒 Arrivée prévue : <strong>${time}</strong></p>
            <p class="text-gray-700">📍 En provenance de : <strong>${origin}</strong></p>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Erreur lors de la récupération des arrivées :", error);
      }
    }

    fetchArrivals();
  </script>
</body>
</html>
