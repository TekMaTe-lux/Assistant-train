<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertes SNCF en Temps Réel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .alerts-container {
            background-color: #ffcccc;
            border: 1px solid #ff6666;
            padding: 20px;
            margin-top: 20px;
        }
        .alert {
            padding: 10px;
            border-bottom: 1px solid #ff6666;
        }
        .alert:last-child {
            border-bottom: none;
        }
        .alert-title {
            font-weight: bold;
        }
        .alert-description {
            margin-top: 5px;
        }
    </style>
</head>
<body>

<h1>Alertes SNCF en Temps Réel</h1>

<div class="alerts-container" id="alertsContainer">
    <!-- Les alertes seront insérées ici -->
</div>

<script>
    // URL de l'API SIRI SX Lite pour récupérer les alertes
    const apiUrl = "https://api.sncf.com/v1/alerts"; // Remplace cette URL par celle fournie par l'API

    // Fonction pour récupérer les alertes
    async function fetchAlerts() {
        try {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const alertsContainer = document.getElementById("alertsContainer");

            // Si des alertes existent
            if (data && data.alerts && data.alerts.length > 0) {
                data.alerts.forEach(alert => {
                    const alertElement = document.createElement("div");
                    alertElement.classList.add("alert");

                    const title = document.createElement("div");
                    title.classList.add("alert-title");
                    title.textContent = alert.title;  // Le titre de l'alerte
                    alertElement.appendChild(title);

                    const description = document.createElement("div");
                    description.classList.add("alert-description");
                    description.textContent = alert.description || "Aucune description disponible.";  // Description de l'alerte
                    alertElement.appendChild(description);

                    alertsContainer.appendChild(alertElement);
                });
            } else {
                alertsContainer.innerHTML = "<p>Aucune alerte en cours.</p>";
            }
        } catch (error) {
            console.error("Erreur lors de la récupération des alertes:", error);
        }
    }

    // Appel de la fonction pour récupérer et afficher les alertes
    fetchAlerts();
</script>

</body>
</html>
