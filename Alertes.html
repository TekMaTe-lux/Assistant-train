<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées à Luxembourg</title>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/fr.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1em;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .train {
      background: #fff;
      border-radius: 12px;
      padding: 1em;
      margin: 1em auto;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .train h2 {
      margin: 0 0 0.2em;
      color: #34495e;
    }
    .retard {
      color: #e74c3c;
      font-weight: bold;
    }
    .motif-retard {
      background-color: #fdecea;
      border-left: 5px solid #e74c3c;
      padding: 0.6em 1em;
      margin-top: 0.6em;
      font-size: 0.9em;
      border-radius: 6px;
      color: #c0392b;
    }
  </style>
</head>
<body>
  <h1>Arrivées à Luxembourg (hors TGV)</h1>
  <div id="arrivees"></div>

  <script>
    dayjs.locale('fr');

    const gares = [
      { nom: 'Thionville', code: '87191007' },
      { nom: 'Metz', code: '87192039' },
      { nom: 'Nancy', code: '87141002' }
    ];

    const afficherTrain = (train) => {
      const div = document.createElement("div");
      div.className = "train";

      const mission = train.display_informations.mission || '???';
      const origine = train.display_informations.origin || 'Origine inconnue';
      const heureTh = train.stop_date_time.departure_date_time;
      const heureLux = train.stop_date_time.arrival_date_time;
      const heureLuxFormatted = dayjs(heureLux).format("HH:mm");

      const retardSec = parseInt(train.stop_date_time.arrival_delay || 0);
      const retardMin = Math.floor(retardSec / 60);
      const motif = train.stop_date_time.arrival_delay_reason;

      div.innerHTML = `
        <h2>Train ${mission} — ${origine} → Luxembourg</h2>
        <p>Arrivée prévue à <strong>${heureLuxFormatted}</strong></p>
        ${retardMin > 0 ? `<p class="retard">+${retardMin} min</p>` : ""}
        ${retardMin > 0 && motif ? `<div class="motif-retard">${motif}</div>` : ""}
      `;

      document.getElementById("arrivees").appendChild(div);
    };

    const chargerArrivees = async () => {
      const maintenant = dayjs().format("YYYYMMDDTHHmmss");
      const apiKey = "votre_clef_API_ici"; // Remplacez par votre propre clé

      for (const gare of gares) {
        const url = `https://api.sncf.com/v1/coverage/sncf/journeys?from=${gare.code}&to=87760018&datetime=${maintenant}&count=4&forbidden_uris[]=physical_mode:LongDistanceTrain`;

        try {
          const response = await fetch(url, {
            headers: {
              "Authorization": apiKey
            }
          });
          const data = await response.json();
          data.journeys?.forEach(afficherTrain);
        } catch (error) {
          console.error("Erreur API SNCF :", error);
        }
      }
    };

    chargerArrivees();
  </script>
</body>
</html>
