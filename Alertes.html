<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées des bétaillères à Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .legend {
      text-align: center;
      margin: 20px 0;
    }
    .legend span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ontime { color: green; background-color: #e0f7e0; }
    .retarde { color: orange; background-color: #fff4e0; }
    .supprime { color: red; background-color: #fbeaea; }
    #resultat ul { padding: 0; }
    #resultat li {
      background: #fff;
      border-left: 6px solid #ccc;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      list-style: none;
    }
    #resultat li.ontime { border-left-color: green; }
    #resultat li.retarde { border-left-color: orange; }
    #resultat li.supprime { border-left-color: red; }
  </style>
</head>
<body>
  <h1>Arrivées des bétaillères à Luxembourg</h1>

  <div class="legend">
    <span class="ontime">✅ À l'heure</span>
    <span class="retarde">⚠️ Retardé</span>
    <span class="supprime">❌ Supprimé</span>
  </div>

  <div id="resultat">Chargement en cours...</div>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');
    const datetime = `${yyyy}${mm}${dd}T${hh}${min}${ss}`;

    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${datetime}`;

    fetch(url, {
      method: 'GET',
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      const arrivals = data.arrivals;
      const dejaVus = new Set();
      const villesCibles = ["Metz", "Nancy", "Thionville"];
      let html = '<ul>';

      arrivals.forEach(arr => {
        const info = arr.display_informations;
        const timeInfo = arr.stop_date_time;
        const provenance = arr.route?.direction?.stop_area?.name || "Provenance inconnue";

        if (!info || !timeInfo) return;
        if (!villesCibles.some(ville => provenance.includes(ville))) return;

        const train = info.headsign || "Train inconnu";
        const heureBase = timeInfo.base_arrival_date_time;
        const heureReelle = timeInfo.arrival_date_time;
        const heureBaseDepart = timeInfo.base_departure_date_time;
        const heureReelleDepart = timeInfo.departure_date_time;

        const cleUnique = `${train}_${provenance}_${heureBase}`;
        if (dejaVus.has(cleUnique)) return;
        dejaVus.add(cleUnique);

        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "✅";
        let texteStatut = "À l'heure";
        let retardTxt = "";
        let causeTxt = "";

        let retardArrivee = 0;
        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          retardArrivee = h2 - h1;
        }

        let retardDepart = 0;
        if (heureBaseDepart && heureReelleDepart && heureBaseDepart !== heureReelleDepart) {
          const d1 = parseInt(heureBaseDepart.slice(9, 11)) * 60 + parseInt(heureBaseDepart.slice(11, 13));
          const d2 = parseInt(heureReelleDepart.slice(9, 11)) * 60 + parseInt(heureReelleDepart.slice(11, 13));
          retardDepart = d2 - d1;
        }

        if (retardArrivee > 0 || retardDepart > 0) {
          statut = "retarde";
          emoji = "⚠️";
          texteStatut = "Retardé";
          if (retardDepart > 0) retardTxt += ` Départ retardé de ${retardDepart} min.`;
          if (retardArrivee > 0) retardTxt += ` Arrivée retardée de ${retardArrivee} min.`;
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "❌";
          texteStatut = "Supprimé";
        }

        if (statut !== "ontime" && arr.disruptions && arr.disruptions.length > 0) {
          const causes = arr.disruptions.map(d => d.text).join(" / ");
          causeTxt = `<div style="color: red; font-style: italic; margin-top: 5px;">Cause : ${causes}</div>`;
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> à ${hBase} — Provenance : <strong>${provenance}</strong> — Statut : ${texteStatut}${retardTxt}${causeTxt}</li>`;
      });

      html += '</ul>';
      document.getElementById("resultat").innerHTML = html || "Aucun train trouvé.";
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur : " + error.message;
    });
  </script>
</body>
</html>
