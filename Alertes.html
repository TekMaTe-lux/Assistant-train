<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Arrivées à Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004080;
      font-size: 2.5em;
    }
    .legend {
      text-align: center;
      margin: 20px 0;
    }
    .legend span {
      display: inline-block;
      margin: 0 10px;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .ontime { color: green; background-color: #e0f7e0; }
    .retarde { color: orange; background-color: #fff4e0; }
    .supprime { color: red; background-color: #fbeaea; }

    #resultat ul {
      padding: 0;
    }
    #resultat li {
      background: #fff;
      border-left: 6px solid #ccc;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 4px;
      list-style: none;
    }
    #resultat li.ontime { border-left-color: green; }
    #resultat li.retarde { border-left-color: orange; }
    #resultat li.supprime { border-left-color: red; }

    #trainImage {
      display: block;
      max-width: 100%;
      margin: 20px auto 10px auto;
      border-radius: 10px;
    }

    .humour {
      font-size: 0.85em;
      font-style: italic;
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    .humour a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .humour a:hover {
      text-decoration: underline;
    }

    .video {
      margin-top: 40px;
      text-align: center;
    }

    .video iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }

    .tweet-container {
      margin: 30px 0;
      text-align: center;
    }

    select {
      margin: 20px auto;
      display: block;
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Prochaines bétaillères vers Luxembourg</h1>

  <div class="legend">
    <span class="ontime">✅ À l'heure</span>
    <span class="retarde">⚠️ Retardé</span>
    <span class="supprime">❌ Supprimé</span>
  </div>

  <!-- Filtre interactif -->
  <label for="provenance-filter">Choisir la provenance :</label>
  <select id="provenance-filter">
    <option value="all">Toutes</option>
    <option value="Nancy">Nancy</option>
    <option value="Metz">Metz</option>
    <option value="Thionville">Thionville</option>
  </select>

  <div id="resultat">Chargement en cours...</div>

  <!-- Widget Twitter -->
  <div class="tweet-container">
    <blockquote class="twitter-tweet" data-theme="light">
      <a href="https://twitter.com/TERNancyMetzLux"></a>
    </blockquote>
  </div>

  <img id="trainImage" src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/refs/heads/main/20250426_224742.jpg" alt="Image du train">

  <div class="humour">
    Le Lundi c'est conditions de départs non réunies !<br>
    Le Vendredi c'est panne de PN !<br>
    Suivez l'aventure des Bétaillères Express Régionales sur
    <a href="https://x.com/BERNancyMetzLux" target="_blank">@BERNancyMetzLux</a> !
  </div>

  <div class="video">
    <h2>Vidéo bonus</h2>
    <iframe src="https://www.youtube.com/embed/rWFDBMcNTL8" allowfullscreen></iframe>
  </div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <script>
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");

    const now = new Date();
    const yyyy = now.getFullYear();
    const mm = String(now.getMonth() + 1).padStart(2, '0');
    const dd = String(now.getDate()).padStart(2, '0');
    const hh = String(now.getHours()).padStart(2, '0');
    const min = String(now.getMinutes()).padStart(2, '0');
    const ss = String(now.getSeconds()).padStart(2, '0');

    const datetime = `${yyyy}${mm}${dd}T${hh}${min}${ss}`;
    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/stop_area:SNCF:82001000/arrivals?datetime=${datetime}`;

    let arrivalsData = []; // Déclare un tableau pour stocker les arrivées

    fetch(url, {
      method: 'GET',
      headers: {
        "Authorization": "Basic " + encodedApiKey
      }
    })
    .then(response => {
      if (!response.ok) throw new Error("Erreur HTTP : " + response.status);
      return response.json();
    })
    .then(data => {
      arrivalsData = data.arrivals; // Stocke les données des arrivées
      updateTable(arrivalsData); // Appelle la fonction pour afficher les données au départ

      // Filtre interactif
      document.getElementById("provenance-filter").addEventListener("change", function() {
        const selectedValue = this.value;
        const filteredArrivals = filterArrivalsByProvenance(selectedValue);
        updateTable(filteredArrivals); // Mets à jour le tableau avec les données filtrées
      });
    })
    .catch(error => {
      document.getElementById("resultat").textContent = "Erreur : " + error.message;
    });

    // Fonction pour filtrer les arrivées en fonction de la provenance
    function filterArrivalsByProvenance(provenance) {
      if (provenance === "all") {
        return arrivalsData; // Retourne toutes les arrivées si "all" est sélectionné
      }
      return arrivalsData.filter(arr => {
        const info = arr.display_informations;
        const trainProvenance = info.direction || "Provenance inconnue";
        return trainProvenance.includes(provenance);
      });
    }

    // Fonction pour mettre à jour l'affichage du tableau
    function updateTable(arrivals) {
      let html = '<ul>';
      const provenancesCibles = ["Thionville", "Metz", "Nancy"];
      const dejaVus = new Set();

      arrivals.forEach(arr => {
        if (!arr || typeof arr !== 'object') return;

        const info = arr.display_informations;
        const timeInfo = arr.stop_date_time;
        if (!info || typeof info !== 'object' || !timeInfo || typeof timeInfo !== 'object') return;

        let provenance = info.direction || "Provenance inconnue";
        provenance = provenance.trim();

        const match = provenance.match(/^(.+?)\s*\((.+?)\)$/);
        if (match && match[1].trim().toLowerCase() === match[2].trim().toLowerCase()) {
          provenance = match[1];
        }

        if (!provenancesCibles.some(city => provenance.includes(city))) return;

        const train = info.headsign ? info.headsign : "Train inconnu";
        const heureBase = timeInfo.base_arrival_date_time;
        const cleUnique = `${train}_${provenance}_${heureBase}`;
        if (dejaVus.has(cleUnique)) return;
        dejaVus.add(cleUnique);

        const heureReelle = timeInfo.arrival_date_time;
        const hBase = heureBase ? heureBase.slice(9, 11) + "h" + heureBase.slice(11, 13) : "Inconnue";
        const hReelle = heureReelle ? heureReelle.slice(9, 11) + "h" + heureReelle.slice(11, 13) : "Inconnue";

        let statut = "ontime";
        let emoji = "✅";
        let texteStatut = "À l'heure";
        let retardTxt = "";
        let causeTxt = "";

        if (heureBase && heureReelle && heureBase !== heureReelle) {
          const h1 = parseInt(heureBase.slice(9, 11)) * 60 + parseInt(heureBase.slice(11, 13));
          const h2 = parseInt(heureReelle.slice(9, 11)) * 60 + parseInt(heureReelle.slice(11, 13));
          const diff = h2 - h1;
          if (diff > 0) {
            statut = "retarde";
            emoji = "⚠️";
            texteStatut = "Retardé";
            retardTxt = ` (+${diff} min)`;
          }
        }

        if (heureBase && !heureReelle) {
          statut = "supprime";
          emoji = "❌";
          texteStatut = "Supprimé";
        }

        if (statut !== "ontime") {
          const cause = info.cause || info.cancelled_message;
          if (cause) causeTxt = ` — Cause : ${cause}`;
        }

        html += `<li class="${statut}">${emoji} <strong>${train}</strong> à ${hBase}${retardTxt} — Provenance : <strong>${provenance}</strong> — Statut : ${texteStatut}${causeTxt}</li>`;
      });

      html += '</ul>';
      document.getElementById("resultat").innerHTML = html || "Aucun train trouvé.";
    }
  </script>
</body>
</html>
