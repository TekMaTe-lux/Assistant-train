<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations des Trains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .train-list {
            margin: 20px;
        }
        .train-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .train-item p {
            margin: 5px 0;
        }
        .disruption {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1>Informations sur les Trains</h1>
</header>

<div class="train-list" id="train-list">
    <!-- Les informations des trains seront insérées ici par JavaScript -->
</div>

<script>
    // Liste des numéros de train
    const trainNumbers = [
        88700, 88770, 88702, 88704, 88706, 88708, 88710, 88802, 88712, 88501, 
        88804, 88714, 88503, 88806, 88716, 88505, 88718, 88571, 88722, 88724, 
        88726, 88730, 88720, 88734, 88509, 88736, 88738, 88511, 837680, 837682, 
        88513, 88740, 88727, 88729
    ];

    // URL de l'API pour récupérer les détails de chaque train avec la nouvelle structure
    const baseUrl = "https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:2025-05-13:{}:1187:Train";

    // Fonction pour récupérer et afficher les informations pour chaque train
    function getTrainInfo(trainNumber) {
        // Construire l'URL pour ce numéro de train
        const apiUrl = baseUrl.replace("{}", trainNumber);

        // Faire l'appel API pour récupérer les données
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // Récupérer l'élément qui contiendra les informations des trains
                const trainList = document.getElementById('train-list');

                // Créer un élément pour afficher les informations du train
                const trainItem = document.createElement('div');
                trainItem.classList.add('train-item');

                // Affichage du numéro de train
                trainItem.innerHTML = `<h3>Train ${trainNumber}</h3>`;

                // Vérifier si le train a des perturbations
                if (data.disruptions && data.disruptions.length > 0) {
                    data.disruptions.forEach(disruption => {
                        const disruptionMessage = disruption.messages.length > 0 ? disruption.messages[0].text : "Aucune information sur la cause.";
                        trainItem.innerHTML += `
                            <div class="disruption">
                                <p>Perturbation: ${disruption.severity.name}</p>
                                <p>Cause: ${disruptionMessage}</p>
                            </div>
                        `;
                    });
                } else {
                    trainItem.innerHTML += `<p>Aucune perturbation</p>`;
                }

                // Affichage des arrêts et horaires du train
                if (data.vehicle_journeys && data.vehicle_journeys.length > 0) {
                    data.vehicle_journeys[0].stop_times.forEach(stop => {
                        const stopPoint = stop.stop_point;
                        const arrivalTime = new Date(stop.arrival_time).toLocaleTimeString('fr-FR');
                        trainItem.innerHTML += `
                            <p>Arrêt à ${stopPoint.label} à ${arrivalTime}</p>
                        `;
                    });
                }

                // Ajouter l'élément à la liste des trains
                trainList.appendChild(trainItem);
            })
            .catch(error => {
                console.error('Erreur lors de l\'appel API pour le train', trainNumber, error);
            });
    }

    // Appel de la fonction pour chaque train
    trainNumbers.forEach(trainNumber => {
        getTrainInfo(trainNumber);
    });
</script>

</body>
</html>
