<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations sur les Trains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .train-list {
            margin: 20px;
        }
        .train-item {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .train-item p {
            margin: 5px 0;
        }
        .disruption {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Informations sur les Trains</h1>
</header>

<div class="train-list" id="train-list">
    <!-- Les informations des trains seront insérées ici par JavaScript -->
</div>

<script>
    const trainNumbers = [
        88700, 88770, 88702, 88704, 88706, 88708, 88710, 88802, 88712, 88501, 
        88804, 88714, 88503, 88806, 88716, 88505, 88718, 88571, 88722, 88724, 
        88726, 88730, 88720, 88734, 88509, 88736, 88738, 88511, 837680, 837682, 
        88513, 88740, 88727, 88729
    ];

    const baseUrl = "https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:2025-05-13:{}:1187:Train";

    function formatTime(timeStr) {
        if (!timeStr || timeStr.length < 4) return "Heure inconnue";
        return timeStr.substring(0, 2) + ":" + timeStr.substring(2, 4);
    }

    function getTrainInfo(trainNumber) {
        const apiUrl = baseUrl.replace("{}", trainNumber);

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            })
            .then(data => {
                const trainList = document.getElementById('train-list');
                const trainItem = document.createElement('div');
                trainItem.classList.add('train-item');
                trainItem.innerHTML = `<h3>Train ${trainNumber}</h3>`;

                const journey = data.vehicle_journeys && data.vehicle_journeys[0];
                if (!journey) {
                    trainItem.innerHTML += `<p>Aucune donnée disponible pour ce train.</p>`;
                    trainList.appendChild(trainItem);
                    return;
                }

                // Affichage des perturbations depuis vehicle_journey
                if (journey.disruptions && journey.disruptions.length > 0) {
                    journey.disruptions.forEach(disruption => {
                        const message = disruption.messages?.[0]?.text || "Cause inconnue";
                        const severity = disruption.severity?.name || "Type inconnu";
                        trainItem.innerHTML += `
                            <div class="disruption">
                                <p>Perturbation : ${severity}</p>
                                <p>Cause : ${message}</p>
                            </div>
                        `;
                    });
                } else {
                    trainItem.innerHTML += `<p>Aucune perturbation</p>`;
                }

                // Affichage des arrêts
                if (journey.stop_times) {
                    journey.stop_times.forEach(stop => {
                        const arrival = formatTime(stop.arrival_time);
                        const departure = formatTime(stop.departure_time);
                        trainItem.innerHTML += `
                            <p>Arrêt à ${stop.stop_point.label} - Arrivée : ${arrival}, Départ : ${departure}</p>
                        `;
                    });
                }

                trainList.appendChild(trainItem);
            })
            .catch(error => {
                console.error(`Erreur API pour le train ${trainNumber} :`, error);
            });
    }

    trainNumbers.forEach(getTrainInfo);
</script>

</body>
</html>
