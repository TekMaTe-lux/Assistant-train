<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Train B√©tail V6</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      background: black;
      color: #0ff;
      font-family: 'Orbitron', monospace;
      text-align: center;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    h1 {
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      margin-top: 30px;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }
    canvas {
      border: 3px solid #0ff;
      margin-top: 20px;
      background: radial-gradient(ellipse at center, #001122 0%, #000000 80%);
      box-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff inset;
      image-rendering: pixelated;
      display: block;
      margin-left: auto;
      margin-right: auto;
      filter: drop-shadow(0 0 6px #0ff);
    }
    #info {
      margin-top: 15px;
      font-size: 18px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 5px #0ff;
      line-height: 1.4;
    }
    #gameOverMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #0ff;
      font-family: 'Orbitron', monospace;
      font-size: 48px;
      text-shadow:
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      background: rgba(0,0,0,0.85);
      padding: 20px 40px;
      border: 3px solid #0ff;
      border-radius: 10px;
      display: none;
      z-index: 1000;
      white-space: pre-line;
      user-select: none;
    }
    #restartBtn {
      margin-top: 20px;
      font-size: 20px;
      padding: 10px 30px;
      border-radius: 10px;
      border: 2px solid #0ff;
      background: black;
      color: #0ff;
      cursor: pointer;
      display: none;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }
    #restartBtn:hover {
      background: #0ff;
      color: black;
    }
    /* Bouton D√©marrer √©cran d'intro */
    #introScreen {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background: radial-gradient(ellipse at center, #001122 0%, #000000 90%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      user-select: none;
    }
    #startBtn {
      font-family: 'Orbitron', monospace;
      font-size: 32px;
      color: #0ff;
      padding: 20px 60px;
      border: 3px solid #0ff;
      border-radius: 15px;
      cursor: pointer;
      text-shadow:
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #0ff;
      background: black;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    #startBtn:hover {
      background: #0ff;
      color: black;
      box-shadow:
        0 0 15px #0ff,
        0 0 30px #0ff,
        0 0 45px #0ff;
    }
    /* Pulsation effet sur les √©l√©ments importants */
    .glow {
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from {
        text-shadow:
          0 0 5px #0ff,
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 40px #0ff;
      }
      to {
        text-shadow:
          0 0 10px #0ff,
          0 0 20px #0ff,
          0 0 30px #0ff,
          0 0 60px #0ff;
      }
    }
  </style>
</head>
<body>

  <div id="introScreen">
    <h1 class="glow">Train B√©tail</h1>
    <button id="startBtn">D√©marrer</button>
  </div>

  <h1 class="glow" style="display:none;">Train B√©tail - √âvite les suppressions !</h1>
  <canvas id="gameCanvas" width="400" height="400" style="display:none;"></canvas>
  <div id="info" style="display:none;">
    Utilise les <b>fl√®ches</b> pour tourner.<br />
    Prends le <span style="color: yellow;">b√©tail jaune</span> pour grandir.<br />
    √âvite les <span style="color: red;">suppressions</span>.<br />
    Les <span style="color: orange;">oranges</span> acc√©l√®rent ou ralentissent.<br />
    Attention aux <span style="color: white;">bandes de vaches</span> !<br />
    Score : <span id="score">0</span> | Record : <span id="highscore">0</span>
  </div>

  <div id="gameOverMessage"></div>
  <button id="restartBtn">Rejouer</button>

<script>
(() => {
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");
  const gridSize = 20, cols = canvas.width / gridSize, rows = canvas.height / gridSize;

  const introScreen = document.getElementById("introScreen");
  const startBtn = document.getElementById("startBtn");
  const heading = document.querySelector("h1.glow");
  const info = document.getElementById("info");
  const gameOverMessage = document.getElementById("gameOverMessage");
  const restartBtn = document.getElementById("restartBtn");
  const scoreSpan = document.getElementById("score");
  const highscoreSpan = document.getElementById("highscore");

  let train, direction, nextDirection, score, highscore = 0;
  let baseSpeed = 200, speedModifier = 0, betail, suppressions, oranges, vaches, vacheFrequency, gameStopped;

  // Sons
  const sounds = {
    eat: new Audio("https://actions.google.com/sounds/v1/animals/cowbell_ring.ogg"),
    collisionSuppression: new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg"),
    collisionVaches: new Audio("https://actions.google.com/sounds/v1/animals/cow_moo.ogg"),
  };

  // Ajuster volumes sons
  for(let s in sounds) sounds[s].volume = 0.15;

  const messagesSuppression = [
    "Supprim√© : conducteur perdu !",
    "Supprim√© : gr√®ve surprise.",
    "Supprim√© : h√©rissons envahissants.",
    "Supprim√© : panne de r√©veil.",
    "Supprim√© : surcharge de blagues.",
    "Supprim√© : caf√© √©puis√©.",
    "Supprim√© : panne de signalisation lunaire.",
    "Supprim√© : alignement cosmique d√©favorable."
  ];

  function initGame() {
    train = [{x: 10, y: 10}];
    direction = {x: 1, y: 0};
    nextDirection = direction;
    score = 0;
    scoreSpan.textContent = score;
    suppressions = [];
    oranges = [];
    vaches = [];
    vacheFrequency = 15000;
    gameStopped = false;
    speedModifier = 0;
    placePerturbations();
    generateBetail();
    gameLoop();
    setTimeout(() => { scheduleVaches(); increaseVacheFrequency(); }, 60000);
  }

  function placePerturbations() {
    for (let i = 0; i < 10; i++) suppressions.push(randomFreePosition());
    for (let i = 0; i < 5; i++) oranges.push(randomFreePosition());
  }

  function randomFreePosition() {
    let pos;
    do {
      pos = {x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows)};
    } while (isOccupied(pos));
    return pos;
  }

  function isOccupied(pos) {
    return train.some(p => p.x === pos.x && p.y === pos.y)
      || suppressions.some(p => p.x === pos.x && p.y === pos.y)
      || oranges.some(p => p.x === pos.x && p.y === pos.y)
      || (betail && betail.x === pos.x && betail.y === pos.y);
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Suppressions rouges avec glow
    suppressions.forEach(p => {
      ctx.fillStyle = "red";
      ctx.shadowColor = "red";
      ctx.shadowBlur = 8;
      ctx.fillRect(p.x * gridSize + 2, p.y * gridSize + 2, gridSize - 4, gridSize - 4);
    });

    // Oranges avec glow puls√©
    oranges.forEach(p => {
      ctx.fillStyle = "orange";
      ctx.shadowColor = "orange";
      ctx.shadowBlur = 10;
      ctx.fillRect(p.x * gridSize + 4, p.y * gridSize + 4, gridSize - 8, gridSize - 8);
    });

    ctx.shadowBlur = 0;

    // B√©tail jaune (cercle glow)
    if (betail) {
      const gradient = ctx.createRadialGradient(
        betail.x * gridSize + gridSize / 2,
        betail.y * gridSize + gridSize / 2,
        gridSize / 5,
        betail.x * gridSize + gridSize / 2,
        betail.y * gridSize + gridSize / 2,
        gridSize / 2
      );
      gradient.addColorStop(0, "yellow");
      gradient.addColorStop(1, "transparent");
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(betail.x * gridSize + gridSize / 2, betail.y * gridSize + gridSize / 2, gridSize / 2.5, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = "yellow";
      ctx.shadowColor = "yellow";
      ctx.shadowBlur = 12;
      ctx.fillRect(betail.x * gridSize + 5, betail.y * gridSize + 5, gridSize - 10, gridSize - 10);
      ctx.shadowBlur = 0;
    }

    // Train (rectangle cyan avec glow)
    ctx.fillStyle = "#0ff";
    ctx.shadowColor = "#0ff";
    ctx.shadowBlur = 12;
    train.forEach((p, i) => {
      ctx.fillRect(p.x * gridSize, p.y * gridSize, gridSize, gridSize);
      // Yeux pour t√™te
      if (i === 0) {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(p.x * gridSize + 5, p.y * gridSize + 7, 3, 0, Math.PI * 2);
        ctx.arc(p.x * gridSize + 15, p.y * gridSize + 7, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#0ff";
      }
    });
    ctx.shadowBlur = 0;

    // Bandes de vaches (lignes blanches altern√©es)
    vaches.forEach(p => {
      ctx.fillStyle = "white";
      for (let i = 0; i < gridSize; i += 4) {
        ctx.fillRect(p.x * gridSize, p.y * gridSize + i, gridSize, 2);
      }
    });
  }

  function update() {
    direction = nextDirection;

    let newHead = {x: (train[0].x + direction.x + cols) % cols, y: (train[0].y + direction.y + rows) % rows};

    // Collision suppression = fin
    if (suppressions.some(p => p.x === newHead.x && p.y === newHead.y)) {
      gameOver(false);
      sounds.collisionSuppression.play();
      return;
    }

    // Collision vaches = fin
    if (vaches.some(p => p.x === newHead.x && p.y === newHead.y)) {
      gameOver(false);
      sounds.collisionVaches.play();
      return;
    }

    // Manger b√©tail = grandir + acc√©l√©rer
    if (betail && betail.x === newHead.x && betail.y === newHead.y) {
      train.unshift(newHead);
      score++;
      scoreSpan.textContent = score;
      speedModifier -= 10; // Acc√©l√®re
      generateBetail();
      sounds.eat.play();
      return;
    }

    // Oranges acc√©l√®rent ou ralentissent
    if (oranges.some(p => p.x === newHead.x && p.y === newHead.y)) {
      let mod = (Math.random() > 0.5) ? -20 : 20;
      speedModifier += mod;
      // Limites de vitesse
      if (speedModifier < -120) speedModifier = -120;
      if (speedModifier > 100) speedModifier = 100;
      // Supprimer orange consomm√©e
      oranges = oranges.filter(p => p.x !== newHead.x || p.y !== newHead.y);
      train.unshift(newHead);
      train.pop();
      return;
    }

    // D√©placement normal
    train.unshift(newHead);
    train.pop();
  }

  function gameLoop() {
    if (gameStopped) return;
    update();
    draw();
    let delay = Math.max(60, baseSpeed + speedModifier);
    setTimeout(gameLoop, delay);
  }

  function generateBetail() {
    betail = randomFreePosition();
  }

  function scheduleVaches() {
    if (gameStopped) return;
    let pos = randomFreePosition();
    vaches.push(pos);
    // Disparaissent apr√®s 20 sec
    setTimeout(() => {
      vaches = vaches.filter(v => v !== pos);
    }, 20000);
    // Prochaine bande entre 5s et 15s
    setTimeout(scheduleVaches, Math.random() * 10000 + 5000);
  }

  function increaseVacheFrequency() {
    // Chaque minute la fr√©quence augmente : plus de bandes plus fr√©quentes
    vacheFrequency = Math.max(3000, vacheFrequency - 1000);
  }

  function gameOver(win) {
    gameStopped = true;
    gameOverMessage.style.display = "block";
    restartBtn.style.display = "inline-block";

    if (score > highscore) {
      highscore = score;
      highscoreSpan.textContent = highscore;
    }

    gameOverMessage.innerText = win ? `üéâ Bravo ! Score final : ${score}` : 
      messagesSuppression[Math.floor(Math.random() * messagesSuppression.length)] + `\nScore final : ${score}`;
  }

  // Gestion clavier
  window.addEventListener("keydown", e => {
    if (gameStopped) return;
    switch(e.key) {
      case "ArrowUp":
        if (direction.y === 0) nextDirection = {x: 0, y: -1};
        break;
      case "ArrowDown":
        if (direction.y === 0) nextDirection = {x: 0, y: 1};
        break;
      case "ArrowLeft":
        if (direction.x === 0) nextDirection = {x: -1, y: 0};
        break;
      case "ArrowRight":
        if (direction.x === 0) nextDirection = {x: 1, y: 0};
        break;
    }
  });

  restartBtn.onclick = () => {
    gameOverMessage.style.display = "none";
    restartBtn.style.display = "none";
    score = 0;
    scoreSpan.textContent = score;
    train = [{x: 10, y: 10}];
    direction = {x: 1, y: 0};
    nextDirection = direction;
    suppressions = [];
    oranges = [];
    vaches = [];
    speedModifier = 0;
    gameStopped = false;
    placePerturbations();
    generateBetail();
    draw();
    gameLoop();
  };

  startBtn.onclick = () => {
    introScreen.style.display = "none";
    heading.style.display = "block";
    canvas.style.display = "block";
    info.style.display = "block";
    initGame();
  };

})();
</script>

</body>
</html>
