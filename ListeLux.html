<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrêts à proximité</title>
</head>
<body>
    <h1>Liste des arrêts à proximité</h1>
    <ul id="stopList"></ul>

    <script>
        const apiUrl = 'https://api.allorigins.win/raw?url=https://cdt.hafas.de/opendata/apiserver/location.nearbystops?accessId=58ef9a71-6837-4405-bd5d-23beaf92864c&originCoordLat=49.5251&originCoordLong=6.11&r=10000&maxNo=100&format=json';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const stopList = document.getElementById('stopList');
                data.forEach(stop => {
                    const listItem = document.createElement('li');
                    listItem.textContent = stop.name;
                    stopList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Erreur lors de la récupération des données :', error));
    </script>
</body>
</html>
