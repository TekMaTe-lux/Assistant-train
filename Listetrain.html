<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trains Luxembourg vers Nancy / Metz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101828;
      color: #e0f0ff;
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
    }
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00f0ff;
    }
    select {
      width: 100%;
      padding: 0.5em;
      font-size: 1.1rem;
      margin-bottom: 1em;
      border-radius: 6px;
      border: 1px solid #00f0ff55;
      background: #001122;
      color: #00ffff;
    }
    option {
      background: #001122;
      color: #00ffff;
    }
    #trainList {
      background: linear-gradient(145deg, #101828, #0a0e1a);
      border: 2px solid #00f0ff55;
      box-shadow: 0 0 12px #00f0ff88, 0 0 30px #00ffff44 inset;
      border-radius: 20px;
      padding: 24px;
      font-family: 'Orbitron', monospace;
      font-size: 1.1rem;
    }
    .train-item {
      border-bottom: 1px dashed #00f0ff99;
      padding: 8px 0;
    }
    .train-number {
      font-weight: bold;
      color: #00ffff;
      margin-right: 1em;
    }
    .train-time {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Trains Luxembourg → Nancy / Metz</h1>
  <label for="trainSelect">Sélectionner un train :</label>
  <select id="trainSelect">
    <option value="">Chargement des trains...</option>
  </select>
  <div id="trainList"></div>

  <script>
    // Ta clé API SNCF ici
    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';

    // Fonction pour convertir la date SNCF en objet Date JS
    function parseSNCFDate(sncfDateStr) {
      // Exemple: "20250711T072200"
      const datePart = sncfDateStr.substr(0, 8);
      const timePart = sncfDateStr.substr(9, 6);
      const year = parseInt(datePart.substr(0, 4), 10);
      const month = parseInt(datePart.substr(4, 2), 10) - 1; // Mois de 0 à 11
      const day = parseInt(datePart.substr(6, 2), 10);
      const hour = parseInt(timePart.substr(0, 2), 10);
      const minute = parseInt(timePart.substr(2, 2), 10);
      const second = parseInt(timePart.substr(4, 2), 10);
      return new Date(year, month, day, hour, minute, second);
    }

    // Fonction pour formater une date en "HH:MM"
    function formatTime(date) {
      return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
    }

    // Fonction pour récupérer la date du jour au format YYYYMMDDTHHmmss (ex: 20250611T000000)
    function getTodayDatetime() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, '0');
      const d = String(now.getDate()).padStart(2, '0');
      return `${y}${m}${d}T000000`;
    }

    async function fetchTrains() {
      const stopAreaId = 'stop_area:SNCF:82001000'; // Luxembourg
      const datetime = getTodayDatetime();
      const duration = 86400; // 24h en secondes
      const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${stopAreaId}/arrivals?datetime=${datetime}&duration=${duration}&count=100`;

      try {
        const response = await fetch(url, {
          headers: {
            'Authorization': 'Basic ' + btoa(apiKey + ':'),
          },
        });
        if (!response.ok) {
          throw new Error('Erreur API: ' + response.status);
        }
        const data = await response.json();
        return data.arrivals || [];
      } catch (error) {
        console.error('Erreur fetch:', error);
        return [];
      }
    }

    function populateTrainSelect(trains) {
      const select = document.getElementById('trainSelect');
      select.innerHTML = '<option value="">-- Choisir un train --</option>';

      trains.forEach(train => {
        const trainId = train.vehicle_journey ? train.vehicle_journey.id : 'inconnu';
        const trainNumber = train.vehicle_journey ? train.vehicle_journey.physical_mode + ' ' + (train.vehicle_journey.label || train.vehicle_journey.id) : 'N/A';
        const arrivalDateTime = parseSNCFDate(train.stop_date_time.arrival_date_time);
        const timeStr = formatTime(arrivalDateTime);
        const option = document.createElement('option');
        option.value = trainId;
        option.textContent = `Train ${trainNumber} - Arrivée à ${timeStr}`;
        select.appendChild(option);
      });
    }

    function showTrainDetails(train) {
      const container = document.getElementById('trainList');
      if (!train) {
        container.innerHTML = '<p>Aucun train sélectionné.</p>';
        return;
      }
      const trainNumber = train.vehicle_journey ? train.vehicle_journey.label || train.vehicle_journey.id : 'N/A';
      const arrivalDateTime = parseSNCFDate(train.stop_date_time.arrival_date_time);
      const timeStr = formatTime(arrivalDateTime);
      const destination = train.vehicle_journey ? train.vehicle_journey.destination || 'Inconnu' : 'Inconnu';

      container.innerHTML = `
        <div class="train-item">
          <div><span class="train-number">Train ${trainNumber}</span></div>
          <div><span class="train-time">Arrivée prévue à ${timeStr}</span></div>
          <div>Destination : ${destination}</div>
        </div>
      `;
    }

    async function main() {
      const trains = await fetchTrains();
      populateTrainSelect(trains);

      const select = document.getElementById('trainSelect');
      select.addEventListener('change', () => {
        const selectedId = select.value;
        const selectedTrain = trains.find(t => t.vehicle_journey && t.vehicle_journey.id === selectedId);
        showTrainDetails(selectedTrain);
      });
    }

    main();
  </script>
</body>
</html>
