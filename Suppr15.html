<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires D√©part</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }

        /* Nouveau bloc styl√© pour la saisie */
        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }

        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
        }
        h3 {
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
            line-height: 1.35;
        }
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
        .new-start, .new-end {
            color: #0055cc;
            font-weight: 700;
        }
        .small-gray {
            color: #888;
            font-size: 0.9rem;
            margin-left: 6px;
        }

        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        /* Styles du tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #0077cc;
            color: white;
            font-weight: 600;
        }
        tr.deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
            background-color: #ffe6e6;
        }
        tr.new-start {
            color: #0055cc;
            font-weight: 700;
            background-color: #e0ebff;
        }
        tr.new-end {
            color: #0055cc;
            font-weight: 700;
            background-color: #e0ebff;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre b√©taill√®re</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Num√©ro de votre B√©taill√®re :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date de votre transhumance :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData"> Attention au d√©part </button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un num√©ro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez s√©lectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des donn√©es...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouv√© avec ce num√©ro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                        }

                        // Construire les lignes du tableau avec colonnes Gare, Heure d√©part, Retard, Statut
                        const rows = stops.map((stop, index) => {
                            const id = stop.stop_point.id;
                            const name = stop.stop_point.name;
                            const baseDeparture = formatTime(stop.departure_time);
                            const baseArrival = formatTime(stop.arrival_time);

                            const impact = impactedStopsMap[id];
                            const estSupprime = impact && impact.stop_time_effect === "deleted";
                            const aDel = impact?.arrival_status === "deleted";
                            const dDel = impact?.departure_status === "deleted";
                            const dUnchanged = impact?.departure_status === "unchanged";
                            const aUnchanged = impact?.arrival_status === "unchanged";
                            const stopDel = impact?.stop_time_effect === "deleted";

                            let displayDeparture = baseDeparture;
                            let delayText = '';
                            let delayMinutes = null;
                            let statut = '';

                            // Gestion d√©lai et heure modifi√©e
                            if (impact && impact.amended_departure_time && impact.amended_departure_time !== stop.departure_time) {
                                const amendedDeparture = formatTime(impact.amended_departure_time);
                                delayMinutes = computeDelay(stop.departure_time, impact.amended_departure_time);
                                delayText = `<span class="delay-strike">${baseDeparture}</span> ‚ûî <strong class="delayed">${amendedDeparture}</strong> <span class="small-gray">(+${delayMinutes}min)</span>`;
                                displayDeparture = delayText;
                            } else {
                                displayDeparture = baseDeparture;
                            }

                            // Statut en priorit√©
                            if (effect === "NO_SERVICE") {
                                statut = "Suppression totale";
                                return `
                                    <tr class="deleted">
                                        <td>${name}</td>
                                        <td>${baseDeparture}</td>
                                        <td></td>
                                        <td>${statut}</td>
                                    </tr>`;
                            }

                            if (effect === "REDUCED_SERVICE") {
                                if (stopDel && aDel && dUnchanged && index === firstRealDepartureIndex && index !== 0) {
                                    let amendedDeparture = impact?.amended_departure_time ? formatTime(impact.amended_departure_time) : baseDeparture;
                                    let delay = '';
                                    if (impact?.amended_departure_time && impact.amended_departure_time !== stop.departure_time) {
                                        const delayMin = computeDelay(stop.departure_time, impact.amended_departure_time);
                                        delay = `<span class="small-gray">(+${delayMin}min)</span>`;
                                        amendedDeparture = `<strong class="delayed">${amendedDeparture}</strong>`;
                                    }
                                    statut = 'Nouvelle gare de d√©part';
                                    return `
                                        <tr class="new-start">
                                            <td>${name}</td>
                                            <td>${amendedDeparture} ${delay}</td>
                                            <td></td>
                                            <td>${statut}</td>
                                        </tr>`;
                                }
                                if (index < firstRealDepartureIndex) {
                                    statut = 'Suppression partielle';
                                    return `
                                        <tr class="deleted">
                                            <td>${name}</td>
                                            <td>${baseDeparture}</td>
                                            <td></td>
                                            <td>${statut}</td>
                                        </tr>`;
                                }
                            }

                            // Sinon ligne normale
                            statut = (stopDel) ? "Suppression" : "Confirm√©";
                            let retard = '';
                            if (delayMinutes !== null && delayMinutes > 0) {
                                retard = `+${delayMinutes} min`;
                                statut = "Retard";
                            }

                            // Pour terminus, ne pas afficher l'heure d√©part
                            let heureDepartCell = displayDeparture;
                            if (index === stops.length - 1) {
                                heureDepartCell = '-';
                            }

                            return `
                                <tr>
                                    <td>${name}</td>
                                    <td>${heureDepartCell}</td>
                                    <td>${retard}</td>
                                    <td>${statut}</td>
                                </tr>`;
                        }).join('');

                        let disruptionBoxHTML = '';
                        if (effect === "NO_SERVICE") {
                            disruptionBoxHTML = `
                                <div class="disruption-box red">
                                    <div class="disruption-icon">üö´</div>
                                    <div>Service totalement interrompu</div>
                                </div>`;
                        } else if (effect === "REDUCED_SERVICE") {
                            disruptionBoxHTML = `
                                <div class="disruption-box orange">
                                    <div class="disruption-icon">‚ö†Ô∏è</div>
                                    <div>Service r√©duit avec suppressions partielles</div>
                                </div>`;
                        }

                        $('#trainInfo').html(`
                            ${disruptionBoxHTML}
                            <h2>D√©tails de votre b√©taill√®re</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Gare</th>
                                        <th>Heure d√©part</th>
                                        <th>Retard</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rows}
                                </tbody>
                            </table>
                        `);

                    },
                    error: function (xhr, status, error) {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la r√©cup√©ration des donn√©es, r√©essayez plus tard.</p>');
                    }
                });
            });

            // Initialisation de la date au jour courant
            const today = new Date().toISOString().split('T')[0];
            $('#trainDate').val(today);
        });
    </script>
</body>
</html>
