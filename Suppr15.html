<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires Départ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }

        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }

        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
            font-weight: 700;
        }
        h3 {
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
            line-height: 1.35;
        }

        /* Nouvel affichage des horaires sous forme de liste avec style proche du lien */
        .stop-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .stop-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            align-items: center;
            transition: background-color 0.3s;
        }
        .stop-item:hover {
            background-color: #f0f8ff;
        }
        .stop-name {
            font-weight: 600;
            color: #004080;
            max-width: 60%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .time-container {
            display: flex;
            gap: 12px;
            align-items: center;
            font-family: monospace;
            font-weight: 700;
        }
        .time-base {
            color: #888;
            text-decoration: line-through;
        }
        .time-delayed {
            color: #d35400;
            font-weight: 900;
        }
        .time-normal {
            color: #0055cc;
            font-weight: 700;
        }
        .delay-indicator {
            font-size: 0.9rem;
            color: #888;
        }
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
            opacity: 0.7;
        }
        .new-start {
            color: #0055cc;
            font-weight: 700;
            font-style: italic;
        }
        .new-end {
            color: #0055cc;
            font-weight: 700;
            font-style: italic;
        }

        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre bétaillère</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Numéro de votre Bétaillère :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date (YYYY-MM-DD) :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData">Obtenir les données</button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez sélectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des données...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                        }

                        const stopHtml = stops.map((stop, index) => {
                            const id = stop.stop_point.id;
                            const name = stop.stop_point.name;
                            const baseArrival = formatTime(stop.arrival_time);
                            const baseDeparture = formatTime(stop.departure_time);

                            const impact = impactedStopsMap[id];
                            const estSupprime = impact && impact.stop_time_effect === "deleted";
                            const aDel = impact?.arrival_status === "deleted";
                            const dDel = impact?.departure_status === "deleted";
                            const dUnchanged = impact?.departure_status === "unchanged";
                            const aUnchanged = impact?.arrival_status === "unchanged";
                            const stopDel = impact?.stop_time_effect === "deleted";

                            // Cas suppression totale
                            if (effect === "NO_SERVICE") {
                                return `<li class="stop-item deleted">${name} <span>${baseDeparture}</span></li>`;
                            }

                            // Cas suppression partielle
                            if (effect === "REDUCED_SERVICE") {
                                // Nouvelle gare de départ
                                if (stopDel && aDel && dUnchanged && index === firstRealDepartureIndex && index !== 0) {
                                    let amendedDeparture = impact?.amended_departure_time ? formatTime(impact.amended_departure_time) : baseDeparture;
                                    let delay = impact?.amended_departure_time ? computeDelay(stop.departure_time, impact.amended_departure_time) : null;
                                    let retard = delay ? `<span class="delay-indicator">(+${delay} min)</span>` : '';
                                    return `<li class="stop-item new-start">${name} <span>${amendedDeparture} ${retard}</span> <small>(Nouvelle gare de départ)</small></li>`;
                                }
                                // Nouveau terminus
                                if (stopDel && dDel && aUnchanged && index === lastRealArrivalIndex && index !== stops.length - 1) {
                                    let amendedArrival = impact?.amended_arrival_time ? formatTime(impact.amended_arrival_time) : '-';
                                    let delay = impact?.amended_arrival_time ? computeDelay(stop.arrival_time, impact.amended_arrival_time) : null;
                                    let retard = delay ? `<span class="delay-indicator">(+${delay} min)</span>` : '';
                                    return `<li class="stop-item new-end">${name} <span>${amendedArrival} ${retard}</span> <small>(Nouveau terminus)</small></li>`;
                                }
                                // Gares supprimées
                                if (index < firstRealDepartureIndex || index > lastRealArrivalIndex || estSupprime) {
                                    return `<li class="stop-item deleted">${name} <span>${baseDeparture}</span></li>`;
                                }
                            }

                            // Gares normales, avec gestion retard
                            let affichageArrivee = baseArrival;
                            let affichageDepart = baseDeparture;

                            if (impact) {
                                if (impact.arrival_status === "delayed" && impact.amended_arrival_time) {
                                    const delayMin = computeDelay(stop.arrival_time, impact.amended_arrival_time);
                                    affichageArrivee = `<span class="time-base">${baseArrival}</span> <span class="time-delayed">${formatTime(impact.amended_arrival_time)}</span> <span class="delay-indicator">+${delayMin} min</span>`;
                                }
                                if (impact.departure_status === "delayed" && impact.amended_departure_time) {
                                    const delayMin = computeDelay(stop.departure_time, impact.amended_departure_time);
                                    affichageDepart = `<span class="time-base">${baseDeparture}</span> <span class="time-delayed">${formatTime(impact.amended_departure_time)}</span> <span class="delay-indicator">+${delayMin} min</span>`;
                                }
                                if (impact.arrival_status === "cancelled" || impact.departure_status === "cancelled") {
                                    return `<li class="stop-item deleted">${name} <span>-</span></li>`;
                                }
                            }

                            // Ne pas afficher l'heure de départ pour la dernière gare (terminus)
                            if (index === stops.length - 1) {
                                return `<li class="stop-item"><span class="stop-name">${name}</span> <span class="time-container">${affichageArrivee}</span></li>`;
                            }

                            // Ne pas afficher l'heure d'arrivée pour la première gare (origine)
                            if (index === 0) {
                                return `<li class="stop-item"><span class="stop-name">${name}</span> <span class="time-container">${affichageDepart}</span></li>`;
                            }

                            // Gare normale milieu parcours
                            return `<li class="stop-item"><span class="stop-name">${name}</span> <span class="time-container">${affichageArrivee} / ${affichageDepart}</span></li>`;
                        }).join('');

                        let disruptionMessage = '';
                        if (effect) {
                            let cssClass = 'orange';
                            let emoji = '⚠️';
                            let message = 'Perturbation sur ce train.';
                            if (effect === "NO_SERVICE") {
                                cssClass = 'red';
                                emoji = '❌';
                                message = 'Service totalement supprimé.';
                            } else if (effect === "REDUCED_SERVICE") {
                                cssClass = 'orange';
                                emoji = '⚠️';
                                message = 'Service partiellement réduit.';
                            }
                            disruptionMessage = `
                                <div class="disruption-box ${cssClass}">
                                    <div class="disruption-icon">${emoji}</div>
                                    <div>${message}</div>
                                </div>
                            `;
                        }

                        const trainHeader = `
                            <h2>Train ${trainNumber} du ${trainDate}</h2>
                            <p>Départ de <strong>${stops[0].stop_point.name}</strong> à ${formatTime(stops[0].departure_time)}</p>
                            <p>Arrivée à <strong>${stops[stops.length - 1].stop_point.name}</strong> à ${formatTime(stops[stops.length - 1].arrival_time)}</p>
                        `;

                        $('#trainInfo').html(disruptionMessage + trainHeader + `<ul class="stop-list">${stopHtml}</ul>`);
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données : ' + textStatus + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
