<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires Départ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }
        /* Nouveau bloc stylé pour la saisie */
        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }
        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
        }
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
        .new-start, .new-end {
            color: #0055cc;
            font-weight: 700;
        }
        .small-gray {
            color: #888;
            font-size: 0.9rem;
            margin-left: 6px;
        }
        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 1rem;
        }
        thead {
            background-color: #0077cc;
            color: white;
        }
        th, td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        tbody tr.deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        tbody tr.new-start {
            color: #0055cc;
            font-weight: 700;
        }
        tbody tr.new-end {
            color: #0055cc;
            font-weight: 700;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre bétaillère</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Numéro de votre Bétaillère :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date de votre transhumance :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData"> Attention au départ </button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez sélectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des données...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                        }

                        let rowsHtml = stops.map((stop, index) => {
                            const id = stop.stop_point.id;
                            const name = stop.stop_point.name;
                            const baseDeparture = formatTime(stop.departure_time);
                            const baseArrival = formatTime(stop.arrival_time);

                            const impact = impactedStopsMap[id];
                            const estSupprime = impact && impact.stop_time_effect === "deleted";
                            const aDel = impact?.arrival_status === "deleted";
                            const dDel = impact?.departure_status === "deleted";
                            const dUnchanged = impact?.departure_status === "unchanged";
                            const aUnchanged = impact?.arrival_status === "unchanged";
                            const stopDel = impact?.stop_time_effect === "deleted";

                            let departureDisplay = baseDeparture;
                            let arrivalDisplay = baseArrival;
                            let delayDisplay = "";
                            let statusDisplay = "";

                            if (effect === "NO_SERVICE") {
                                statusDisplay = "Suppression totale";
                                return `<tr class="deleted"><td>${name}</td><td>${baseDeparture}</td><td></td><td>${statusDisplay}</td></tr>`;
                            } else if (effect === "REDUCED_SERVICE") {
                                if (stopDel && aDel && dUnchanged && index === firstRealDepartureIndex && index !== 0) {
                                    let amendedDeparture = impact?.amended_departure_time ? formatTime(impact.amended_departure_time) : baseDeparture;
                                    let delay = impact?.amended_departure_time ? computeDelay(stop.departure_time, impact.amended_departure_time) : null;
                                    delayDisplay = delay ? `+${delay} min` : "";
                                    statusDisplay = "(Nouvelle gare de départ)";
                                    return `<tr class="new-start"><td>${name}</td><td><strong>${amendedDeparture}</strong></td><td>${delayDisplay}</td><td>${statusDisplay}</td></tr>`;
                                }
                                if (
                                    (impact?.stop_time_effect === "delayed" || impact?.stop_time_effect === "unchanged") &&
                                    impact?.departure_status === "deleted" &&
                                    (impact?.arrival_status === "delayed" || impact?.arrival_status === "unchanged") &&
                                    index === lastRealArrivalIndex &&
                                    index !== stops.length - 1
                                ) {
                                    let amendedArrival = impact?.amended_arrival_time ? formatTime(impact.amended_arrival_time) : '-';
                                    let delay = impact?.amended_arrival_time ? computeDelay(stop.arrival_time, impact.amended_arrival_time) : null;
                                    delayDisplay = delay ? `+${delay} min` : "";
                                    statusDisplay = "(Nouveau terminus)";
                                    return `<tr class="new-end"><td>${name}</td><td>${arrivalDisplay}</td><td>${delayDisplay}</td><td>${statusDisplay}</td></tr
                                    return `<tr class="new-end"><td>${name}</td><td>${arrivalDisplay}</td><td>${delayDisplay}</td><td>${statusDisplay}</td></tr>`;
                                }
                                // Pour les arrêts supprimés avant la nouvelle gare de départ : barré et rouge
                                if (index < firstRealDepartureIndex) {
                                    return `<tr class="deleted"><td>${name}</td><td>${baseDeparture}</td><td></td><td>Supprimé</td></tr>`;
                                }
                            }

                            // Gestion des retards sur départ (si amendé et différent)
                            if (impact?.amended_departure_time && impact.amended_departure_time !== stop.departure_time) {
                                const delay = computeDelay(stop.departure_time, impact.amended_departure_time);
                                departureDisplay = `<span class="delay-strike">${baseDeparture}</span> <span class="delayed">+${delay} min</span>`;
                            }

                            // Gestion des retards sur arrivée (si amendé et différent)
                            if (impact?.amended_arrival_time && impact.amended_arrival_time !== stop.arrival_time) {
                                const delay = computeDelay(stop.arrival_time, impact.amended_arrival_time);
                                arrivalDisplay = `<span class="delay-strike">${baseArrival}</span> <span class="delayed">+${delay} min</span>`;
                            }

                            // Suppression simple d'un arrêt complet
                            if (stopDel) {
                                return `<tr class="deleted"><td>${name}</td><td>${baseDeparture}</td><td></td><td>Supprimé</td></tr>`;
                            }

                            // Cas normal : pas supprimé ni nouvelle gare, affichage simple
                            return `<tr><td>${name}</td><td>${departureDisplay}</td><td></td><td></td></tr>`;
                        }).join("");

                        // Affichage des perturbations globales (si présentes)
                        let disruptionHtml = "";
                        if (disruptions.length > 0) {
                            disruptions.forEach(d => {
                                const severity = d.severity?.effect || "INFORMATION";
                                let colorClass = "orange";
                                let icon = "⚠️";

                                if (severity === "NO_SERVICE") {
                                    colorClass = "red";
                                    icon = "❌";
                                } else if (severity === "REDUCED_SERVICE") {
                                    colorClass = "orange";
                                    icon = "⚠️";
                                }

                                disruptionHtml += `
                                    <div class="disruption-box ${colorClass}">
                                        <div class="disruption-icon">${icon}</div>
                                        <div>
                                            <strong>${d.title || "Perturbation"}</strong><br/>
                                            ${d.description || ""}
                                        </div>
                                    </div>
                                `;
                            });
                        }

                        const finalHtml = `
                            ${disruptionHtml}
                            <h2>Arrêts du train ${trainNumber} le ${trainDate}</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Gare</th>
                                        <th>Heure départ</th>
                                        <th>Retard</th>
                                        <th>Statut</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${rowsHtml}
                                </tbody>
                            </table>
                        `;
                        $('#trainInfo').html(finalHtml);
                    },
                    error: function () {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données. Veuillez réessayer plus tard.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
