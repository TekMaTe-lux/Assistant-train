<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires D√©part</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }

        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }

        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
        }
        h3 {
            margin-bottom: 10px;
        }
        p {
            margin: 6px 0;
            line-height: 1.35;
        }
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        .delayed {
            color: #ff6600;
            font-weight: 600;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
        .new-start, .new-end {
            color: #0055cc;
            font-weight: 700;
        }
        .small-gray {
            color: #888;
            font-size: 0.9rem;
            margin-left: 6px;
        }

        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }

        /* Style tableau */
        .train-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .train-table td {
            padding: 8px 6px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre b√©taill√®re</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Num√©ro de votre B√©taill√®re :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date de votre transhumance :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData"> Attention au d√©part </button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un num√©ro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez s√©lectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des donn√©es...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouv√© avec ce num√©ro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                        }
                        function delayText(delayMinutes) {
                            if (delayMinutes > 0) {
                                return `<span class="delayed">+${delayMinutes} min</span>`;
                            } else if (delayMinutes < 0) {
                                return `<span class="delayed">${delayMinutes} min</span>`;
                            } else {
                                return '';
                            }
                        }

                        function createDisruptionBox(effect, disruption) {
                            let cls = 'orange';
                            let icon = '‚ö†Ô∏è';
                            if (effect === 'NO_SERVICE' || effect === 'CANCELLATION') {
                                cls = 'red';
                                icon = '‚õî';
                            } else if (effect === 'REDUCED_SERVICE') {
                                cls = 'orange';
                                icon = 'üöß';
                            }
                            return `
                                <div class="disruption-box ${cls}">
                                    <div class="disruption-icon">${icon}</div>
                                    <div>
                                        <strong>Perturbation :</strong> ${disruption.headline || 'Indisponible'}
                                        <br/>
                                        <em>${disruption.description || ''}</em>
                                    </div>
                                </div>
                            `;
                        }

                        // Construction affichage tableau
                        let html = `<h2>Horaires du train ${trainNumber} du ${trainDate}</h2>`;

                        if (disruptions.length > 0) {
                            disruptions.forEach(disr => {
                                html += createDisruptionBox(disr.severity?.effect, disr);
                            });
                        }

                        html += `<table class="train-table" aria-label="Liste des arr√™ts et horaires du train">
                            <thead>
                                <tr>
                                    <th>Gare</th>
                                    <th>Horaire pr√©vu</th>
                                    <th>Horaire modifi√© / Retard</th>
                                </tr>
                            </thead>
                            <tbody>`;

                        stops.forEach((stop, i) => {
                            const stopId = stop.stop_point.id;
                            const impact = impactedStopsMap[stopId] || {};
                            const arrTime = stop.arrival_time || '-';
                            const depTime = stop.departure_time || '-';
                            const arrAmended = impact.amended_arrival_time || '';
                            const depAmended = impact.amended_departure_time || '';
                            const arrStatus = impact.arrival_status || '';
                            const depStatus = impact.departure_status || '';

                            // Determine display time : for first stop show departure, for last stop show arrival
                            let scheduledTime = '';
                            let amendedTime = '';
                            let delayMinutes = 0;

                            // Pour la premi√®re gare, afficher uniquement d√©part pr√©vu
                            // Pour la derni√®re gare, afficher uniquement arriv√©e pr√©vue
                            // Pour autres, afficher arriv√©e et d√©part (on peut choisir ici d'afficher arriv√©e pour simplifier)
                            if (i === 0) {
                                scheduledTime = formatTime(depTime);
                                amendedTime = arrAmended ? formatTime(depAmended) : (depAmended ? formatTime(depAmended) : '');
                                delayMinutes = (depAmended) ? computeDelay(depTime, depAmended) : 0;
                            } else if (i === stops.length - 1) {
                                scheduledTime = formatTime(arrTime);
                                amendedTime = arrAmended ? formatTime(arrAmended) : '';
                                delayMinutes = (arrAmended) ? computeDelay(arrTime, arrAmended) : 0;
                            } else {
                                // pour les gares interm√©diaires, afficher heure d'arriv√©e pr√©vue
                                scheduledTime = formatTime(arrTime);
                                amendedTime = arrAmended ? formatTime(arrAmended) : '';
                                delayMinutes = (arrAmended) ? computeDelay(arrTime, arrAmended) : 0;
                            }

                            // Gestion suppressions
                            const isDeleted = arrStatus === 'deleted' || depStatus === 'deleted';

                            // Style du nom gare selon suppression ou nouveau d√©part/terminus
                            let gareClass = '';
                            if (isDeleted) {
                                gareClass = 'deleted';
                            } else if (i === firstRealDepartureIndex) {
                                gareClass = 'new-start';
                            } else if (i === lastRealArrivalIndex) {
                                gareClass = 'new-end';
                            }

                            // Pour supprimer les horaires de d√©part √† la gare terminus et arriv√©e √† la gare origine
                            // on affiche juste une case vide pour l'autre colonne
                            // Ici on affiche seulement un horaire par gare dans la colonne "Horaire pr√©vu"

                            html += `<tr>
                                <td class="${gareClass}">${stop.stop_point.name}</td>
                                <td class="${gareClass}">${scheduledTime}</td>
                                <td>${isDeleted ? '<span class="deleted">Supprim√©</span>' : delayText(delayMinutes)}</td>
                            </tr>`;
                        });

                        html += '</tbody></table>';

                        $('#trainInfo').html(html);
                    },
                    error: function () {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la r√©cup√©ration des donn√©es. Veuillez r√©essayer.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
