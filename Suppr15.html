<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Informations Train SNCF - Horaires Départ</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            text-align: center;
            color: #0055a5;
            margin-bottom: 1rem;
        }
        /* Input container styling */
        .input-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }
        label {
            font-weight: 600;
            margin-bottom: 4px;
            color: #004080;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            border: 1.5px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
            background-color: #fdfdfd;
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #0077cc;
            outline: none;
        }
        button {
            margin-top: 8px;
            background-color: #0077cc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005999;
        }

        #trainInfo {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
            min-height: 100px;
        }
        h2 {
            border-bottom: 2px solid #0077cc;
            padding-bottom: 6px;
            margin-bottom: 14px;
            color: #004080;
        }

        /* Styles tableau */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
            font-weight: 500;
            font-size: 1rem;
        }
        th {
            background-color: #0077cc;
            color: white;
        }

        /* Couleurs et styles selon état */
        .deleted {
            color: #cc0000;
            text-decoration: line-through;
            font-weight: 600;
        }
        .deleted.red {
            color: #cc0000;
        }
        .delayed {
            color: #ff6600;
            font-weight: 700;
        }
        .delay-strike {
            color: #444;
            text-decoration: line-through;
        }
        .new-start, .new-end {
            color: #0055cc;
            font-weight: 700;
        }

        .small-gray {
            color: #888;
            font-size: 0.85rem;
            margin-left: 6px;
        }

        /* Encadré perturbations */
        .disruption-box {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }
        .disruption-box.red {
            background-color: #ffe6e6;
            border: 2px solid #cc0000;
            color: #cc0000;
        }
        .disruption-box.orange {
            background-color: #fff4e5;
            border: 2px solid #ff6600;
            color: #ff6600;
        }
        .disruption-icon {
            font-size: 24px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <h1>Informations sur votre bétaillère</h1>

    <div class="input-container">
        <div class="input-group">
            <label for="trainNumber">Numéro de votre Bétaillère :</label>
            <input type="text" id="trainNumber" value="88534" />
        </div>
        <div class="input-group">
            <label for="trainDate">Date de votre transhumance :</label>
            <input type="date" id="trainDate" />
        </div>
        <button id="getTrainData"> Attention au départ </button>
    </div>

    <div id="trainInfo"></div>

    <script>
        $(document).ready(function () {
            $('#getTrainData').click(function () {
                const trainNumber = $('#trainNumber').val().trim();
                const trainDate = $('#trainDate').val();
                if (!trainNumber) {
                    $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro de train valide.</p>');
                    return;
                }
                if (!trainDate) {
                    $('#trainInfo').html('<p class="deleted">Veuillez sélectionner une date valide.</p>');
                    return;
                }

                $('#trainInfo').html('<p>Chargement des données...</p>');

                const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
                const encodedApiKey = btoa(apiKey + ":");
                const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

                $.ajax({
                    url: url,
                    method: 'GET',
                    headers: { 'Authorization': 'Basic ' + encodedApiKey },
                    success: function (response) {
                        if (!response.vehicle_journeys || response.vehicle_journeys.length === 0) {
                            $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
                            return;
                        }
                        const train = response.vehicle_journeys[0];
                        const disruptions = response.disruptions || [];
                        let effect = null;
                        let impactedStopsMap = {};
                        if (disruptions.length > 0) {
                            const disruption = disruptions[0];
                            effect = disruption.severity?.effect || null;
                            disruption.impacted_objects?.forEach(obj => {
                                obj.impacted_stops?.forEach(stop => {
                                    impactedStopsMap[stop.stop_point.id] = {
                                        arrival_status: stop.arrival_status,
                                        departure_status: stop.departure_status,
                                        stop_time_effect: stop.stop_time_effect,
                                        amended_arrival_time: stop.amended_arrival_time,
                                        amended_departure_time: stop.amended_departure_time
                                    };
                                });
                            });
                        }

                        const stops = train.stop_times;
                        let firstRealDepartureIndex = -1;
                        let lastRealArrivalIndex = -1;
                        stops.forEach((stop, index) => {
                            const impact = impactedStopsMap[stop.stop_point.id];
                            if (!impact || impact.departure_status !== "deleted") {
                                if (firstRealDepartureIndex === -1) firstRealDepartureIndex = index;
                            }
                            if (!impact || impact.arrival_status !== "deleted") {
                                lastRealArrivalIndex = index;
                            }
                        });

                        function formatTime(t) {
                            if (!t) return '-';
                            return t.substring(0, 2) + ':' + t.substring(2, 4);
                        }

                        function computeDelay(baseTime, amendedTime) {
                            const base = parseInt(baseTime.substring(0, 2)) * 60 + parseInt(baseTime.substring(2, 4));
                            const amended = parseInt(amendedTime.substring(0, 2)) * 60 + parseInt(amendedTime.substring(2, 4));
                            return amended - base;
                                // Construction du tableau HTML des arrêts
                        let htmlStops = '<h2>Arrêts de votre train</h2>';
                        htmlStops += '<table><thead><tr><th>Gare</th><th>Arrivée</th><th>Départ</th><th>Statut</th></tr></thead><tbody>';

                        stops.forEach((stop, index) => {
                            const stopId = stop.stop_point.id;
                            const impact = impactedStopsMap[stopId] || {};
                            const baseArrTime = stop.arrival_time;
                            const baseDepTime = stop.departure_time;
                            const arrStatus = impact.arrival_status || 'ok';
                            const depStatus = impact.departure_status || 'ok';
                            const arrAmended = impact.amended_arrival_time || null;
                            const depAmended = impact.amended_departure_time || null;
                            const stopEffect = impact.stop_time_effect || null;

                            // Déterminer si suppression partielle (ligne barrée)
                            let isDeleted = (arrStatus === "deleted" && depStatus === "deleted");
                            let isPartialDeleted = (index < firstRealDepartureIndex || index > lastRealArrivalIndex);

                            // Définir classes CSS pour style
                            let rowClass = '';
                            if (isDeleted) {
                                rowClass = 'deleted';
                            } else if (isPartialDeleted) {
                                rowClass = 'deleted red';
                            } else if (stopEffect === "delay") {
                                rowClass = 'delayed';
                            }

                            // Calcul retard en minutes
                            let arrDelayMins = 0;
                            let depDelayMins = 0;
                            if (arrAmended && baseArrTime) {
                                arrDelayMins = computeDelay(baseArrTime, arrAmended);
                            }
                            if (depAmended && baseDepTime) {
                                depDelayMins = computeDelay(baseDepTime, depAmended);
                            }

                            // Affichage des heures avec retard si besoin
                            function displayTime(base, amended, delay) {
                                if (!base) return '-';
                                if (delay > 0) {
                                    return `<span class="delay-strike">${formatTime(base)}</span> <span class="delayed">+${delay} min</span>`;
                                }
                                if (delay < 0) {
                                    return `<span class="delay-strike">${formatTime(base)}</span> <span class="delayed">${delay} min</span>`;
                                }
                                return formatTime(base);
                            }

                            // Affichage gare avec styles
                            let gareName = stop.stop_point.name;
                            if (index === firstRealDepartureIndex && firstRealDepartureIndex > 0) {
                                gareName += ' <span class="new-start">(nouvelle gare de départ)</span>';
                                rowClass = ''; // annuler barre rouge sur cette gare
                            }
                            if (index === lastRealArrivalIndex && lastRealArrivalIndex < stops.length - 1) {
                                gareName += ' <span class="new-end">(nouvelle gare terminus)</span>';
                            }

                            // Affichage heure départ à la gare terminus uniquement s’il y a une réelle heure (sinon vide)
                            let depTimeCell = (index === stops.length - 1) ? '-' : displayTime(baseDepTime, depAmended, depDelayMins);
                            // Heure arrivée à la gare de départ on peut mettre '-'
                            let arrTimeCell = (index === 0) ? '-' : displayTime(baseArrTime, arrAmended, arrDelayMins);

                            // Statut global du stop (suppression, retard)
                            let statutText = '';
                            if (isDeleted) {
                                statutText = '<span class="deleted">Supprimé</span>';
                            } else if (stopEffect === "delay") {
                                statutText = `<span class="delayed">Retard ${arrDelayMins > 0 ? '+' + arrDelayMins : arrDelayMins} min</span>`;
                            } else {
                                statutText = 'OK';
                            }

                            htmlStops += `<tr class="${rowClass}">
                                <td>${gareName}</td>
                                <td>${arrTimeCell}</td>
                                <td>${depTimeCell}</td>
                                <td>${statutText}</td>
                            </tr>`;
                        });

                        htmlStops += '</tbody></table>';

                        // Encart perturbation si présente
                        let htmlDisruption = '';
                        if (effect === 'NO_SERVICE') {
                            htmlDisruption = `<div class="disruption-box red" role="alert" aria-live="polite" aria-atomic="true">
                                <div class="disruption-icon">❌</div>
                                <div><strong>Service totalement interrompu</strong> — Ce train est supprimé.</div>
                            </div>`;
                        } else if (effect === 'REDUCED_SERVICE') {
                            htmlDisruption = `<div class="disruption-box orange" role="alert" aria-live="polite" aria-atomic="true">
                                <div class="disruption-icon">⚠️</div>
                                <div><strong>Service réduit</strong> — Certaines gares ou horaires sont modifiés ou supprimés.</div>
                            </div>`;
                        }

                        $('#trainInfo').html(htmlDisruption + htmlStops);
                    },
                    error: function () {
                        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données. Vérifiez votre connexion et réessayez.</p>');
                    }
                });
            });

            // Initialisation automatique à la date d'aujourd'hui
            let today = new Date().toISOString().slice(0, 10);
            $('#trainDate').val(today);
        });
    </script>
</body>
</html>
