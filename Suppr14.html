<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informations Train SNCF - Horaires D√©part</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #0055a5;
      margin-bottom: 1rem;
    }
    .input-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #004080;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 8px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #005999; }
    #trainInfo {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: middle;
    }
    th {
      background-color: #0055a5;
      color: white;
      font-weight: 700;
    }
    .deleted {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
    }
    .delayed {
      color: #ff6600;
      font-weight: 700;
    }
    .delay-strike {
      color: #666;
      text-decoration: line-through;
      font-weight: 600;
      margin-right: 6px;
      display: inline-block;
      min-width: 50px;
    }
    .deleted-strike {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
      margin-right: 6px;
      display: inline-block;
      min-width: 50px;
    }
    .new-start, .new-end {
      color: #0055cc;
      font-weight: 700;
    }
    .small-gray {
      color: #888;
      font-size: 0.9rem;
      margin-left: 6px;
    }
    .disruption-box {
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .disruption-box.red {
      background-color: #ffe6e6;
      border: 2px solid #cc0000;
      color: #cc0000;
    }
    .disruption-box.orange {
      background-color: #fff4e5;
      border: 2px solid #ff6600;
      color: #ff6600;
    }
    .disruption-icon {
      font-size: 24px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
<h1>Informations sur votre b√©taill√®re</h1>

<div class="input-container">
  <div class="input-group">
    <label for="trainNumber">Num√©ro de votre B√©taill√®re :</label>
    <input type="text" id="trainNumber" value="88534" />
  </div>
  <div class="input-group">
    <label for="trainDate">Date (YYYY-MM-DD) :</label>
    <input type="date" id="trainDate" />
  </div>
  <button id="getTrainData">Obtenir les donn√©es</button>
</div>

<div id="trainInfo"></div>

<script>
$(document).ready(function () {
  $('#getTrainData').click(function () {
    const trainNumber = $('#trainNumber').val().trim();
    const trainDate = $('#trainDate').val();
    if (!trainNumber || !trainDate) {
      $('#trainInfo').html('<p class="deleted">Veuillez entrer un num√©ro et une date valides.</p>');
      return;
    }

    $('#trainInfo').html('<p>Chargement des donn√©es...</p>');

    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");
    const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

    $.ajax({
      url: url,
      method: 'GET',
      headers: { 'Authorization': 'Basic ' + encodedApiKey },
      success: function (response) {
        if (!response.vehicle_journeys?.length) {
          $('#trainInfo').html('<p class="deleted">Aucun train trouv√© avec ce num√©ro et cette date.</p>');
          return;
        }

        const train = response.vehicle_journeys[0];
        const disruptions = response.disruptions || [];
        let impactedStopsMap = {};
        const effect = disruptions[0]?.severity?.effect || null;
        if (disruptions.length > 0) {
          disruptions[0].impacted_objects?.forEach(obj => {
            obj.impacted_stops?.forEach(stop => {
              impactedStopsMap[stop.stop_point.id] = stop;
            });
          });
        }

        const stops = train.stop_times;
        const originStopId = stops[0]?.stop_point?.id;
        const finalStopId = stops[stops.length - 1]?.stop_point?.id;

        // Trouver la nouvelle gare de d√©part effective (premi√®re non supprim√©e et diff√©rente de l'origine)
let newStartIndex = -1;
for (let i = 0; i < stops.length; i++) {
  const stop = stops[i];
  const impact = impactedStopsMap[stop.stop_point.id];
  const isDeleted = impact?.stop_time_effect === "deleted";
  if (!isDeleted) {
    if (stop.stop_point.id !== originStopId) {
      newStartIndex = i;
      break;
    } else {
      // Si la premi√®re gare non supprim√©e est la gare d'origine, on ne la consid√®re pas comme nouvelle
      newStartIndex = -1;
    }
  }
}

// Trouver le nouveau terminus effectif (derni√®re non supprim√©e et diff√©rente du terminus d'origine)
let newEndIndex = -1;
for (let i = stops.length - 1; i >= 0; i--) {
  const stop = stops[i];
  const impact = impactedStopsMap[stop.stop_point.id];
  const isDeleted = impact?.stop_time_effect === "deleted";
  if (!isDeleted) {
    if (stop.stop_point.id !== finalStopId) {
      newEndIndex = i;
      break;
    } else {
      newEndIndex = -1;
    }
  }
}

const stopHtml = stops.map((stop, i) => {
  const id = stop.stop_point.id;
  const name = stop.stop_point.name;
  const impact = impactedStopsMap[id];
  const isDeleted = impact?.stop_time_effect === "deleted";

  // Barrer et mettre en rouge toutes les gares AVANT la nouvelle gare de d√©part r√©elle (si REDUCED_SERVICE)
  if (effect === "REDUCED_SERVICE" && newStartIndex !== -1 && i < newStartIndex) {
    const timeToShow = (i === 0) ? formatTime(stop.departure_time) : formatTime(stop.arrival_time);
    return `
      <tr>
        <td class="deleted">${name}</td>
        <td><span class="deleted-strike">${timeToShow}</span></td>
        <td></td>
      </tr>`;
  }

  // Nouvelle gare de d√©part r√©elle (premi√®re non supprim√©e diff√©rente de l'origine)
  if (effect === "REDUCED_SERVICE" && i === newStartIndex) {
    const amendedDep = impact?.amended_departure_time ? formatTime(impact.amended_departure_time) : formatTime(stop.departure_time);
    const delay = impact?.amended_departure_time ? computeDelay(stop.departure_time, impact.amended_departure_time) : null;
    return `
      <tr class="new-start">
        <td><strong>${name} (Nouvelle gare de d√©part)</strong></td>
        <td><strong>${amendedDep}</strong>${delay ? ` <span class="small-gray">(+${delay}min)</span>` : ''}</td>
        <td></td>
      </tr>`;
  }

  // Nouveau terminus (derni√®re gare non supprim√©e diff√©rente du terminus d'origine)
  if (effect === "REDUCED_SERVICE" && i === newEndIndex) {
    const amendedArr = impact?.amended_arrival_time ? formatTime(impact.amended_arrival_time) : formatTime(stop.arrival_time);
    const delay = impact?.amended_arrival_time ? computeDelay(stop.arrival_time, impact.amended_arrival_time) : null;
    return `
      <tr class="new-end">
        <td><strong>${name} (Nouveau terminus)</strong></td>
        <td><strong>${amendedArr}</strong>${delay ? ` <span class="small-gray">(+${delay}min)</span>` : ''}</td>
        <td></td>
      </tr>`;
  }

  // Suppression totale (NO_SERVICE) ou suppression individuelle des arr√™ts (deleted)
  if (effect && isDeleted) {
    const timeToShow = (i === 0) ? formatTime(stop.departure_time) : formatTime(stop.arrival_time);
    return `
      <tr>
        <td class="deleted">${name}</td>
        <td><span class="deleted-strike">${timeToShow}</span></td>
        <td></td>
      </tr>`;
  }

  // Affichage horaire normal et modifi√© (retard)
  let baseTime = '';
  let amendedTime = '';
  let delay = null;
  let timeType = '';

  if (i === 0) {
    baseTime = stop.departure_time;
    amendedTime = impact?.amended_departure_time;
    timeType = 'd√©part';
  } else {
    baseTime = stop.arrival_time;
    amendedTime = impact?.amended_arrival_time;
    timeType = 'arriv√©e';
  }

  const baseFormatted = formatTime(baseTime);

  if (amendedTime && amendedTime !== baseTime) {
    const amendedFormatted = formatTime(amendedTime);
    delay = computeDelay(baseTime, amendedTime);
    return `
      <tr>
        <td>${name}</td>
        <td><span class="delay-strike">${baseFormatted}</span><span class="delayed">${amendedFormatted}</span>${delay > 0 ? ` <span class="small-gray">(+${delay}min)</span>` : ''}</td>
        <td></td>
      </tr>`;
  }

  // Affichage normal (pas de retard, pas de suppression)
  return `
    <tr>
      <td>${name}</td>
      <td>${baseFormatted}</td>
      <td></td>
    </tr>`;
}).join('');

        // Affichage d'un message de perturbation si pr√©sent
        let disruptionHtml = '';
        if (disruptions.length > 0) {
          const severity = disruptions[0].severity;
          const message = disruptions[0].messages?.[0]?.text || 'Perturbation en cours';
          let boxClass = 'orange';
          let icon = '‚ö†Ô∏è';
          if (severity?.effect === 'NO_SERVICE') {
            boxClass = 'red';
            icon = '‚ùå';
          } else if (severity?.effect === 'REDUCED_SERVICE') {
            boxClass = 'red';
            icon = 'üöß';
          }
          disruptionHtml = `
            <div class="disruption-box ${boxClass}">
              <span class="disruption-icon">${icon}</span>
              <span>${message}</span>
            </div>
          `;
        }

        $('#trainInfo').html(`
          ${disruptionHtml}
          <table>
            <thead>
              <tr><th>Gare</th><th>Horaire</th><th>Info</th></tr>
            </thead>
            <tbody>
              ${stopHtml}
            </tbody>
          </table>
        `);
      },
      error: function () {
        $('#trainInfo').html('<p class="deleted">Erreur lors de la r√©cup√©ration des donn√©es.</p>');
      }
    });
  });
});
</script>
</body>
</html>
