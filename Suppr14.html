<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Informations Train SNCF - Horaires Départ</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 20px;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #0055a5;
      margin-bottom: 1rem;
    }
    .input-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0, 85, 165, 0.1);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 300px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #004080;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 10px 12px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 8px;
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #005999; }
    #trainInfo {
      margin-top: 30px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgb(0 0 0 / 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f0f5fb;
      color: #0055a5;
      font-weight: 700;
    }
    .deleted {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
    }
    .deleted-strike {
      color: #cc0000;
      text-decoration: line-through;
      font-weight: 600;
      display: inline-block;
      min-width: 45px;
      text-align: right;
    }
    .deleted-total {
      color: #cc3300;
      text-decoration: line-through;
      font-weight: 600;
    }
    .deleted-total-strike {
      color: #cc3300;
      text-decoration: line-through;
      font-weight: 600;
      display: inline-block;
      min-width: 45px;
      text-align: right;
    }
    .delayed {
      color: #ff6600;
      font-weight: 600;
    }
    .delay-strike {
      color: #444;
      text-decoration: line-through;
    }
    .new-start, .new-end {
      color: #0055cc;
      font-weight: 700;
    }
    .small-gray {
      color: #888;
      font-size: 0.9rem;
      margin-left: 6px;
    }
    .disruption-box {
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    .disruption-box.red {
      background-color: #ffe6e6;
      border: 2px solid #cc0000;
      color: #cc0000;
    }
    .disruption-box.partial {
      background-color: #ffd9cc;
      border: 2px solid #e65c33;
      color: #e65c33;
    }
    .disruption-box.orange {
      background-color: #fff4e5;
      border: 2px solid #ff6600;
      color: #ff6600;
    }
    .disruption-icon {
      font-size: 24px;
    }
  </style>
</head>
<body>
<h1>Informations sur votre bétaillère</h1>

<div class="input-container">
  <div class="input-group">
    <label for="trainNumber">Numéro de votre Bétaillère :</label>
    <input type="text" id="trainNumber" value="88534" />
  </div>
  <div class="input-group">
    <label for="trainDate">Date (YYYY-MM-DD) :</label>
    <input type="date" id="trainDate" />
  </div>
  <button id="getTrainData">Obtenir les données</button>
</div>

<div id="trainInfo"></div>

<script>
$(document).ready(function () {
  $('#getTrainData').click(function () {
    const trainNumber = $('#trainNumber').val().trim();
    const trainDate = $('#trainDate').val();
    if (!trainNumber || !trainDate) {
      $('#trainInfo').html('<p class="deleted">Veuillez entrer un numéro et une date valides.</p>');
      return;
    }

    $('#trainInfo').html('<p>Chargement des données...</p>');

    const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
    const encodedApiKey = btoa(apiKey + ":");
    const url = `https://api.sncf.com/v1/coverage/sncf/vehicle_journeys/vehicle_journey:SNCF:${trainDate}:${trainNumber}:1187:Train`;

    $.ajax({
      url: url,
      method: 'GET',
      headers: { 'Authorization': 'Basic ' + encodedApiKey },
      success: function (response) {
        if (!response.vehicle_journeys?.length) {
          $('#trainInfo').html('<p class="deleted">Aucun train trouvé avec ce numéro et cette date.</p>');
          return;
        }

        const train = response.vehicle_journeys[0];
        const disruptions = response.disruptions || [];
        let impactedStopsMap = {};
        const effect = disruptions[0]?.severity?.effect || null;
        if (disruptions.length > 0) {
          disruptions[0].impacted_objects?.forEach(obj => {
            obj.impacted_stops?.forEach(stop => {
              impactedStopsMap[stop.stop_point.id] = stop;
            });
          });
        }

        const stops = train.stop_times;
        const originStopId = stops[0]?.stop_point?.id;
        const finalStopId = stops[stops.length - 1]?.stop_point?.id;

        // Détecter la première et la dernière gare NON supprimée
        let firstRealDepartureIndex = -1;
        let lastRealArrivalIndex = -1;
        stops.forEach((stop, i) => {
          const impact = impactedStopsMap[stop.stop_point.id];
          const notDeleted = !impact || impact.stop_time_effect !== "deleted";
          if (notDeleted && firstRealDepartureIndex === -1) firstRealDepartureIndex = i;
          if (notDeleted) lastRealArrivalIndex = i;
        });

        function formatTime(t) {
          return t ? t.slice(0,2) + ':' + t.slice(2,4) : '-';
        }

        function computeDelay(base, amended) {
          const b = parseInt(base.slice(0,2)) * 60 + parseInt(base.slice(2,4));
          const a = parseInt(amended.slice(0,2)) * 60 + parseInt(amended.slice(2,4));
          return a - b;
        }

        const stopHtml = stops.map((stop, i) => {
          const id = stop.stop_point.id;
          const name = stop.stop_point.name;
          const impact = impactedStopsMap[id];
          const isDeleted = impact?.stop_time_effect === "deleted";

          // Nouvelle gare de départ
          if (effect === "REDUCED_SERVICE" && i === firstRealDepartureIndex && id !== originStopId) {
            const amendedDep = impact?.amended_departure_time ? formatTime(impact.amended_departure_time) : formatTime(stop.departure_time);
            const delay = impact?.amended_departure_time ? computeDelay(stop.departure_time, impact.amended_departure_time) : null;
            return `<p class="new-start"><strong>${name}</strong> - <strong>${amendedDep}</strong>${delay ? ` <span class="small-gray">(+${delay}min)</span>` : ''} (Nouvelle gare de départ)</p>`;
          }

          // Nouvelle gare de terminus
          if (effect === "REDUCED_SERVICE" && i === lastRealArrivalIndex && id !== finalStopId) {
            const amendedArr = impact?.amended_arrival_time ? formatTime(impact.amended_arrival_time) : formatTime(stop.arrival_time);
            const delay = impact?.amended_arrival_time ? computeDelay(stop.arrival_time, impact.amended_arrival_time) : null;
            return `<p class="new-end"><strong>${name}</strong> - <strong>${amendedArr}</strong>${delay ? ` <span class="small-gray">(+${delay}min)</span>` : ''} (Nouvelle gare de terminus)</p>`;
          }

          // Suppression totale ou partielle
          if (impact && isDeleted) {
            let timeToShow = '';
            if (i === 0) {
              timeToShow = formatTime(stop.departure_time);
            } else {
              timeToShow = formatTime(stop.arrival_time);
            }
            const deletedClass = (effect === "NO_SERVICE") ? "deleted-total" : "deleted";
            const deletedStrikeClass = (effect === "NO_SERVICE") ? "deleted-total-strike" : "deleted-strike";
            return `
              <tr>
                <td class="${deletedClass}">${name}</td>
                <td><span class="${deletedStrikeClass}">${timeToShow}</span></td>
                <td></td>
              </tr>
            `;
          }

          // Retard important
          if (impact && impact.amended_arrival_time) {
            const baseTime = i === 0 ? stop.departure_time : stop.arrival_time;
            const amendedTime = i === 0 ? impact.amended_departure_time : impact.amended_arrival_time;
            const delay = computeDelay(baseTime, amendedTime);

            if (delay > 5) {
              return `
                <tr>
                  <td>${name}</td>
                  <td>
                    <span class="delay-strike">${formatTime(baseTime)}</span>
                    <br />
                    <span class="delayed">${formatTime(amendedTime)}</span>
                  </td>
                  <td>${delay} min</td>
                </tr>
              `;
            }
          }

          // Pas d'impact
          const normalTime = i === 0 ? stop.departure_time : stop.arrival_time;
          if (!normalTime) return ''; // Ignore les arrêts sans horaires

          // Éviter d'afficher l'heure de départ à la gare terminus (sinon doublon)
          if (i === stops.length - 1 && i !== 0) {
            return `
              <tr>
                <td>${name}</td>
                <td></td>
                <td></td>
              </tr>
            `;
          }

          return `
            <tr>
              <td>${name}</td>
              <td>${formatTime(normalTime)}</td>
              <td></td>
            </tr>
          `;
        }).join("");

        // Encarts disruption selon effet
        const disruption = disruptions.length > 0 ? disruptions[0] : null;
        let disruptionBox = '';
        if (disruption) {
          const effectType = disruption.severity.effect;
          const cause = disruption.cause || 'Non spécifiée';
          const effectTextMap = {
            'NO_SERVICE': 'Suppression Totale',
            'REDUCED_SERVICE': 'Suppression Partielle',
            'SIGNIFICANT_DELAYS': 'Retard Important'
          };
          const effectText = effectTextMap[effectType] || 'Perturbation';

          const iconMap = {
            'NO_SERVICE': '⛔',
            'REDUCED_SERVICE': '🚫',
            'SIGNIFICANT_DELAYS': '⏰'
          };
          const icon = iconMap[effectType] || '⚠️';

          disruptionBox = `
            <div class="disruption-box ${
              effectType === 'NO_SERVICE' ? 'red' :
              effectType === 'REDUCED_SERVICE' ? 'partial' :
              effectType === 'SIGNIFICANT_DELAYS' ? 'orange' : ''
            }">
              <div class="disruption-icon">${icon}</div>
              <div>
                <div><strong>Effet :</strong> ${effectText}</div>
                <div><strong>Cause :</strong> ${cause}</div>
              </div>
            </div>
          `;
        }

        $('#trainInfo').html(`
          <h2>Train n°${trainNumber} - Date : ${trainDate}</h2>
          ${disruptionBox}
          <table>
            <thead>
              <tr>
                <th>Gare</th>
                <th>Horaire</th>
                <th>Délai</th>
              </tr>
            </thead>
            <tbody>
              ${stopHtml}
            </tbody>
          </table>
        `);
      },
      error: function () {
        $('#trainInfo').html('<p class="deleted">Erreur lors de la récupération des données.</p>');
      }
    });
  });
});
</script>
</body>
</html>
