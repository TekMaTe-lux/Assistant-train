name: Generer alertes Sillon Lorrain

on:
  # Lancement manuel depuis l'onglet "Actions"
  workflow_dispatch:

  # Lancement automatique (ex ici : toutes les 10 minutes)
  schedule:
    - cron: "*/10 * * * *"

permissions:
  contents: write   # pour pouvoir pousser le .json dans le repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Récupérer le code du repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2) Installer Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3) Installer les dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4) Générer le JSON avec ton script
      - name: Run alertes Sillon script
        run: |
          python AlerteGTFSsillon.py

      # 5) Commit & push du JSON si modifié
      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # On regarde si le fichier a changé
          if git status --porcelain | grep "Assistant-train/alertes_sillon_lorrain.json"; then
            git add Assistant-train/alertes_sillon_lorrain.json
            git commit -m "Mise à jour alertes Sillon Lorrain (GTFS-RT)" || echo "Rien à commit"
            git push
          else
            echo "Pas de changement dans le JSON."
          fi
