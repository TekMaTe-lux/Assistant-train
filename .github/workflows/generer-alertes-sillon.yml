name: Generer alertes Sillon Lorrain

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # toutes les 10 minutes (à ajuster)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show repo tree (debug)
        run: |
          echo "Contenu racine du repo :"
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gtfs-realtime-bindings

      - name: Run alertes Sillon script
        run: |
          python AlerteGTFSsillon.py

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep "Assistant-train/alertes_sillon_lorrain.json"; then
            git add Assistant-train/alertes_sillon_lorrain.json
            git commit -m "Mise à jour alertes Sillon Lorrain (GTFS-RT)" || echo "Rien à commit"
            git push
          else
            echo "Pas de changement dans le JSON."
          fi
