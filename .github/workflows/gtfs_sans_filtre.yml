name: Maj GTFS-RT sans filtre

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  maj-retards:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Installer Python + dépendances
        run: |
          python3 -m pip install --upgrade pip
          pip install gtfs-realtime-bindings requests

      - name: Exécuter le script Python
        run: python3 -u Gtfs_sans_filtre.py

      - name: Commit des données si modifiées
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git pull origin main --rebase || echo "Rien à rebaser"
          git add Assistant-train/retards_nancymetzlux.json

          if ! git diff --cached --quiet; then
            git commit -m "Mise à jour GTFS-RT sans filtre"
            git push https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }} HEAD:main
          else
            echo "Pas de changement à pousser"
          fi
