<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luxmetz V4D - Train Futuriste</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    .train-container {
      border: 2px solid #0ff;
      border-radius: 12px;
      margin: 1rem 0;
      padding: 1rem;
      background-color: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 15px #0ff;
      transition: all 0.3s ease-in-out;
    }

    .train-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
    }

    .train-status {
      font-weight: bold;
    }

    .on-time {
      color: lime;
    }

    .delay-moderate {
      color: orange;
    }

    .delay-high {
      color: red;
      animation: blink 1.5s infinite;
    }

    .deleted {
      color: #f55;
      text-decoration: line-through;
    }

    .accordion {
      margin-top: 0.8rem;
    }

    .accordion button {
      background-color: transparent;
      color: #0ff;
      border: 1px solid #0ff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .accordion-content {
      display: none;
      margin-top: 0.5rem;
      padding-left: 1rem;
      color: #ccc;
    }

    .stop {
      margin-bottom: 0.3rem;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

    <div class="train-header">
      <div>🚆 Train 88967</div>
      <div class="train-status delay-high">❌ Supprimé</div>
    </div>
    <div class="accordion">
      <button onclick="toggleDetails(this)">Afficher les arrêts</button>
      <div class="accordion-content">
        <div class="stop deleted">🚫 Thionville - 14:10</div>
        <div class="stop deleted">🚫 Hettange-Grande - 14:20</div>
        <div class="stop deleted">🚫 Bettembourg - 14:30</div>
      </div>
    </div>
  </div>

    </div>
    <div class="accordion">
      <button onclick="toggleDetails(this)">Afficher les arrêts</button>
      <div class="accordion-content">
