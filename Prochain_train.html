<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prochains trains Nancy → Metz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Prochains trains Nancy → Metz</h1>
  <button onclick="chargerProchainsTrains()">Actualiser</button>
  <ul id="liste-trains"></ul>

  <script>
    function chargerProchainsTrains() {
      const apiKey = "242fac11-6d98-45fb-93df-28174d362447"; // Ta clé API Navitia
      const url = "https://api.navitia.io/v1/coverage/sncf/journeys?from=stop_area:SNCF:87141002&to=stop_area:SNCF:87192039&datetime=NOW";

      fetch(url, {
        headers: {
          "Authorization": apiKey
        }
      })
      .then(response => response.json())
      .then(data => {
        const liste = document.getElementById("liste-trains");
        liste.innerHTML = "";

        if (data.journeys && data.journeys.length > 0) {
          data.journeys.forEach(journey => {
            const departureDateTime = journey.departure_date_time;
            const year = departureDateTime.slice(0, 4);
            const month = departureDateTime.slice(4, 6);
            const day = departureDateTime.slice(6, 8);
            const hour = departureDateTime.slice(9, 11);
            const minute = departureDateTime.slice(11, 13);

            const departureTime = new Date(`${year}-${month}-${day}T${hour}:${minute}`);
            const formattedTime = departureTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const li = document.createElement("li");
            li.textContent = `Départ à ${formattedTime}`;
            liste.appendChild(li);
          });
        } else {
          liste.innerHTML = "<li>Aucun train trouvé pour le moment.</li>";
        }
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des trains:', error);
        document.getElementById("liste-trains").innerHTML = "<li>Erreur lors de la récupération des données.</li>";
      });
    }

    // Charger les trains dès l'ouverture de la page
    window.onload = chargerProchainsTrains;
  </script>
</body>
</html>
