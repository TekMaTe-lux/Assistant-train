<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant Train - Nancy vers Luxembourg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    #train-info {
      margin-top: 20px;
    }

    .btn-refresh {
      margin: 20px 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn-refresh:hover {
      background-color: #45a049;
    }

    #train-info p {
      font-size: 18px;
      font-weight: bold;
    }

    #train-info img {
      width: 150px;
      margin-top: 20px;
    }

    #train-info .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Assistant Train - Prochain train Nancy → Luxembourg</h1>
    <button class="btn-refresh" onclick="getNextTrain()">Actualiser</button>
    <div id="train-info">
      <p id="message"></p>
      <img id="train-img" src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/refs/heads/main/20250426_224742.jpg" alt="Train image" style="display:none;">
    </div>
  </div>

  <script>
    function getNextTrain() {
      const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
      const nancyId = 'SNCF:87141002'; // Code gare Nancy
      const luxId = 'SNCF:87141020';  // Code gare Luxembourg
      const thionvilleId = 'SNCF:87141012'; // Code gare Thionville

      const url = `https://api.navitia.io/v1/coverage/sncf/journeys?from=stop_area%3A${nancyId}&to=stop_area%3A${luxId}&datetime=${new Date().toISOString()}`;

      fetch(url, {
        headers: {
          'Authorization': `Bearer ${apiKey}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const trains = data.journeys.filter(journey => {
          // Filtre les trajets directs passant par Thionville
          return journey.sections.some(section => section.from.stop_area.id === thionvilleId && section.to.stop_area.id === luxId);
        });

        if (trains.length > 0) {
          const nextTrain = trains[0];  // Prenons le premier train trouvé
          const nextTrainTime = nextTrain.departure_time;

          const message = `Prochain train : ${nextTrainTime}`;
          document.getElementById('message').textContent = message;

          // Affichage de l'image
          document.getElementById('train-img').style.display = 'block';
        } else {
          document.getElementById('message').textContent = 'Aucun train direct trouvé pour ce trajet.';
          document.getElementById('train-img').style.display = 'none';
        }
      })
      .catch(error => {
        document.getElementById('message').textContent = 'Erreur lors de la récupération des données. Veuillez réessayer.';
        console.error('Erreur :', error);
      });
    }

    // Initialiser à la première ouverture de la page
    getNextTrain();
  </script>
</body>
</html>
