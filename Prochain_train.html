<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Prochains trains Nancy → Metz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #heure-actuelle {
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Prochains trains Nancy → Metz</h1>
  <div id="heure-actuelle"></div>
  <button onclick="chargerProchainsTrains()">Actualiser</button>

  <table id="tableau-trains">
    <thead>
      <tr>
        <th>Heure de départ</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function afficherHeureActuelle() {
      const maintenant = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById("heure-actuelle").textContent = "Heure actuelle : " + maintenant.toLocaleTimeString([], options);
    }

    function chargerProchainsTrains() {
      afficherHeureActuelle(); // Mettre à jour l'heure à chaque actualisation

      const apiKey = "242fac11-6d98-45fb-93df-28174d362447"; // Ta clé API Navitia
      const url = "https://api.navitia.io/v1/coverage/sncf/journeys?from=stop_area:SNCF:87141002&to=stop_area:SNCF:87192039&datetime=NOW";

      fetch(url, {
        headers: {
          "Authorization": apiKey
        }
      })
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#tableau-trains tbody");
        tbody.innerHTML = "";

        if (data.journeys && data.journeys.length > 0) {
          data.journeys.forEach(journey => {
            const departureTime = new Date(
              journey.departure_date_time.slice(0,4) + '-' +
              journey.departure_date_time.slice(4,6) + '-' +
              journey.departure_date_time.slice(6,8) + 'T' +
              journey.departure_date_time.slice(9,11) + ':' +
              journey.departure_date_time.slice(11,13)
            );
            const formattedTime = departureTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const tr = document.createElement("tr");
            tr.innerHTML = `<td>${formattedTime}</td>`;
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          tr.innerHTML = "<td>Aucun train trouvé pour le moment.</td>";
          tbody.appendChild(tr);
        }
      })
      .catch(error => {
        console.error('Erreur lors de la récupération des trains:', error);
        const tbody = document.querySelector("#tableau-trains tbody");
        tbody.innerHTML = "<tr><td>Erreur lors de la récupération des données.</td></tr>";
      });
    }

    // Charger les trains dès l'ouverture de la page
    window.onload = chargerProchainsTrains;
  </script>
</body>
</html>
