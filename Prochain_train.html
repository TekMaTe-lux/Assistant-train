<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prochain Train Nancy → Luxembourg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #nextTrain {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Suivi du Prochain Train de Nancy à Luxembourg</h1>
    <button onclick="fetchNextTrain()">Actualiser</button>

    <div id="nextTrain"></div> <!-- Conteneur pour afficher les infos du prochain train -->

    <script>
        // Exemple de requête fetch pour récupérer les trajets entre Nancy et Luxembourg
        function fetchNextTrain() {
            fetch('https://api.navitia.io/v1/coverage/sncf/journeys?from=stop_area%3ASNCF%3A87141002&to=stop_area%3ASNCF%3A87192039', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer 242fac11-6d98-45fb-93df-28174d362447' // Ta clé API ici
                }
            })
            .then(response => response.json())
            .then(data => {
                const nextTrain = getNextTrain(data); // Fonction pour obtenir le prochain train
                displayNextTrain(nextTrain);  // Fonction pour afficher les informations du prochain train
            })
            .catch(error => console.error('Erreur lors de la récupération des données:', error));
        }

        // Fonction pour obtenir le prochain train
        function getNextTrain(data) {
            const currentTime = new Date().getTime(); // Heure actuelle en millisecondes
            let nextTrain = null;

            // Recherche du prochain train en fonction de l'heure
            data.journeys.forEach(train => {
                const trainDepartureTime = new Date(train.departure_date_time).getTime();
                if (trainDepartureTime > currentTime && (!nextTrain || trainDepartureTime < new Date(nextTrain.departure_date_time).getTime())) {
                    nextTrain = train;
                }
            });

            return nextTrain;
        }

        // Fonction pour afficher les informations du prochain train
        function displayNextTrain(train) {
            if (train) {
                const trainInfo = `
                    <h3>Prochain Train Nancy → Luxembourg</h3>
                    <p>Départ: ${train.departure_date_time}</p>
                    <p>Arrivée: ${train.arrival_date_time}</p>
                    <p>Gare de départ: ${train.from.name}</p>
                    <p>Gare d'arrivée: ${train.to.name}</p>
                `;
                document.getElementById('nextTrain').innerHTML = trainInfo; // Affichage dans l'élément HTML
            } else {
                document.getElementById('nextTrain').innerHTML = "<p>Aucun train disponible pour l'instant.</p>";
            }
        }
    </script>

</body>
</html>
