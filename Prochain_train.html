<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prochains Trains Directs Nancy → Thionville</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Prochains Trains Directs</h1>
    <h2>Nancy → Thionville</h2>

    <button onclick="fetchTrains()">Actualiser</button>

    <div id="trains"></div>

    <img src="https://raw.githubusercontent.com/TekMaTe-lux/Assistant-train/main/20250426_224742.jpg" alt="Train">

    <script>
        function fetchTrains() {
            const apiUrl = "https://242fac11-6d98-45fb-93df-28174d362447@api.navitia.io/v1/coverage/sncf/journeys?from=stop_area:SNCF:87192039&to=stop_area:SNCF:87141002&max_nb_transfers=0&count=5";

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const trainsDiv = document.getElementById('trains');
                    trainsDiv.innerHTML = '';

                    if (data.journeys && data.journeys.length > 0) {
                        data.journeys.forEach(journey => {
                            const departure = new Date(journey.departure_date_time.slice(0, 4) + "-" +
                                journey.departure_date_time.slice(4, 6) + "-" +
                                journey.departure_date_time.slice(6, 8) + "T" +
                                journey.departure_date_time.slice(9, 11) + ":" +
                                journey.departure_date_time.slice(11, 13));
                            const arrival = new Date(journey.arrival_date_time.slice(0, 4) + "-" +
                                journey.arrival_date_time.slice(4, 6) + "-" +
                                journey.arrival_date_time.slice(6, 8) + "T" +
                                journey.arrival_date_time.slice(9, 11) + ":" +
                                journey.arrival_date_time.slice(11, 13));

                            const durationMinutes = Math.round((arrival - departure) / 60000);

                            const trainInfo = `
                                <p>
                                    <strong>Départ :</strong> ${departure.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - 
                                    <strong>Durée :</strong> ${durationMinutes} min
                                </p>
                            `;
                            trainsDiv.innerHTML += trainInfo;
                        });
                    } else {
                        trainsDiv.innerHTML = '<p>Aucun train direct trouvé pour le moment.</p>';
                    }
                })
                .catch(error => {
                    document.getElementById('trains').innerHTML = '<p>Erreur lors de la récupération des trains.</p>';
                    console.error(error);
                });
        }

        // Charger directement au démarrage
        fetchTrains();
    </script>
</body>
</html>
