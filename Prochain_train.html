<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Prochains trains Nancy -> Metz</title>
</head>
<body>
    <h1>Prochains trains Nancy → Metz</h1>
    <button onclick="fetchTrains()">Actualiser</button>
    <div id="trainList"></div>

    <script>
        function fetchTrains() {
            const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
            const url = `https://api.navitia.io/v1/coverage/sncf/journeys?from=stop_area:SNCF:87141002&to=stop_area:SNCF:87192039&datetime=NOW`;

            fetch(url, {
                headers: {
                    'Authorization': apiKey
                }
            })
            .then(response => response.json())
            .then(data => {
                const trainList = document.getElementById('trainList');
                trainList.innerHTML = '';

                if (data.journeys && data.journeys.length > 0) {
                    data.journeys.forEach(journey => {
                        const departure = new Date(journey.departure_date_time.slice(0, 15).replace('T', ' '));
                        const arrival = new Date(journey.arrival_date_time.slice(0, 15).replace('T', ' '));
                        const el = document.createElement('p');
                        el.textContent = `Départ : ${departure.toLocaleTimeString()} → Arrivée : ${arrival.toLocaleTimeString()}`;
                        trainList.appendChild(el);
                    });
                } else {
                    trainList.textContent = 'Aucun train trouvé.';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des données:', error);
                document.getElementById('trainList').textContent = 'Erreur lors de la récupération des données.';
            });
        }
    </script>
</body>
</html>
