<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Selectrain V4 - Sens et Sélection affinée</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
  body {
    background: #101828;
    font-family: 'Orbitron', monospace;
    color: #00ffff;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 15px cyan;
  }
  .controls {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  select, button {
    font-size: 1.2em;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: cyan;
    color: black;
    min-width: 200px;
  }
  button {
    min-width: 150px;
  }
  .train-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .train-card {
    background: #001122;
    border: 2px solid cyan;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px cyan;
    cursor: pointer;
    width: 270px;
    text-align: center;
    transition: all 0.3s ease;
  }
  .train-card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px lime;
  }
  .selected {
    border: 2px solid lime;
    box-shadow: 0 0 30px lime;
  }
  .selection-zone {
    margin-top: 30px;
    padding: 20px;
    border: 2px dashed lime;
  }
  button.validate {
    padding: 10px 20px;
    font-size: 1.2em;
    margin-top: 20px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  p.nogare {
    color: #ff5555;
    font-style: italic;
  }
</style>
</head>
<body>

<h1>Sélectionnez vos bétaillères</h1>

<div class="controls">
  <select id="sensSelect">
    <option value="departures">Depuis Luxembourg</option>
    <option value="arrivals">Vers Luxembourg</option>
  </select>

  <select id="gareSelect">
    <!-- Options dynamiques selon sens -->
  </select>

  <button id="chargerBtn">Charger les trains</button>
</div>

<div class="train-container" id="trainContainer"></div>

<div class="selection-zone">
  <h2>Votre sélection :</h2>
  <div id="selectedTrains"></div>
  <button class="validate" onclick="validerSelection()">Valider la sélection</button>
</div>

<script>
const apiKey = '242fac11-6d98-45fb-93df-28174d362447';

const gares = [
  { id: 'stop_area:SNCF:87141002', label: 'Nancy' },
  { id: 'stop_area:SNCF:87192039', label: 'Metz' },
  { id: 'stop_area:SNCF:87191007', label: 'Thionville' }
];

const gareLuxId = 'stop_area:SNCF:82001000'; // Luxembourg

// Gestion du menu dynamique des gares selon le sens
const sensSelect = document.getElementById('sensSelect');
const gareSelect = document.getElementById('gareSelect');
const chargerBtn = document.getElementById('chargerBtn');

function remplirOptionsGares() {
  gareSelect.innerHTML = '';
  const optionTous = document.createElement('option');
  optionTous.value = 'tous';
  optionTous.textContent = 'Tous';
  gareSelect.appendChild(optionTous);

  gares.forEach(g => {
    const option = document.createElement('option');
    option.value = g.id;
    option.textContent = g.label;
    gareSelect.appendChild(option);
  });
}

// Initialisation
remplirOptionsGares();

sensSelect.addEventListener('change', () => {
  remplirOptionsGares();
  document.getElementById('trainContainer').innerHTML = '';
  document.getElementById('selectedTrains').innerHTML = '';
});

// Fonctions dates
function parseSNCFDate(sncfDateStr) {
  if (!sncfDateStr) return null;
  const datePart = sncfDateStr.substr(0,8);
  const timePart = sncfDateStr.substr(9,6);
  const year = parseInt(datePart.substr(0,4),10);
  const month = parseInt(datePart.substr(4,2),10)-1;
  const day = parseInt(datePart.substr(6,2),10);
  const hour = parseInt(timePart.substr(0,2),10);
  const minute = parseInt(timePart.substr(2,2),10);
  const second = parseInt(timePart.substr(4,2),10);
  return new Date(year, month, day, hour, minute, second);
}
function formatTime(date) {
  if (!date) return 'N/A';
  return date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
}
function getTodayDatetime() {
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  return `${y}${m}${d}T000000`;
}

// Filtre des trains sur les routes autorisées (C40+, C50, C50+)
function filterTrains(trains) {
  const allowedRoutes = ['C40+', 'C50', 'C50+'];
  return trains.filter(train => train.route && allowedRoutes.includes(train.route.name));
}

// Fonction principale au clic
chargerBtn.addEventListener('click', async () => {
  const sens = sensSelect.value;
  const gareChoisie = gareSelect.value;

  document.getElementById("trainContainer").innerHTML = "<p>Chargement...</p>";
  document.getElementById("selectedTrains").innerHTML = '';

  if(sens === 'departures'){
    // Depuis Luxembourg vers la gare choisie (ou toutes)
    await chargerTrainsDepuisLux(gareChoisie);
  } else {
    // Vers Luxembourg depuis gare choisie (ou toutes)
    await chargerTrainsVersLux(gareChoisie);
  }
});

// Charger trains depuis Luxembourg vers une gare cible (ou toutes)
async function chargerTrainsDepuisLux(gareId) {
  const datetime = getTodayDatetime();
  const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${gareLuxId}/departures?datetime=${datetime}&duration=86400&count=200`;
  let trains = await fetchTrains(url);
  trains = filterTrains(trains);

  // Filtrer par gare de destination si pas "tous"
  if(gareId !== 'tous'){
    trains = trains.filter(t => {
      const direction = t.display_informations?.direction || '';
      // Filtrer selon la présence du nom de la gare de destination dans la direction
      // Attention direction peut être un nom complet, on cherche juste un match simple ici
      return direction.toLowerCase().includes(getGareLabelById(gareId).toLowerCase());
    });
  }

  afficherCartes(trains, 'departures');
}

// Charger trains vers Luxembourg depuis une ou plusieurs gares
async function chargerTrainsVersLux(gareId) {
  const datetime = getTodayDatetime();
  let tousLesTrains = [];

  // Filtrer les gares à interroger selon le choix
  let garesFiltrees = [];
  if(gareId === 'tous'){
    garesFiltrees = gares;
  } else {
    const g = gares.find(g => g.id === gareId);
    if(g) garesFiltrees = [g];
  }

  // On récupère les trains départs depuis chaque gare filtrée
  for (const gare of garesFiltrees) {
    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${gare.id}/departures?datetime=${datetime}&duration=86400&count=200`;
    let trains = await fetchTrains(url);
    trains = filterTrains(trains);
    trains.forEach(t => t.gareDepart = gare.label); // on stocke la gare d'origine
    tousLesTrains = tousLesTrains.concat(trains);
  }

  // On ne garde que ceux dont la destination est Luxembourg
  tousLesTrains = tousLesTrains.filter(t => {
    const direction = t.display_informations?.direction || '';
    return direction.toLowerCase().includes('luxembourg');
  });

  afficherCartesVersLux(tousLesTrains);
}

function getGareLabelById(id) {
  const g = gares.find(g => g.id === id);
  return g ? g.label : '';
}

async function fetchTrains(url) {
  try {
    const resp = await fetch(url, {
      headers: { 'Authorization': 'Basic ' + btoa(apiKey + ':') }
    });
    if(!resp.ok) throw new Error(`Erreur API: ${resp.status}`);
    const data = await resp.json();
    return data.departures || [];
  } catch(err) {
    console.error(err);
    return [];
  }
}

// Affichage regroupé pour trains vers Luxembourg
function afficherCartesVersLux(trains) {
  const container = document.getElementById("trainContainer");
  container.innerHTML = '';

  // Regrouper par numéro de train (headsign)
  const grouped = {};
  trains.forEach(train => {
    const info = train.display_informations || {};
    const trainNumber = info.headsign || 'Inconnu';

    if(!grouped[trainNumber]){
      grouped[trainNumber] = {
        trainNumber,
        horaires: []
      };
    }

    // On récupère la gare d'origine (stockée dans gareDepart) et l'heure de départ
    const heureDepart = parseSNCFDate(train.stop_date_time.departure_date_time);
    const timeDepart = formatTime(heureDepart);
    const gareOrigine = train.g
    grouped[trainNumber].horaires.push({
      gare: train.gareDepart,
      heure: timeDepart
    });
  });

  // Création des cartes
  for(const trainNum in grouped){
    const train = grouped[trainNum];
    const card = document.createElement('div');
    card.className = 'train-card';
    card.dataset.train = trainNum;

    let html = `<h3>Train ${train.trainNumber}</h3>`;
    html += `<p><strong>Direction:</strong> ${train.direction}</p>`;
    html += '<ul>';
    train.horaires.forEach(h => {
      html += `<li>${h.gare} - Départ: ${h.heure}</li>`;
    });
    html += '</ul>';

    card.innerHTML = html;

    // Sélection au clic
    card.addEventListener('click', () => {
      card.classList.toggle('selected');
      mettreAJourSelection();
    });

    container.appendChild(card);
  }

  // Réinitialiser la sélection affichée
  document.getElementById('selectedTrains').innerHTML = '';
}

function afficherCartes(trains, type) {
  const container = document.getElementById("trainContainer");
  container.innerHTML = '';

  if(trains.length === 0){
    container.innerHTML = `<p class="nogare">Aucun train trouvé pour ces critères.</p>`;
    return;
  }

  trains.forEach(train => {
    const info = train.display_informations || {};
    const card = document.createElement('div');
    card.className = 'train-card';
    card.dataset.train = info.headsign || 'Inconnu';

    const depTime = formatTime(parseSNCFDate(train.stop_date_time.departure_date_time));
    // const arrTime = formatTime(parseSNCFDate(train.stop_date_time.arrival_date_time));

    let html = `<h3>Train ${info.headsign || '???'}</h3>`;

const direction = info.direction || '';

  html += `<p><strong>Destination :</strong> ${direction}</p>`;
}

html += `<p><strong>Départ :</strong> ${depTime}</p>`;
    // On supprime complètement l'affichage de l'arrivée estimée
    // html += `<p><strong>Arrivée estimée :</strong> ${arrTime}</p>`;

    card.innerHTML = html;

    card.addEventListener('click', () => {
      card.classList.toggle('selected');
      mettreAJourSelection();
    });

    container.appendChild(card);
  });

  document.getElementById('selectedTrains').innerHTML = '';
}

// Mise à jour de la zone sélection
function mettreAJourSelection() {
  const selected = [...document.querySelectorAll('.train-card.selected')];
  const container = document.getElementById('selectedTrains');
  if(selected.length === 0){
    container.innerHTML = '<p>Aucun train sélectionné.</p>';
    return;
  }
  let html = '<ul>';
  selected.forEach(card => {
    html += `<li>${card.dataset.train}</li>`;
  });
  html += '</ul>';
  container.innerHTML = html;
}

// Validation (exemple simple)
function validerSelection() {
  const selected = [...document.querySelectorAll('.train-card.selected')];
  if(selected.length === 0){
    alert('Veuillez sélectionner au moins un train.');
    return;
  }
  const trainsSelectionnes = selected.map(card => card.dataset.train);
  alert('Trains sélectionnés :\n' + trainsSelectionnes.join('\n'));
}

</script>

</body>
</html>
