<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Selectrain V3 - Sens et Sélection affinée</title>
<style>
  body {
    background: #101828;
    font-family: 'Orbitron', monospace;
    color: #00ffff;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #00ffff;
    text-shadow: 0 0 15px cyan;
  }
  .button-container {
    text-align: center;
    margin-bottom: 20px;
  }
  .sens-button {
    padding: 10px 20px;
    margin: 5px;
    font-size: 1.2em;
    background: cyan;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  .train-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }
  .train-card {
    background: #001122;
    border: 2px solid cyan;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px cyan;
    cursor: pointer;
    width: 280px;
    text-align: left;
    transition: all 0.3s ease;
  }
  .train-card:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px lime;
  }
  .selected {
    border: 2px solid lime;
    box-shadow: 0 0 30px lime;
  }
  .selection-zone {
    margin-top: 30px;
    padding: 20px;
    border: 2px dashed lime;
  }
  button.validate {
    padding: 10px 20px;
    font-size: 1.2em;
    margin-top: 20px;
    background: cyan;
    color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
  h3 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  p {
    margin: 3px 0;
  }
</style>
</head>
<body>

<h1>Sélectionnez vos bétaillères</h1>

<div class="button-container">
  <button class="sens-button" onclick="chargerTrains('departures')">Depuis Luxembourg</button>
  <button class="sens-button" onclick="chargerTrainsVersLux()">Vers Luxembourg</button>
</div>

<div class="train-container" id="trainContainer"></div>

<div class="selection-zone">
  <h2>Votre sélection :</h2>
  <div id="selectedTrains"></div>
  <button class="validate" onclick="validerSelection()">Valider la sélection</button>
</div>

<script>
const apiKey = '242fac11-6d98-45fb-93df-28174d362447';
const stopAreasVersLux = [
  { id: 'stop_area:SNCF:87141002', label: 'Nancy' },
  { id: 'stop_area:SNCF:87192039', label: 'Metz' },
  { id: 'stop_area:SNCF:87191007', label: 'Thionville' }
];

// Fonctions de formatage date
function parseSNCFDate(sncfDateStr) {
  if (!sncfDateStr) return null;
  const datePart = sncfDateStr.substr(0,8);
  const timePart = sncfDateStr.substr(9,6);
  const year = parseInt(datePart.substr(0,4),10);
  const month = parseInt(datePart.substr(4,2),10)-1;
  const day = parseInt(datePart.substr(6,2),10);
  const hour = parseInt(timePart.substr(0,2),10);
  const minute = parseInt(timePart.substr(2,2),10);
  const second = parseInt(timePart.substr(4,2),10);
  return new Date(year, month, day, hour, minute, second);
}
function formatTime(date) {
  if (!date) return 'N/A';
  return date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
}
function getTodayDatetime() {
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  return `${y}${m}${d}T000000`;
}

async function fetchTrains(url) {
  try {
    const resp = await fetch(url, {
      headers: { 'Authorization': 'Basic ' + btoa(apiKey + ':') }
    });
    if(!resp.ok) throw new Error(`Erreur API: ${resp.status}`);
    const data = await resp.json();
    return data.departures || [];
  } catch(err) {
    console.error(err);
    return [];
  }
}

function filterTrains(trains) {
  const allowedRoutes = ['C40+', 'C50', 'C50+'];
  return trains.filter(train => train.route && allowedRoutes.includes(train.route.name));
}

async function chargerTrains(sens) {
  document.getElementById("trainContainer").innerHTML = "<p>Chargement...</p>";
  const datetime = getTodayDatetime();
  const stopAreaId = 'stop_area:SNCF:82001000'; // Luxembourg
  const baseUrl = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${stopAreaId}/${sens}?datetime=${datetime}&duration=86400&count=100`;

  let trains = await fetchTrains(baseUrl);
  trains = filterTrains(trains);
  afficherCartes(trains, sens);
}

async function chargerTrainsVersLux() {
  document.getElementById("trainContainer").innerHTML = "<p>Chargement...</p>";
  const datetime = getTodayDatetime();
  let tousLesTrains = [];

  for (const gare of stopAreasVersLux) {
    const url = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${gare.id}/departures?datetime=${datetime}&duration=86400&count=100`;
    let trains = await fetchTrains(url);
    trains = filterTrains(trains);
    trains.forEach(t => t.gareDepart = gare.label); // on stocke la gare d'origine
    tousLesTrains = tousLesTrains.concat(trains);
  }

  // On trie par heure de départ pour afficher dans l'ordre chrono
  tousLesTrains.sort((a,b)=>{
    const dA = parseSNCFDate(a.stop_date_time.departure_date_time);
    const dB = parseSNCFDate(b.stop_date_time.departure_date_time);
    return dA - dB;
  });

  afficherCartesVersLux(tousLesTrains);
}

function afficherCartesVersLux(trains) {
  const container = document.getElementById("trainContainer");
  container.innerHTML = '';

  trains.forEach(train => {
    const info = train.display_informations || {};
    const trainNumber = info.headsign || 'Inconnu';
    const heureDepart = parseSNCFDate(train.stop_date_time.departure_date_time);
    const timeDepart = formatTime(heureDepart);

    // On affiche le train, avec les étapes possibles
    // On cherche les horaires à Nancy, Metz et Thionville si disponibles
    // Le train part d'une gare : gareDepart
    // On affiche d'abord le départ de cette gare, puis les autres étapes

    // Construire un dictionnaire des horaires par gare
    let horaires = {};
    if (train.stop_date_times && train.stop_date_times.length > 0) {
      train.stop_date_times.forEach(stop => {
        if (stop.stop_point && stop.stop_point.label) {
          horaires[stop.stop_point.label] = formatTime(parseSNCFDate(stop.departure_date_time));
        }
      });
    }

    // On va afficher dans l'ordre Nancy, Metz, Thionville si présentes dans ce train
    const etapes = ['Nancy', 'Metz', 'Thionville'];

    let html = `<h3>Train ${trainNumber}</h3>`;

    etapes.forEach(gare => {
      if (gare === train.gareDepart) {
        html += `<p><strong>Départ ${gare} : ${horaires[gare] || 'N/A'}</strong></p>`;
      } else if (horaires[gare]) {
        html += `<p>${gare} : ${horaires[gare]}</p>`;
      }
    });

    const div = document.createElement('div');
    div.className = 'train-card';
    div.dataset.trainNumber = trainNumber;
    div.innerHTML = html;

    div.addEventListener('click', () => {
      div.classList.toggle('selected');
      majSelection();
    });

    container.appendChild(div);
  });
}

function afficherCartes(trains, sens) {
  const container = document.getElementById("trainContainer");
  container.innerHTML = '';

  trains.sort((a,b)=>{
    const dA = parseSNCFDate(a.stop_date_time.departure_date_time);
    const dB = parseSNCFDate(b.stop_date_time.departure_date_time);
    return dA - dB;
  });

  trains.forEach(train => {
    const info = train.display_informations || {};
    const trainNumber = info.headsign || 'Inconnu';
    const heure = parseSNCFDate(train.stop_date_time.departure_date_time);
    const timeStr = formatTime(heure);
    const direction = info.direction || 'Destination inconnue';

    let affichage = `<h3>Train ${trainNumber}</h3><p>Départ : ${timeStr}</p><p>Vers : ${direction}</p>`;

    const div = document.createElement('div');
    div.className = 'train-card';
    div.dataset.trainNumber = trainNumber;
    div.innerHTML = affichage;

    div.addEventListener('click', () => {
      div.classList.toggle('selected');
      majSelection();
    });

    container.appendChild(div);
  });
}

function majSelection() {
  const selected = document.querySelectorAll('.train-card.selected');
  const zone = document.getElementById("selectedTrains");
  zone.innerHTML = '';
  selected.forEach(el => {
    const clone = el.cloneNode(true);
    zone.appendChild(clone);
  });
}

function validerSelection() {
  const selected = document.querySelectorAll('.train-card.selected');
  const trains = Array.from(selected).map(el => el.dataset.trainNumber);
  alert("Trains sélectionnés : " + trains.join(', '));
}
</script>

</body>
</html>
