<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Choix des Bétaillères</title>
<style>
  body {
    font-family: 'Orbitron', monospace;
    background: #101828;
    color: #e0f0ff;
    margin: 0;
    padding: 2em;
  }
  h1 {
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff;
    text-align: center;
    margin-bottom: 1em;
  }
  .buttons {
    text-align: center;
    margin-bottom: 2em;
  }
  button {
    font-size: 1.2rem;
    margin: 0 1em;
    padding: 0.7em 2em;
    border: none;
    border-radius: 10px;
    background: #00ffff;
    color: #101828;
    box-shadow: 0 0 15px #00ffff99;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #00dddd;
  }
  .train-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1em;
  }
  .train-card {
    background: linear-gradient(145deg, #101828, #0a0e1a);
    border: 1px solid #00f0ff55;
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffff44 inset;
    width: 250px;
    padding: 1em;
  }
  .train-number {
    font-weight: bold;
    font-size: 1.3rem;
    color: #00ffff;
  }
  .train-info {
    margin-top: 0.5em;
    font-size: 0.95rem;
  }
</style>
</head>
<body>

<h1>Choisissez votre sens</h1>

<div class="buttons">
  <button onclick="loadTrains('arrivals')">Arrivées à Luxembourg</button>
  <button onclick="loadTrains('departures')">Départs de Luxembourg</button>
</div>

<div id="trainContainer" class="train-container"></div>

<script>
const apiKey = '242fac11-6d98-45fb-93df-28174d362447';

function parseSNCFDate(sncfDateStr) {
  if (!sncfDateStr) return null;
  const datePart = sncfDateStr.substr(0,8);
  const timePart = sncfDateStr.substr(9,6);
  const year = parseInt(datePart.substr(0,4),10);
  const month = parseInt(datePart.substr(4,2),10)-1;
  const day = parseInt(datePart.substr(6,2),10);
  const hour = parseInt(timePart.substr(0,2),10);
  const minute = parseInt(timePart.substr(2,2),10);
  const second = parseInt(timePart.substr(4,2),10);
  return new Date(year, month, day, hour, minute, second);
}

function formatTime(date) {
  if (!date) return 'N/A';
  return date.toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit'});
}

function getTodayDatetime() {
  const now = new Date();
  const y = now.getFullYear();
  const m = String(now.getMonth()+1).padStart(2,'0');
  const d = String(now.getDate()).padStart(2,'0');
  return `${y}${m}${d}T000000`;
}

async function fetchTrains(type) {
  const stopAreaId = 'stop_area:SNCF:82001000'; // Luxembourg
  const baseUrl = `https://api.sncf.com/v1/coverage/sncf/stop_areas/${stopAreaId}/${type}?datetime=${getTodayDatetime()}&duration=86400&count=100`;
  try {
    const resp = await fetch(baseUrl, { headers: { 'Authorization': 'Basic ' + btoa(apiKey + ':') } });
    const data = await resp.json();
    return (data[type] || []).filter(train => {
      const allowedRoutes = ['C40+', 'C50', 'C50+'];
      return train.route && allowedRoutes.includes(train.route.name);
    });
  } catch(err) {
    console.error(err);
    return [];
  }
}

async function loadTrains(type) {
  const container = document.getElementById('trainContainer');
  container.innerHTML = '<p>Chargement des trains...</p>';
  const trains = await fetchTrains(type);
  trains.sort((a,b) => {
    const da = parseSNCFDate(type === 'arrivals' ? a.stop_date_time.arrival_date_time : a.stop_date_time.departure_date_time);
    const db = parseSNCFDate(type === 'arrivals' ? b.stop_date_time.arrival_date_time : b.stop_date_time.departure_date_time);
    return da - db;
  });
  container.innerHTML = '';
  trains.forEach(train => {
    const info = train.display_informations || {};
    const num = info.headsign || 'N/A';
    const origin = info.origin || 'Origine inconnue';
    const dest = info.destination || 'Terminus inconnu';
    const arr = formatTime(parseSNCFDate(train.stop_date_time.arrival_date_time));
    const dep = formatTime(parseSNCFDate(train.stop_date_time.departure_date_time));

    const card = document.createElement('div');
    card.className = 'train-card';
    card.innerHTML = `
      <div class="train-number">Train ${num}</div>
      <div class="train-info">Origine : ${origin}</div>
      <div class="train-info">Terminus : ${dest}</div>
      <div class="train-info">Départ : ${dep}</div>
      <div class="train-info">Arrivée : ${arr}</div>
    `;
    container.appendChild(card);
  });

  if (trains.length === 0) {
    container.innerHTML = '<p>Aucun train trouvé.</p>';
  }
}
</script>

</body>
</html>
